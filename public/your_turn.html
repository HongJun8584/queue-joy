<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Joy - It's Your Turn!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.8s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse-ring {
      position: absolute;
      width: 120px;
      height: 120px;
      border: 4px solid rgba(99,102,241,0.5);
      border-radius: 9999px;
      animation: pulse-ring 1.8s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      80%, 100% { transform: scale(1.6); opacity: 0; }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-50 flex flex-col items-center justify-center p-4 pb-32">

  <!-- Main Card -->
  <div class="relative w-full max-w-md bg-white rounded-2xl shadow-xl p-8 space-y-6 text-center fade-in">
    <!-- Animated Ring -->
    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
      <div class="pulse-ring"></div>
    </div>

    <!-- Header -->
    <div class="space-y-2 relative">
      <div class="w-20 h-20 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto shadow-lg">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-indigo-800">Itâ€™s Your Turn!</h1>
      <p class="text-gray-600 text-sm">Please proceed to the counter below</p>
    </div>

    <!-- Your Number -->
    <div class="bg-gradient-to-r from-indigo-100 to-purple-100 rounded-xl p-4 border-2 border-indigo-200 shadow">
      <p class="text-sm text-indigo-600 font-medium">Your Queue Number</p>
      <p id="yourNumber" class="text-5xl font-extrabold text-indigo-800">--</p>
    </div>

    <!-- Counter Info -->
    <div class="bg-gray-50 rounded-xl p-4 space-y-2 shadow-inner">
      <p class="text-sm text-gray-600">Proceed To</p>
      <p id="counterName" class="text-2xl font-bold text-purple-700">--</p>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col space-y-3">
      <button id="doneBtn"
        class="w-full py-3 bg-gradient-to-r from-green-500 to-emerald-600 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300">
        âœ… I Am Being Served
      </button>
      <button id="backBtn"
        class="w-full py-3 bg-gradient-to-r from-gray-400 to-gray-500 text-white font-semibold rounded-2xl shadow hover:scale-105 transition-all duration-300">
        â¬… Back to Status
      </button>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-red-600 text-sm text-center"></p>
    </div>
  </div>

  <!-- ðŸ”Š Sound -->
  <audio id="dingSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.mp3" type="audio/mpeg">
  </audio>

  <!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getDatabase, ref, onValue, off, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
    authDomain: "queue-joy-aa21b.firebaseapp.com",
    databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "queue-joy-aa21b",
    storageBucket: "queue-joy-aa21b.firebasestorage.app",
    messagingSenderId: "950240394209",
    appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let queueRef, counterRef;
  let firstPlay = false;

  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const queueKey = params.get("queueId");

    if (!queueKey) {
      window.location.replace("index.html");
      return;
    }

    const yourNumberEl = document.getElementById("yourNumber");
    const counterNameEl = document.getElementById("counterName");
    const errorMessage = document.getElementById("errorMessage");
    const dingSound = document.getElementById("dingSound");

    const showError = (msg) => {
      errorMessage.querySelector("p").textContent = msg;
      errorMessage.classList.remove("hidden");
      setTimeout(() => errorMessage.classList.add("hidden"), 5000);
    };

    queueRef = ref(db, `queues/${queueKey}`);

    onValue(queueRef, (snap) => {
      if (!snap.exists()) {
        showError("Your queue entry could not be found.");
        setTimeout(() => window.location.replace("index.html"), 2000);
        return;
      }

      const data = snap.val();
      yourNumberEl.textContent = data.queueId || queueKey;

      if (data.counterId) {
        counterRef = ref(db, `counters/${data.counterId}`);
        onValue(counterRef, (counterSnap) => {
          if (counterSnap.exists()) {
            const counterData = counterSnap.val();
            counterNameEl.textContent = counterData.name || "Counter";

            // ðŸ”Š Play sound once when assigned
            if (!firstPlay) {
              dingSound.play().catch(() => console.log("Autoplay blocked"));
              firstPlay = true;
            }
          }
        });
      }
    });

    // âœ… Done button
    document.getElementById("doneBtn").addEventListener("click", () => {
      update(queueRef, { status: "served" })
        .then(() => {
          alert("âœ… Enjoy your service. Thank you for using Queue Joy!");
          window.location.replace("index.html");
        })
        .catch(() => showError("Failed to update status. Please try again."));
    });

    // âœ… Back button
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.replace(`status.html?queueId=${queueKey}`);
    });
  }); // âœ… this closes DOMContentLoaded, no extra bracket!

  window.addEventListener("beforeunload", () => {
    if (queueRef) off(queueRef);
    if (counterRef) off(counterRef);
  });
</script>


</body>
</html>
