<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Queue Joy â€” Your Turn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .center-card{max-width:720px}
    .turn-overlay{position:fixed;inset:0;display:grid;place-items:center;background:linear-gradient(180deg,rgba(14,165,233,0.06),rgba(124,58,237,0.06));z-index:9999}
    .hidden{display:none}
    .monos{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace}
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

  <!-- NAMEPLACER: Server secrets MUST NOT be placed in this file.
       Keep TELEGRAM_BOT_TOKEN, API_ID, API_HASH on your serverless function or backend.
       Example (server only):
         TELEGRAM_BOT_TOKEN = '<INSERT_BOT_TOKEN_HERE>'
         SERVER_ENDPOINT_LINK = '/.netlify/functions/linkTelegram'  <-- server checks telegramPending tokens
         SERVER_ENDPOINT_SEND = '/.netlify/functions/sendTelegram'  <-- server sends messages
  -->

  <div class="w-full center-card bg-white rounded-xl shadow p-6 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Itâ€™s Your Turn</h1>

    <div class="mb-6">
      <div class="text-sm text-gray-500">Your Queue Number</div>
      <div id="yourNumber" class="mt-2 text-6xl font-extrabold text-indigo-700">â€”</div>
      <div id="tgBadge" class="mt-2 text-xs text-green-600 monos hidden">Connected via Telegram</div>
    </div>

    <div class="mb-4">
      <div class="text-sm text-gray-500">Proceed To</div>
      <div id="counterName" class="mt-2 text-3xl font-bold text-purple-700">â€”</div>
    </div>

    <div class="mt-6 text-xs text-gray-400" id="fbStatus">Connecting to Firebaseâ€¦</div>
  </div>

  <!-- Full-screen "You're Called" overlay -->
  <div id="calledOverlay" class="turn-overlay hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-lg text-center">
      <h2 class="text-3xl font-extrabold text-indigo-900 mb-2">ðŸŽ‰ It's Your Turn!</h2>
      <div class="text-lg text-gray-700 mb-4">
        <div id="overlayNumber" class="text-5xl font-black text-indigo-700">--</div>
        <div id="overlayCounter" class="mt-2 text-2xl text-purple-700">--</div>
      </div>
      <div class="flex gap-3 justify-center mt-4">
        <a id="openTelegramBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow inline-block" href="#" target="_blank">Open Telegram</a>
        <button id="dismissBtn" class="px-4 py-2 border rounded-lg">OK</button>
      </div>
    </div>
  </div>

  <!-- alert sound -->
  <audio id="alertSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, onValue, off, get } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    // ---------- CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.firebasestorage.app",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    // ---------- DOM ----------
    const yourNumberEl = document.getElementById('yourNumber');
    const counterNameEl = document.getElementById('counterName');
    const fbStatusEl = document.getElementById('fbStatus');
    const tgBadge = document.getElementById('tgBadge');

    const calledOverlay = document.getElementById('calledOverlay');
    const overlayNumber = document.getElementById('overlayNumber');
    const overlayCounter = document.getElementById('overlayCounter');
    const openTelegramBtn = document.getElementById('openTelegramBtn');
    const dismissBtn = document.getElementById('dismissBtn');
    const alertSound = document.getElementById('alertSound');

    // ---------- STATE ----------
    let app, db, queueRef, counterRef;
    let queueKey = null;
    let lastTicket = null;
    let alertedKey = null; // localStorage key to avoid duplicate alert per queue

    // ---------- INIT ----------
    try {
      app = initializeApp(firebaseConfig);
      db = getDatabase(app);
      fbStatusEl.textContent = 'Connected to Firebase';
    } catch (e) {
      fbStatusEl.textContent = 'Firebase init failed';
      console.error(e);
    }

    function getParam(keys){
      const usp = new URLSearchParams(window.location.search);
      for (const k of keys){
        const v = usp.get(k);
        if (v) return v;
      }
      return null;
    }

    queueKey = getParam(['queueId','queueid','qid','id']);
    if (!queueKey) {
      fbStatusEl.textContent = 'Missing queueId in URL';
      yourNumberEl.textContent = 'â€”';
      counterNameEl.textContent = 'â€”';
      throw new Error('Missing queueId');
    }
    alertedKey = `qj_alerted_${queueKey}`;

    // ---------- Helpers ----------
    function parseTicketNum(ticket){
      if (!ticket) return NaN;
      const s = String(ticket);
      const letters = s.match(/^[A-Za-z]+/);
      const numPart = letters ? s.slice(letters[0].length) : s;
      return parseInt(numPart, 10) || 0;
    }

    function showCalledUI(ticket, counterName, telegramBot){
      // single-alert guard
      if (localStorage.getItem(alertedKey)) return;
      localStorage.setItem(alertedKey, 'true');

      overlayNumber.textContent = ticket;
      overlayCounter.textContent = `Proceed to ${counterName || 'the counter'}`;
      calledOverlay.classList.remove('hidden');

      // try play sound
      try {
        alertSound.currentTime = 0;
        alertSound.play().catch(()=> console.warn('sound autoplay blocked'));
      } catch(e){console.warn(e);}

      // vibrate if available
      if (navigator.vibrate) try { navigator.vibrate([250,120,250]); } catch(e){}

      // show native notification if permission granted
      if ('Notification' in window && Notification.permission === 'granted') {
        const n = new Notification("Queue Joy â€” It's Your Turn", { body: `Ticket ${ticket} â†’ ${counterName || 'Counter'}` });
        setTimeout(()=> n.close(), 8000);
      }

      // open Telegram quick-link if bot set
      if (telegramBot) {
        openTelegramBtn.href = `https://t.me/${encodeURIComponent(telegramBot)}`;
        openTelegramBtn.classList.remove('hidden');
      } else {
        openTelegramBtn.classList.add('hidden');
      }
    }

    function hideCalledUI(){
      calledOverlay.classList.add('hidden');
    }

    dismissBtn.addEventListener('click', () => hideCalledUI());

    // Optional: allow prompt for Notification permission on user gesture (if they want)
    // We only request if not denied and user clicks dismiss area (keeps UX minimal)
    document.addEventListener('click', (e) => {
      if (Notification && Notification.permission === 'default') {
        // do not spam request; only on intentional click near page
        // you can enable this behavior if you want to prompt users explicitly
      }
    });

    // ---------- Firebase listeners ----------
    function attachListeners(){
      queueRef = ref(db, `queue/${queueKey}`);
      onValue(queueRef, async (snap) => {
        if (!snap.exists()){
          yourNumberEl.textContent = 'â€”';
          counterNameEl.textContent = 'â€”';
          fbStatusEl.textContent = 'Queue not found';
          return;
        }
        const q = snap.val() || {};
        const ticket = q.ticketNumber || q.queueId || q.id || q.number || q.queueNo || q.ticket || 'â€”';
        lastTicket = ticket;
        yourNumberEl.textContent = ticket;

        // telegram badge
        if (q.telegramChatId) {
          tgBadge.classList.remove('hidden');
        } else {
          tgBadge.classList.add('hidden');
        }

        // direct-called flag from server (preferred)
        if (q.called === true || q.notifiedAt || q.calledAt) {
          // server probably wrote this when sending telegram or when detecting match
          const counterName = (q.counterAssignedName || q.counterName) || (q.counterAssigned || q.counterId) || 'the counter';
          showCalledUI(ticket, counterName, q.telegramBotUsername || localStorage.getItem('qj_tg_bot') || null);
          return;
        }

        // if not explicit called flag, check nowServing on counter (attach counter listener)
        const counterId = q.counterAssigned || q.counterId || q.counter || null;
        if (counterId) {
          // attach counter if not yet
          attachCounter(counterId);
        } else {
          counterNameEl.textContent = 'Not assigned';
        }

        fbStatusEl.textContent = 'Live';
      }, (err) => {
        console.error('queue read error', err);
        fbStatusEl.textContent = 'Failed to read queue';
      });
    }

    let counterAttachedId = null;
    function attachCounter(counterId){
      if (counterAttachedId === counterId) return;
      counterAttachedId = counterId;
      if (counterRef) try { off(counterRef); } catch(_) {}
      counterRef = ref(db, `counters/${counterId}`);
      onValue(counterRef, (cSnap) => {
        if (!cSnap.exists()) return;
        const c = cSnap.val() || {};
        counterNameEl.textContent = c.name || `Counter ${counterId}`;

        // nowServing could be under this counter node or a separate node under counters/{id}/nowServing
        const nowServingVal = c.nowServing ?? null;
        if (nowServingVal !== null) {
          // If the counter object contains nowServing
          evaluateNowServing(nowServingVal, c.name, c.botUsername);
        } else {
          // check counters/{id}/nowServing path explicitly
          const nsRef = ref(db, `counters/${counterId}/nowServing`);
          onValue(nsRef, (nsSnap) => {
            const val = nsSnap.exists() ? nsSnap.val() : null;
            if (val !== null) evaluateNowServing(val, c.name, c.botUsername);
          });
        }
      });
    }

    function evaluateNowServing(nowServingValue, counterName, botUsername) {
      // normalize both to numeric where possible
      const ticket = lastTicket;
      if (!ticket) return;
      const tNum = parseTicketNum(ticket);
      const currentNum = parseTicketNum(nowServingValue);
      if (isNaN(tNum) || isNaN(currentNum)) {
        // string compare fallback (handles prefixes)
        if (String(nowServingValue) === String(ticket)) {
          showCalledUI(ticket, counterName, botUsername || localStorage.getItem('qj_tg_bot') || null);
        }
        return;
      }
      if (currentNum >= tNum) {
        showCalledUI(ticket, counterName, botUsername || localStorage.getItem('qj_tg_bot') || null);
      }
    }

    // initial attach
    attachListeners();

    // cleanup before unload
    window.addEventListener('beforeunload', () => {
      try { if (queueRef) off(queueRef); if (counterRef) off(counterRef); } catch(_) {}
    });

    // small utility: parse numeric part of ticket (strip letters)
    function stripPrefixNum(s){
      if (s == null) return NaN;
      const m = String(s).match(/[0-9]+/g);
      return m ? parseInt(m.join(''),10) : NaN;
    }
    function parseTicketNum(ticket){
      if (ticket == null) return NaN;
      // try simple numeric parts
      const s = String(ticket);
      // remove non-digits at start
      const num = s.replace(/^[^0-9]*/,'').replace(/[^0-9].*$/,'');
      return num ? parseInt(num,10) : NaN;
    }

    // End of script
  </script>
</body>
</html>
