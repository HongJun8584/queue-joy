<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Queue Joy â€” Your Turn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .hidden{display:none}
    .overlay{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,0.55);z-index:9999}
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white rounded-xl shadow p-6 text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-3">Itâ€™s Your Turn</h1>

    <div class="mb-6">
      <div class="text-sm text-gray-500">Your Queue Number</div>
      <div id="yourNumber" class="mt-2 text-6xl font-extrabold text-indigo-700">â€”</div>
      <div id="tgBadge" class="mt-2 text-xs text-green-600 hidden">Connected via Telegram</div>
    </div>

    <div>
      <div class="text-sm text-gray-500">Proceed To</div>
      <div id="counterName" class="mt-2 text-3xl font-bold text-purple-700">â€”</div>
    </div>

    <div class="mt-6 text-xs text-gray-400" id="fbStatus">Connecting to Firebaseâ€¦</div>
  </div>

  <!-- Called overlay -->
  <div id="calledOverlay" class="overlay hidden">
    <div class="bg-white rounded-2xl p-8 w-full max-w-lg text-center">
      <h2 class="text-3xl font-extrabold text-indigo-900 mb-2">ðŸŽ‰ It's Your Turn!</h2>
      <div id="overlayNumber" class="text-5xl font-black text-indigo-700 mb-1">--</div>
      <div id="overlayCounter" class="text-2xl text-purple-700 mb-4">Proceed to the counter</div>

      <div class="flex gap-3 justify-center">
        <button id="replaySound" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Play sound</button>
        <button id="openTelegram" class="px-4 py-2 border rounded-lg hidden" target="_blank">Open Telegram</button>
        <button id="dismiss" class="px-4 py-2 text-sm text-gray-600">OK</button>
      </div>
    </div>
  </div>

  <!-- alert sound (short, crisp) -->
  <audio id="alertSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, onValue, off, get } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    // ===== CONFIG =====
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.firebasestorage.app",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    // ===== DOM =====
    const yourNumberEl = document.getElementById('yourNumber');
    const counterNameEl = document.getElementById('counterName');
    const fbStatusEl = document.getElementById('fbStatus');
    const tgBadge = document.getElementById('tgBadge');

    const calledOverlay = document.getElementById('calledOverlay');
    const overlayNumber = document.getElementById('overlayNumber');
    const overlayCounter = document.getElementById('overlayCounter');
    const replayBtn = document.getElementById('replaySound');
    const openTgBtn = document.getElementById('openTelegram');
    const dismissBtn = document.getElementById('dismiss');
    const alertSound = document.getElementById('alertSound');

    // ===== STATE =====
    let app, db, queueRef, counterRef;
    let queueKey = null;
    let lastTicket = null;
    const alertedKeyPrefix = 'qj_alerted_';

    try {
      app = initializeApp(firebaseConfig);
      db = getDatabase(app);
      fbStatusEl.textContent = 'Connected to Firebase';
    } catch (e) {
      fbStatusEl.textContent = 'Firebase init failed';
      console.error(e);
    }

    // get queueKey
    function getParam(keys) {
      const usp = new URLSearchParams(window.location.search);
      for (const k of keys) { const v = usp.get(k); if (v) return v; }
      return null;
    }
    queueKey = getParam(['queueId','queueid','qid','id']);
    if (!queueKey) {
      fbStatusEl.textContent = 'Missing queueId';
      throw new Error('Missing queueId');
    }
    const alertedKey = alertedKeyPrefix + queueKey;

    // tokenized helper to parse numeric suffix
    function parseTicketNum(ticket) {
      if (!ticket) return NaN;
      const s = String(ticket);
      const letters = s.match(/^[A-Za-z]+/);
      const numPart = letters ? s.slice(letters[0].length) : s;
      return parseInt(numPart, 10) || NaN;
    }

    // show overlay + attempt to play & vibrate
    async function alertUser(ticket, counterName, telegramBot) {
      // prevent duplicates across reloads
      if (localStorage.getItem(alertedKey)) return;
      localStorage.setItem(alertedKey, 'true');

      overlayNumber.textContent = ticket;
      overlayCounter.textContent = counterName ? `Proceed to ${counterName}` : 'Proceed to the counter';

      // show Telegram button when bot username known
      const bot = telegramBot || localStorage.getItem('qj_tg_bot') || null;
      if (bot) {
        openTgBtn.href = `https://t.me/${encodeURIComponent(bot)}`;
        openTgBtn.classList.remove('hidden');
      } else {
        openTgBtn.classList.add('hidden');
      }

      calledOverlay.classList.remove('hidden');

      // try play sound
      try {
        alertSound.currentTime = 0;
        await alertSound.play().catch(()=>{ /* autoplay blocked */ });
      } catch (e) {
        console.warn('sound play failed', e);
      }

      // vibrate if supported
      try { if (navigator.vibrate) navigator.vibrate([250,120,250]); } catch (e) {}

      // focus the window to increase chance of user seeing it
      try { window.focus(); } catch(_) {}
    }

    function hideAlertUI() {
      calledOverlay.classList.add('hidden');
    }

    // replay and dismiss handlers
    replayBtn.addEventListener('click', async () => {
      try { alertSound.currentTime = 0; await alertSound.play(); } catch (e) { console.warn('replay blocked', e); }
      try { if (navigator.vibrate) navigator.vibrate(200); } catch(_) {}
    });
    dismissBtn.addEventListener('click', () => hideAlertUI());

    // Firebase listeners
    function attachListeners() {
      queueRef = ref(db, `queue/${queueKey}`);
      onValue(queueRef, (snap) => {
        if (!snap.exists()) {
          fbStatusEl.textContent = 'Queue not found';
          yourNumberEl.textContent = '--';
          counterNameEl.textContent = '--';
          return;
        }
        const q = snap.val() || {};
        const ticket = q.ticketNumber || q.queueId || q.id || q.number || q.queueNo || q.ticket || '--';
        lastTicket = ticket;
        yourNumberEl.textContent = ticket;

        // show telegram badge if server already linked chat
        if (q.telegramChatId) tgBadge.classList.remove('hidden');
        else tgBadge.classList.add('hidden');

        // prefer explicit called flag from server
        if (q.called === true || q.notifiedAt || q.calledAt) {
          const counterName = q.counterAssignedName || q.counterName || q.counterAssigned || null;
          alertUser(ticket, counterName, q.telegramBotUsername || null);
          return;
        }

        // otherwise watch counter
        const counterId = q.counterId || q.counterAssigned || q.counter || null;
        if (counterId) attachCounter(counterId);
      }, (err) => {
        console.error('queue read error', err);
        fbStatusEl.textContent = 'Read error';
      });
    }

    let attachedCounterId = null;
    function attachCounter(counterId) {
      if (attachedCounterId === counterId) return;
      attachedCounterId = counterId;
      if (counterRef) try { off(counterRef); } catch(_) {}
      counterRef = ref(db, `counters/${counterId}`);
      onValue(counterRef, (cSnap) => {
        if (!cSnap.exists()) return;
        const c = cSnap.val() || {};
        counterNameEl.textContent = c.name || `Counter ${counterId}`;

        // prefer c.nowServing or fallback to counters/{id}/nowServing path
        if (c.nowServing !== undefined && c.nowServing !== null) {
          evaluateNowServing(c.nowServing, c.name, c.botUsername);
        } else {
          const nsRef = ref(db, `counters/${counterId}/nowServing`);
          onValue(nsRef, (nsSnap) => {
            const val = nsSnap.exists() ? nsSnap.val() : null;
            if (val !== null) evaluateNowServing(val, c.name, c.botUsername);
          });
        }
      });
    }

    function evaluateNowServing(nowServingValue, counterName, botUsername) {
      if (!lastTicket) return;
      // support prefixed tickets like "A012"
      const ticketNum = parseTicketNum(lastTicket);
      const currentNum = parseTicketNum(nowServingValue);
      if (isNaN(ticketNum) || isNaN(currentNum)) {
        // fallback string compare
        if (String(nowServingValue) === String(lastTicket)) {
          alertUser(lastTicket, counterName, botUsername || null);
        }
        return;
      }
      if (currentNum >= ticketNum) {
        alertUser(lastTicket, counterName, botUsername || null);
      }
    }

    // start
    attachListeners();

    // cleanup when leaving
    window.addEventListener('beforeunload', () => {
      try { if (queueRef) off(queueRef); if (counterRef) off(counterRef); } catch(_) {}
    });
  </script>
</body>
</html>
