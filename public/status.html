<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queue Joy - Your Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .pulse-ring { animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite; }
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 1; }
      80%, 100% { transform: scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col items-center justify-center p-4 pb-32">

  <!-- Main Card -->
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 space-y-6 text-center fade-in">
    <!-- Header -->
    <div class="space-y-2">
      <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-indigo-800">Queue Status</h1>
      <p id="counterName" class="text-sm text-gray-600">--</p>
    </div>

    <!-- Your Number -->
    <div class="bg-gradient-to-r from-purple-100 to-indigo-100 rounded-xl p-4 border-2 border-purple-200">
      <p class="text-sm text-purple-600 font-medium">Your Number</p>
      <p id="yourNumber" class="text-4xl font-bold text-purple-800">--</p>
    </div>

    <!-- Status Info -->
    <div class="space-y-4">
      <div class="bg-gray-50 rounded-xl p-4">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-600">Now Serving</span>
          <div id="statusIndicator" class="w-3 h-3 bg-green-400 rounded-full"></div>
        </div>
        <p id="nowServing" class="text-2xl font-bold text-indigo-600">--</p>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-50 rounded-xl p-4">
          <p class="text-sm text-gray-600">People Ahead</p>
          <p id="peopleAhead" class="text-xl font-bold text-gray-800">--</p>
        </div>
        <div class="bg-gray-50 rounded-xl p-4">
          <p class="text-sm text-gray-600">Est. Wait</p>
          <p id="estimatedWait" class="text-xl font-bold text-gray-800">--</p>
        </div>
      </div>
    </div>

    <!-- Game Button -->
    <button id="gameBtn"
      class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-500 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300">
      🎮 Play While Waiting
    </button>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
      <p class="text-red-600 text-sm text-center"></p>
    </div>
  </div>

  <!-- Advertisement -->
  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-sm px-4">
    <div class="bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <img id="adPanel" src="" alt="Advertisement"
           class="w-full rounded-lg shadow-md hidden max-h-24 object-cover">
      <div id="noAd" class="text-center text-gray-400 text-sm py-4">
        No advertisement available
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, off, set, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.firebasedestorage.app",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Global refs for cleanup
    let queueRef, counterRef, servingRef, adRef;

    // helper: save subscriber/player id -> queueSubscriptions/{queueKey}
    async function saveSubscriberForQueue(playerId, qKey) {
      if (!playerId || !qKey) return;
      try {
        await set(ref(db, `subscribers/${playerId}`), {
          subscribedAt: Date.now(),
          queueKey: qKey
        });
        await set(ref(db, `queueSubscriptions/${qKey}`), playerId);
        console.log('[saveSubscriberForQueue] saved', playerId, 'for', qKey);
      } catch (err) {
        console.error('[saveSubscriberForQueue] error:', err);
      }
    }

    // helper: fetch subscriber for queueKey
    async function getSubscriberForQueue(qKey) {
      try {
        const snap = await get(ref(db, `queueSubscriptions/${qKey}`));
        return snap && snap.exists() ? snap.val() : null;
      } catch (err) {
        console.error('getSubscriberForQueue error', err);
        return null;
      }
    }

    // fallback: call Netlify function to trigger server-side push (uses server REST key)
    async function triggerPushViaFunction(playerId, ticket, counterName, qKey) {
      if (!playerId) {
        console.warn('No playerId to trigger push');
        return;
      }
      try {
        const res = await fetch('/.netlify/functions/triggerPushToSubscriber', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            playerId,
            ticket,
            counter: counterName,
            queueKey: qKey
          })
        });
        const body = await res.json().catch(()=>null);
        console.log('triggerPushViaFunction response', res.status, body);
      } catch (err) {
        console.error('triggerPushViaFunction error', err);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      console.log('✅ Status DOM Loaded');

      const params = new URLSearchParams(window.location.search);
      const queueKey = params.get('queueId');
      if (!queueKey) {
        console.error('❌ No queue data found, redirecting to index');
        window.location.href = 'index.html';
        return;
      }

      const yourNumber = document.getElementById('yourNumber');
      const counterNameEl = document.getElementById('counterName');
      const nowServing = document.getElementById('nowServing');
      const peopleAhead = document.getElementById('peopleAhead');
      const estimatedWait = document.getElementById('estimatedWait');
      const statusIndicator = document.getElementById('statusIndicator');
      const gameBtn = document.getElementById('gameBtn');
      const errorMessage = document.getElementById('errorMessage');
      const adPanelEl = document.getElementById('adPanel');
      const noAd = document.getElementById('noAd');

      // set initial placeholder
      yourNumber.textContent = '--';
      counterNameEl.textContent = '--';

      function showError(message) {
        errorMessage.querySelector('p').textContent = message;
        errorMessage.classList.remove('hidden');
        setTimeout(() => {
          errorMessage.classList.add('hidden');
        }, 5000);
      }

      // OneSignal: capture subscriber id when SDK ready
      // keep OneSignal appId as-is (not changed)
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      window.OneSignalDeferred.push(async function(OneSignal) {
        try {
          // request permission & get id
          // check subscription status
          let isSubscribed = false;
          try {
            isSubscribed = await OneSignal.isPushNotificationsEnabled();
          } catch(e){ /* continue */ }

          if (!isSubscribed) {
            // trigger native prompt (may not show if user blocked)
            try { await OneSignal.showNativePrompt(); } catch(e){}
          }

          // attempt to get OneSignal user id (player id)
          let playerId = null;
          try {
            // modern API
            playerId = await OneSignal.getUserId();
          } catch (e) {
            try {
              // fallback
              OneSignal.getUserId(function(id){ playerId = id; });
            } catch(_) {}
          }

          // if we got it synchronously, save to DB
          if (playerId) {
            await saveSubscriberForQueue(playerId, queueKey);
          } else {
            // if not immediate, watch for subscriptionChange event
            try {
              OneSignal.Notifications.addEventListener('subscriptionChange', async (isSubscribedNow) => {
                if (isSubscribedNow) {
                  const idNow = await OneSignal.getUserId();
                  if (idNow) {
                    await saveSubscriberForQueue(idNow, queueKey);
                  }
                }
              });
            } catch(e) {
              console.warn('OneSignal event binding failed', e);
            }
          }
        } catch (err) {
          console.warn('OneSignal ready handler error', err);
        }
      });

      // Load advertisement listener
      adRef = ref(db, 'settings/adImage');
      onValue(adRef, (snap) => {
        if (snap.exists() && snap.val()) {
          adPanelEl.src = snap.val();
          adPanelEl.classList.remove('hidden');
          noAd.classList.add('hidden');
        } else {
          adPanelEl.classList.add('hidden');
          noAd.classList.remove('hidden');
        }
      });

      // Main queue listener
      queueRef = ref(db, `queue/${queueKey}`);
      onValue(queueRef, (snap) => {
        if (!snap.exists()) {
          showError('Your queue entry was not found.');
          setTimeout(() => window.location.href = 'index.html', 2000);
          return;
        }

        const { counterId, queueId } = snap.val();
        yourNumber.textContent = queueId;

        if (!counterRef) {
          counterRef = ref(db, `settings/counters/${counterId}`);
          onValue(counterRef, (counterSnap) => {
            if (!counterSnap.exists()) return;
            const counterData = counterSnap.val();
            counterNameEl.textContent = counterData.name || 'Counter';

            const prefix = counterData.prefix || (queueId.match(/^[A-Za-z]+/)?.[0] || '');
            const yourNumberNum = parseInt(queueId.replace(prefix, ""), 10);

            // Now Serving listener - tracks current serving number
            servingRef = ref(db, `counters/${counterId}/nowServing`);
            let pushSent = false; // prevent duplicate fallback pushes from status

            onValue(servingRef, async (nowSnap) => {
              const currentServing = nowSnap.val() || 0;
              nowServing.textContent = `${prefix}${String(currentServing).padStart(3, "0")}`;

              const ahead = Math.max(0, yourNumberNum - currentServing);
              peopleAhead.textContent = ahead;
              estimatedWait.textContent = ahead > 0 ? `${ahead * 2} min` : 'Soon';

              if (ahead === 0) {
                statusIndicator.className = 'w-3 h-3 bg-green-400 rounded-full animate-pulse';

                // Redirect UI after short pause
                setTimeout(() => {
                  window.location.href = "/your_turn.html?queueId=" + encodeURIComponent(queueKey);
                }, 2000);

                // Fallback: if counter didn't trigger server push, this will attempt to send once.
                // This uses your Netlify server function (which holds your OneSignal REST key).
                if (!pushSent) {
                  pushSent = true;
                  try {
                    const subscriberId = await getSubscriberForQueue(queueKey);
                    if (subscriberId) {
                      // call server function to send real push
                      await triggerPushViaFunction(subscriberId, queueId, counterData.name || 'the counter', queueKey);
                    } else {
                      console.warn('No subscriberId mapped for queueKey:', queueKey);
                    }
                  } catch (err) {
                    console.error('Error in fallback push:', err);
                  }
                }

              } else if (ahead <= 2) {
                statusIndicator.className = 'w-3 h-3 bg-yellow-400 rounded-full animate-pulse';
                pushSent = false; // reset so next time we can send
              } else {
                statusIndicator.className = 'w-3 h-3 bg-blue-400 rounded-full';
                pushSent = false;
              }
            });
          });
        }
      });

      // Cleanup on unload
      window.addEventListener('beforeunload', () => {
        try {
          if (queueRef) off(queueRef);
          if (counterRef) off(counterRef);
          if (servingRef) off(servingRef);
          if (adRef) off(adRef);
        } catch (_) {}
      });

      // Game button behaviour
      gameBtn.addEventListener('click', () => {
        fetch('game.html', { method: 'HEAD' })
          .then(res => {
            if (res.ok) {
              window.location.href = 'game.html';
            } else {
              alert('Game is currently unavailable. Please wait or enjoy our ad!');
            }
          })
          .catch(() => {
            alert('Game could not be loaded. Please try again later.');
          });
      });
    });
  </script>

<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    console.log("✅ OneSignal SDK Loaded");

    await OneSignal.init({
      appId: "e4c09fc6-4a7b-4029-9606-ebfca153b866", // YOUR REAL APP ID
    });

    // Prompt user for push subscription
    OneSignal.Slidedown.promptPush();

    // Listen for subscription
    OneSignal.Notifications.addEventListener("permissionChange", (e) => {
      console.log("🔔 Permission changed:", e);
    });

    OneSignal.Notifications.addEventListener("click", (event) => {
      console.log("📩 Notification clicked:", event);
    });
  });

  // Custom function to trigger backend push
  async function sendTurnNotification(queueKey, turnNumber) {
    try {
      const response = await fetch("/.netlify/functions/triggerPushToSubscriber", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ queueKey, turnNumber }),
      });
      const data = await response.json();
      console.log("✅ Push result:", data);
    } catch (err) {
      console.error("❌ Push error:", err);
    }
  }
</script>
</body>
</html>
