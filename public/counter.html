<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .config-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease-out;
        }

        .config-section h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.5em;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .counters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .counter-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .counter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .counter-card.busy::before {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }

        .counter-card.inactive {
            opacity: 0.6;
        }

        .counter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .counter-name {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .counter-prefix {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
        }

        .counter-display {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            margin: 20px 0;
        }

        .counter-label {
            font-size: 1em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-number {
            font-size: 4em;
            font-weight: 800;
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        .counter-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #333;
        }

        .counter-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-call {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(17, 153, 142, 0.4);
        }

        .btn-call:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(17, 153, 142, 0.6);
        }

        .btn-skip {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }

        .btn-skip:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 112, 154, 0.6);
        }

        .btn-toggle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            grid-column: 1 / -1;
        }

        .btn-toggle.inactive {
            background: linear-gradient(135deg, #a8a8a8 0%, #757575 100%);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-busy {
            background: #fff3cd;
            color: #856404;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .notification-log {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 400px;
            overflow-y: auto;
        }

        .notification-log h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .log-entry {
            padding: 12px;
            border-left: 4px solid #667eea;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .log-entry.success {
            border-left-color: #38ef7d;
        }

        .log-entry.error {
            border-left-color: #f5576c;
        }

        .log-time {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.5em;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .waiting-queue {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .waiting-queue h4 {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .waiting-tickets {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .ticket-badge {
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            color: #667eea;
            border: 2px solid #667eea;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .counters-grid {
                grid-template-columns: 1fr;
            }

            .counter-number {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Counter Management System</h1>
            <p>Real-time queue management with Telegram notifications</p>
        </div>

        <div class="config-section">
            <h2>‚öôÔ∏è Configuration</h2>
            <div class="config-grid">
                <div class="input-group">
                    <label>Firebase Database URL</label>
                    <input type="text" id="firebaseUrl" placeholder="https://your-project.firebaseio.com">
                </div>
                <div class="input-group">
                    <label>Netlify Function URL</label>
                    <input type="text" id="netlifyUrl" placeholder="https://your-site.netlify.app/.netlify/functions/notifyCounter">
                </div>
                <div class="input-group">
                    <label>Telegram Bot Token (for notifications)</label>
                    <input type="password" id="botToken" placeholder="Your bot token">
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button class="btn btn-primary" id="connectBtn">Connect to Firebase</button>
                <button class="btn btn-primary" id="saveConfigBtn" style="margin-left: 10px;">Save Configuration</button>
            </div>
        </div>

        <div id="loadingState" class="loading" style="display: none;">
            Loading counters...
        </div>

        <div id="errorState" style="display: none;"></div>

        <div id="countersContainer" class="counters-grid"></div>

        <div class="notification-log">
            <h3>üì° Notification Log</h3>
            <div id="notificationLog"></div>
        </div>
    </div>

    <script type="module">
        // Firebase configuration and state
        let firebaseConfig = {
            databaseURL: localStorage.getItem('firebaseUrl') || '',
            netlifyUrl: localStorage.getItem('netlifyUrl') || '',
            botToken: localStorage.getItem('botToken') || ''
        };

        let countersData = {};
        let queueData = {};
        let isConnected = false;

        // Load saved config
        document.getElementById('firebaseUrl').value = firebaseConfig.databaseURL;
        document.getElementById('netlifyUrl').value = firebaseConfig.netlifyUrl;
        document.getElementById('botToken').value = firebaseConfig.botToken;

        // Save configuration
        document.getElementById('saveConfigBtn').addEventListener('click', () => {
            firebaseConfig.databaseURL = document.getElementById('firebaseUrl').value;
            firebaseConfig.netlifyUrl = document.getElementById('netlifyUrl').value;
            firebaseConfig.botToken = document.getElementById('botToken').value;

            localStorage.setItem('firebaseUrl', firebaseConfig.databaseURL);
            localStorage.setItem('netlifyUrl', firebaseConfig.netlifyUrl);
            localStorage.setItem('botToken', firebaseConfig.botToken);

            addLog('Configuration saved successfully', 'success');
        });

        // Connect to Firebase
        document.getElementById('connectBtn').addEventListener('click', async () => {
            if (!firebaseConfig.databaseURL) {
                alert('Please enter Firebase Database URL');
                return;
            }

            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';

            try {
                await loadCountersData();
                await loadQueueData();
                isConnected = true;
                renderCounters();
                startRealtimeSync();
                addLog('Connected to Firebase successfully', 'success');
            } catch (error) {
                showError('Failed to connect: ' + error.message);
                addLog('Connection failed: ' + error.message, 'error');
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        });

        // Load counters data from Firebase
        async function loadCountersData() {
            const url = `${firebaseConfig.databaseURL}/counters.json`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to load counters');
            countersData = await response.json() || {};
        }

        // Load queue data from Firebase
        async function loadQueueData() {
            const url = `${firebaseConfig.databaseURL}/queue.json`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to load queue');
            queueData = await response.json() || {};
        }

        // Start real-time synchronization
        function startRealtimeSync() {
            // Poll for updates every 2 seconds
            setInterval(async () => {
                if (isConnected) {
                    try {
                        await loadCountersData();
                        await loadQueueData();
                        renderCounters();
                    } catch (error) {
                        console.error('Sync error:', error);
                    }
                }
            }, 2000);
        }

        // Render counters UI
        function renderCounters() {
            const container = document.getElementById('countersContainer');
            container.innerHTML = '';

            Object.entries(countersData).forEach(([counterId, counter]) => {
                const card = createCounterCard(counterId, counter);
                container.appendChild(card);
            });
        }

        // Create counter card element
        function createCounterCard(counterId, counter) {
            const card = document.createElement('div');
            card.className = `counter-card ${counter.busy ? 'busy' : ''} ${!counter.active ? 'inactive' : ''}`;

            const waitingTickets = getWaitingTickets(counterId);
            const waitingCount = waitingTickets.length;

            let statusBadge = '';
            if (!counter.active) {
                statusBadge = '<span class="status-badge status-inactive">Inactive</span>';
            } else if (counter.busy) {
                statusBadge = '<span class="status-badge status-busy">Busy</span>';
            } else {
                statusBadge = '<span class="status-badge status-active">Active</span>';
            }

            card.innerHTML = `
                <div class="counter-header">
                    <div>
                        <div class="counter-name">${counter.name}${statusBadge}</div>
                    </div>
                    <div class="counter-prefix">${counter.prefix}</div>
                </div>

                <div class="counter-display">
                    <div class="counter-label">Now Serving</div>
                    <div class="counter-number">${counter.prefix}${String(counter.nowServing).padStart(3, '0')}</div>
                </div>

                <div class="counter-stats">
                    <div class="stat">
                        <div class="stat-label">Last Issued</div>
                        <div class="stat-value">${counter.prefix}${String(counter.lastIssued).padStart(3, '0')}</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Waiting</div>
                        <div class="stat-value">${waitingCount}</div>
                    </div>
                </div>

                ${waitingTickets.length > 0 ? `
                    <div class="waiting-queue">
                        <h4>‚è≥ Waiting Queue</h4>
                        <div class="waiting-tickets">
                            ${waitingTickets.map(t => `<div class="ticket-badge">${t.queueId}</div>`).join('')}
                        </div>
                    </div>
                ` : ''}

                <div class="counter-actions">
                    <button class="btn-call" onclick="callNext('${counterId}')" ${!counter.active || waitingCount === 0 ? 'disabled' : ''}>
                        üì¢ Call Next
                    </button>
                    <button class="btn-skip" onclick="skipCurrent('${counterId}')" ${!counter.active ? 'disabled' : ''}>
                        ‚è≠Ô∏è Skip
                    </button>
                    <button class="btn-toggle ${!counter.active ? 'inactive' : ''}" onclick="toggleCounter('${counterId}')">
                        ${counter.active ? '‚è∏Ô∏è Deactivate' : '‚ñ∂Ô∏è Activate'} Counter
                    </button>
                </div>
            `;

            return card;
        }

        // Get waiting tickets for a counter
        function getWaitingTickets(counterId) {
            return Object.entries(queueData)
                .filter(([_, ticket]) => ticket.counterId === counterId && ticket.status === 'waiting')
                .map(([key, ticket]) => ({ ...ticket, key }))
                .sort((a, b) => a.timestamp - b.timestamp);
        }

        // Call next number
        window.callNext = async function(counterId) {
            const counter = countersData[counterId];
            if (!counter || !counter.active) return;

            const waitingTickets = getWaitingTickets(counterId);
            if (waitingTickets.length === 0) {
                alert('No tickets waiting for this counter');
                return;
            }

            const nextTicket = waitingTickets[0];
            const nextNumber = nextTicket.queueId;

            try {
                // Update counter state
                await updateCounter(counterId, {
                    nowServing: counter.nowServing + 1,
                    busy: true
                });

                // Update ticket status
                await updateTicketStatus(nextTicket.key, 'serving');

                // Send Telegram notification
                await sendTelegramNotification(nextNumber, counter.name, waitingTickets);

                addLog(`Called ${nextNumber} at ${counter.name}`, 'success');
            } catch (error) {
                addLog(`Failed to call next: ${error.message}`, 'error');
                alert('Failed to call next number: ' + error.message);
            }
        };

        // Skip current number
        window.skipCurrent = async function(counterId) {
            const counter = countersData[counterId];
            if (!counter || !counter.active) return;

            try {
                await updateCounter(counterId, {
                    nowServing: counter.nowServing + 1,
                    busy: false
                });

                addLog(`Skipped number at ${counter.name}`, 'success');
            } catch (error) {
                addLog(`Failed to skip: ${error.message}`, 'error');
            }
        };

        // Toggle counter active state
        window.toggleCounter = async function(counterId) {
            const counter = countersData[counterId];
            if (!counter) return;

            try {
                await updateCounter(counterId, {
                    active: !counter.active,
                    busy: false
                });

                addLog(`Counter ${counter.name} ${counter.active ? 'deactivated' : 'activated'}`, 'success');
            } catch (error) {
                addLog(`Failed to toggle counter: ${error.message}`, 'error');
            }
        };

        // Update counter in Firebase
        async function updateCounter(counterId, updates) {
            const url = `${firebaseConfig.databaseURL}/counters/${counterId}.json`;
            const response = await fetch(url, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updates)
            });

            if (!response.ok) throw new Error('Failed to update counter');

            // Update local state
            countersData[counterId] = { ...countersData[counterId], ...updates };
            renderCounters();
        }

        // Update ticket status
        async function updateTicketStatus(ticketKey, status) {
            const url = `${firebaseConfig.databaseURL}/queue/${ticketKey}.json`;
            const response = await fetch(url, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });

            if (!response.ok) throw new Error('Failed to update ticket');

            // Update local state
            queueData[ticketKey] = { ...queueData[ticketKey], status };
            renderCounters();
        }

        // Send Telegram notification via Netlify function
        async function sendTelegramNotification(calledNumber, counterName, allWaitingTickets) {
            if (!firebaseConfig.netlifyUrl) {
                console.warn('Netlify URL not configured, skipping notification');
                return;
            }

            // Build recipients array from waiting tickets
            const recipients = allWaitingTickets.map(ticket => ({
                chatId: ticket.chatId || '123456', // You'll need to store chatId in Firebase
                theirNumber: ticket.queueId,
                ticketId: ticket.key
            }));

            const payload = {
                calledFull: calledNumber,
                counterName: counterName,
                recipients: recipients
            };

            try {
                const response = await fetch(firebaseConfig.netlifyUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (result.ok) {
                    addLog(`Telegram notifications sent for ${calledNumber}`, 'success');
                } else {
                    addLog(`Telegram notification failed: ${result.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                console.error('Notification error:', error);
                addLog(`Telegram notification error: ${error.message}`, 'error');
            }
        }

        // Add log entry
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('notificationLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;

            const now = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <div class="log-time">${now}</div>
                <div>${message}</div>
            `;

            logContainer.insertBefore(entry, logContainer.firstChild);

            // Keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorState');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Auto-connect if config exists
        if (firebaseConfig.databaseURL) {
            document.getElementById('connectBtn').click();
        }
    </script>
</body>
</html>
