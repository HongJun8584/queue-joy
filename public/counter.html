<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy - Counter Staff</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.4s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    .btn-primary { 
      background: linear-gradient(135deg, #7c3aed 0%, #06b6d4 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover { 
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(124, 58, 237, 0.3);
    }
    .btn-secondary {
      background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      transition: all 0.3s ease;
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(245, 158, 11, 0.3);
    }
    .counter-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(15, 23, 42, 0.08);
      transition: all 0.3s ease;
    }
    .counter-card:hover {
      box-shadow: 0 8px 32px rgba(15, 23, 42, 0.12);
    }
    .number-display {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(135deg, #7c3aed, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-indigo-50 p-6">

  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-8 text-center fade-in">
      <div class="w-20 h-20 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Queue Joy Counter</h1>
      <p class="text-gray-600">Staff Management System</p>
    </div>

    <!-- Add Counter Button -->
    <div class="mb-6 text-center fade-in">
      <button id="addCounterBtn" class="btn-primary text-white font-semibold py-3 px-8 rounded-xl shadow-lg">
        + Add New Counter
      </button>
    </div>

    <!-- Counters Grid -->
    <div id="countersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Counter cards will be added dynamically -->
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-gray-900 text-white px-6 py-4 rounded-xl shadow-2xl hidden transform transition-all">
      <p id="toastMessage" class="font-medium"></p>
    </div>
  </div>

  <!-- Add Counter Modal -->
  <div id="addCounterModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50" style="display: none;">
    <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl fade-in">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Counter</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Counter ID</label>
          <input id="newCounterId" type="text" placeholder="e.g., Counter-A" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Counter Name</label>
          <input id="newCounterName" type="text" placeholder="e.g., Service Counter A" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Prefix (optional)</label>
          <input id="newCounterPrefix" type="text" placeholder="e.g., A" maxlength="2" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Avg Service Time (minutes)</label>
          <input id="newCounterAvgTime" type="number" value="2" min="1" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:outline-none transition">
        </div>
      </div>
      <div class="flex gap-3 mt-6">
        <button id="confirmAddCounter" class="flex-1 btn-primary text-white font-semibold py-3 rounded-xl">Create</button>
        <button id="cancelAddCounter" class="flex-1 bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-300 transition">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, get, off } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.firebasestorage.app",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Telegram Webhook Endpoint
    const TELEGRAM_WEBHOOK = '/.netlify/functions/telegramWebhook';

    // DOM Elements
    const countersGrid = document.getElementById('countersGrid');
    const addCounterBtn = document.getElementById('addCounterBtn');
    const addCounterModal = document.getElementById('addCounterModal');
    const confirmAddCounter = document.getElementById('confirmAddCounter');
    const cancelAddCounter = document.getElementById('cancelAddCounter');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');

    // State
    const activeCounters = new Map();

    // Toast Helper
    function showToast(message, duration = 3000) {
      toastMessage.textContent = message;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), duration);
    }

    // Send Telegram Notification
    async function sendTelegramNotification(queueId, counterId, counterName) {
      try {
        const queueSnap = await get(ref(db, `queue/${queueId}`));
        if (!queueSnap.exists()) return;

        const queueData = queueSnap.val();
        const chatId = queueData.chatId;

        if (!chatId) {
          console.log('No Telegram chatId for queue:', queueId);
          return;
        }

        const message = `ðŸ‘‹ Hey!\nðŸ§¾ Number â€¢ ${queueId}\nðŸª‘ Counter â€¢ ${counterName}\n\nIt's your turn now!`;

        await fetch(TELEGRAM_WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message: {
              chat: { id: chatId },
              text: message
            }
          })
        });

        console.log('Telegram notification sent for', queueId);
      } catch (error) {
        console.error('Failed to send Telegram notification:', error);
      }
    }

    // Call Next Number
    async function callNext(counterId, counterData) {
      try {
        const currentServing = Number(counterData.nowServing || 0);
        const nextNumber = currentServing + 1;
        const prefix = counterData.prefix || '';
        const formattedNumber = `${prefix}${String(nextNumber).padStart(3, '0')}`;

        await update(ref(db, `counters/${counterId}`), {
          nowServing: nextNumber
        });

        // Send Telegram notification
        await sendTelegramNotification(formattedNumber, counterId, counterData.name || counterId);

        showToast(`Called: ${formattedNumber}`);
      } catch (error) {
        console.error('Error calling next:', error);
        showToast('Error calling next number');
      }
    }

    // Recall Current Number
    async function recallNumber(counterId, counterData) {
      try {
        const currentServing = Number(counterData.nowServing || 0);
        const prefix = counterData.prefix || '';
        const formattedNumber = `${prefix}${String(currentServing).padStart(3, '0')}`;

        // Send Telegram notification
        await sendTelegramNotification(formattedNumber, counterId, counterData.name || counterId);

        showToast(`Recalled: ${formattedNumber}`);
      } catch (error) {
        console.error('Error recalling:', error);
        showToast('Error recalling number');
      }
    }

    // Create Counter Card
    function createCounterCard(counterId, counterData) {
      const prefix = counterData.prefix || '';
      const currentServing = Number(counterData.nowServing || 0);
      const formattedNumber = `${prefix}${String(currentServing).padStart(3, '0')}`;

      const card = document.createElement('div');
      card.className = 'counter-card p-6 fade-in';
      card.innerHTML = `
        <div class="mb-4">
          <h2 class="text-xl font-bold text-gray-800">${counterData.name || counterId}</h2>
          <p class="text-sm text-gray-500">${counterId}</p>
        </div>
        
        <div class="mb-6 text-center py-6 bg-gradient-to-r from-purple-50 to-indigo-50 rounded-xl">
          <p class="text-sm font-semibold text-purple-600 mb-2">Now Serving</p>
          <p class="number-display" data-number="${currentServing}">${formattedNumber}</p>
        </div>

        <div class="space-y-3">
          <button class="call-next w-full btn-primary text-white font-semibold py-4 rounded-xl shadow-lg">
            Call Next Number
          </button>
          <button class="recall w-full btn-secondary text-white font-semibold py-3 rounded-xl shadow-lg">
            Recall Current
          </button>
        </div>

        <div class="mt-4 pt-4 border-t border-gray-100">
          <div class="flex justify-between text-sm text-gray-600">
            <span>Avg Service Time</span>
            <span class="font-semibold">${counterData.avgServiceTime || 2} min</span>
          </div>
        </div>
      `;

      // Event Listeners
      const callNextBtn = card.querySelector('.call-next');
      const recallBtn = card.querySelector('.recall');

      callNextBtn.addEventListener('click', async () => {
        callNextBtn.disabled = true;
        callNextBtn.innerHTML = '<span class="spinner"></span> Calling...';
        await callNext(counterId, counterData);
        callNextBtn.disabled = false;
        callNextBtn.textContent = 'Call Next Number';
      });

      recallBtn.addEventListener('click', async () => {
        recallBtn.disabled = true;
        recallBtn.innerHTML = '<span class="spinner"></span> Recalling...';
        await recallNumber(counterId, counterData);
        recallBtn.disabled = false;
        recallBtn.textContent = 'Recall Current';
      });

      return card;
    }

    // Load Counters
    const countersRef = ref(db, 'counters');
    onValue(countersRef, (snapshot) => {
      countersGrid.innerHTML = '';
      
      if (!snapshot.exists()) {
        countersGrid.innerHTML = `
          <div class="col-span-full text-center py-12">
            <p class="text-gray-500 text-lg">No counters yet. Click "Add New Counter" to get started.</p>
          </div>
        `;
        return;
      }

      snapshot.forEach((childSnapshot) => {
        const counterId = childSnapshot.key;
        const counterData = childSnapshot.val();
        
        const card = createCounterCard(counterId, counterData);
        countersGrid.appendChild(card);

        // Listen for updates
        if (!activeCounters.has(counterId)) {
          const counterRef = ref(db, `counters/${counterId}`);
          const listener = onValue(counterRef, (snap) => {
            if (snap.exists()) {
              const data = snap.val();
              const numberDisplay = card.querySelector('.number-display');
              const prefix = data.prefix || '';
              const current = Number(data.nowServing || 0);
              const formatted = `${prefix}${String(current).padStart(3, '0')}`;
              numberDisplay.textContent = formatted;
              numberDisplay.dataset.number = current;
            }
          });
          activeCounters.set(counterId, listener);
        }
      });
    });

    // Add Counter Modal
    addCounterBtn.addEventListener('click', () => {
      addCounterModal.style.display = 'flex';
    });

    cancelAddCounter.addEventListener('click', () => {
      addCounterModal.style.display = 'none';
      document.getElementById('newCounterId').value = '';
      document.getElementById('newCounterName').value = '';
      document.getElementById('newCounterPrefix').value = '';
      document.getElementById('newCounterAvgTime').value = '2';
    });

    confirmAddCounter.addEventListener('click', async () => {
      const counterId = document.getElementById('newCounterId').value.trim();
      const counterName = document.getElementById('newCounterName').value.trim();
      const prefix = document.getElementById('newCounterPrefix').value.trim().toUpperCase();
      const avgTime = parseInt(document.getElementById('newCounterAvgTime').value) || 2;

      if (!counterId) {
        showToast('Counter ID is required');
        return;
      }

      try {
        const counterRef = ref(db, `counters/${counterId}`);
        const snapshot = await get(counterRef);
        
        if (snapshot.exists()) {
          showToast('Counter ID already exists');
          return;
        }

        await set(counterRef, {
          name: counterName || counterId,
          prefix: prefix || '',
          nowServing: 0,
          avgServiceTime: avgTime,
          createdAt: Date.now()
        });

        showToast(`Counter "${counterName || counterId}" created successfully`);
        addCounterModal.style.display = 'none';
        
        // Clear form
        document.getElementById('newCounterId').value = '';
        document.getElementById('newCounterName').value = '';
        document.getElementById('newCounterPrefix').value = '';
        document.getElementById('newCounterAvgTime').value = '2';
      } catch (error) {
        console.error('Error creating counter:', error);
        showToast('Error creating counter');
      }
    });

    // Close modal on outside click
    addCounterModal.addEventListener('click', (e) => {
      if (e.target === addCounterModal) {
        addCounterModal.style.display = 'none';
      }
    });

    // Cleanup on unload
    window.addEventListener('beforeunload', () => {
      activeCounters.forEach((listener, counterId) => {
        try { off(ref(db, `counters/${counterId}`)); } catch(e) {}
      });
    });

    console.log('Queue Joy Counter System Ready');
  </script>
</body>
</html>
