<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Panel - Queue Joy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .counter-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .counter-card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .btn-action {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-action:hover { transform: scale(1.05); }
        .btn-action:active { transform: scale(0.95); }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Counter Dashboard</h1>
                    <p class="text-gray-600 mt-1">Manage your service counters</p>
                </div>
                <a href="/" class="px-6 py-3 bg-gray-100 hover:bg-gray-200 rounded-xl font-medium transition-colors">
                    Customer View
                </a>
            </div>
        </div>

        <!-- Counters Grid -->
        <div id="countersGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

        <!-- No Counters Message -->
        <div id="noCounters" class="hidden bg-white rounded-2xl shadow-xl p-12 text-center">
            <div class="text-6xl mb-4">üè™</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">No Counters Available</h2>
            <p class="text-gray-600">Contact your administrator to set up counters</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, get, onValue, update, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
            authDomain: "queue-joy-aa21b.firebaseapp.com",
            databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "queue-joy-aa21b",
            storageBucket: "queue-joy-aa21b.appspot.com",
            messagingSenderId: "950240394209",
            appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function formatQueueId(prefix, num) {
            return `${prefix}${String(num).padStart(3, '0')}`;
        }

        async function notifyTelegram(counterId, queueId) {
            try {
                const queueRef = ref(database, 'queue');
                const snapshot = await get(queueRef);

                if (!snapshot.exists()) return;

                const updates = {};
                snapshot.forEach(snap => {
                    const q = snap.val();
                    const key = snap.key;
                    const ticketId = String(q.queueId || q.ticketNumber || '').trim();

                    if (ticketId === queueId && !q.serverNotifyRequested) {
                        updates[`queue/${key}/counterId`] = counterId;
                        updates[`queue/${key}/status`] = 'serving';
                        updates[`queue/${key}/serverNotifyRequested`] = true;
                        updates[`queue/${key}/serverNotifyRequestedAt`] = serverTimestamp();
                        updates[`queue/${key}/serverNotifyRequestedBy`] = 'counter-panel';
                    }
                });

                if (Object.keys(updates).length > 0) {
                    await update(ref(database), updates);
                }
            } catch (error) {
                console.error('Telegram notification error:', error);
            }
        }

        function createCounterCard(counterId, counter) {
            const card = document.createElement('div');
            card.className = 'counter-card rounded-2xl shadow-xl p-6 text-white';
            card.innerHTML = `
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold">${counter.name}</h2>
                    <span class="px-4 py-2 bg-white bg-opacity-20 rounded-xl text-lg font-bold">${counter.prefix}</span>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-white bg-opacity-20 rounded-xl p-4 text-center">
                        <p class="text-sm opacity-90 mb-1">Now Serving</p>
                        <p id="${counterId}-serving" class="text-3xl font-bold">${formatQueueId(counter.prefix, counter.nowServing)}</p>
                    </div>
                    <div class="bg-white bg-opacity-20 rounded-xl p-4 text-center">
                        <p class="text-sm opacity-90 mb-1">Last Issued</p>
                        <p id="${counterId}-issued" class="text-3xl font-bold">${formatQueueId(counter.prefix, counter.lastNumber)}</p>
                    </div>
                </div>

                <div class="grid grid-cols-3 gap-3">
                    <button onclick="handleAction('${counterId}', 'call')"
                            class="btn-action bg-green-500 hover:bg-green-600 text-white font-semibold py-3 rounded-xl">
                        Call Next
                    </button>
                    <button onclick="handleAction('${counterId}', 'skip')"
                            class="btn-action bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl">
                        Skip
                    </button>
                    <button onclick="handleAction('${counterId}', 'reset')"
                            class="btn-action bg-red-500 hover:bg-red-600 text-white font-semibold py-3 rounded-xl">
                        Reset
                    </button>
                </div>
            `;
            return card;
        }

        async function handleAction(counterId, action) {
            try {
                const counterRef = ref(database, `settings/counters/${counterId}`);
                const snapshot = await get(counterRef);

                if (!snapshot.exists()) return;

                const counter = snapshot.val();
                const updates = {};

                if (action === 'call') {
                    const newNumber = counter.lastNumber + 1;
                    updates[`settings/counters/${counterId}/lastNumber`] = newNumber;
                    updates[`settings/counters/${counterId}/nowServing`] = newNumber;
                    updates[`counters/${counterId}/nowServing`] = newNumber;
                    updates[`counters/${counterId}/lastAdvanceAt`] = serverTimestamp();

                    await update(ref(database), updates);
                    await notifyTelegram(counterId, formatQueueId(counter.prefix, newNumber));

                } else if (action === 'skip') {
                    const newServing = counter.nowServing + 1;
                    updates[`settings/counters/${counterId}/nowServing`] = newServing;
                    updates[`counters/${counterId}/nowServing`] = newServing;
                    updates[`counters/${counterId}/lastAdvanceAt`] = serverTimestamp();

                    await update(ref(database), updates);
                    await notifyTelegram(counterId, formatQueueId(counter.prefix, newServing));

                } else if (action === 'reset') {
                    if (confirm('Reset this counter to 1?')) {
                        updates[`settings/counters/${counterId}/nowServing`] = 1;
                        updates[`settings/counters/${counterId}/lastNumber`] = 0;
                        updates[`counters/${counterId}/nowServing`] = 1;
                        updates[`counters/${counterId}/lastAdvanceAt`] = serverTimestamp();

                        await update(ref(database), updates);
                    }
                }
            } catch (error) {
                console.error('Action error:', error);
                alert('Operation failed. Please try again.');
            }
        }

        window.handleAction = handleAction;

        async function loadCounters() {
            const countersRef = ref(database, 'settings/counters');

            onValue(countersRef, (snapshot) => {
                const grid = document.getElementById('countersGrid');
                const noCounters = document.getElementById('noCounters');

                grid.innerHTML = '';

                if (!snapshot.exists() || Object.keys(snapshot.val()).length === 0) {
                    grid.classList.add('hidden');
                    noCounters.classList.remove('hidden');
                    return;
                }

                grid.classList.remove('hidden');
                noCounters.classList.add('hidden');

                const counters = snapshot.val();
                Object.entries(counters).forEach(([counterId, counter]) => {
                    grid.appendChild(createCounterCard(counterId, counter));
                });

                Object.entries(counters).forEach(([counterId]) => {
                    const counterRef = ref(database, `counters/${counterId}`);
                    onValue(counterRef, (snap) => {
                        if (snap.exists()) {
                            const data = snap.val();
                            const servingEl = document.getElementById(`${counterId}-serving`);
                            if (servingEl && data.nowServing !== undefined) {
                                servingEl.textContent = formatQueueId(counters[counterId].prefix, data.nowServing);
                            }
                        }
                    });
                });
            });
        }

        loadCounters();
    </script>
</body>
</html>
