<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QueueJoy - Counter Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      text-align: center;
    }

    .header {
      margin-bottom: 60px;
      animation: fadeInDown 0.8s ease;
    }

    .header h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .counter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .counter-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease;
    }

    .counter-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .counter-name {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .queue-number {
      font-size: 5rem;
      font-weight: 700;
      margin: 20px 0;
      text-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    .status {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.2);
    }

    .status.calling {
      background: rgba(76, 175, 80, 0.8);
      animation: blink 1s ease-in-out infinite;
    }

    .controls {
      margin-top: 50px;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:active {
      transform: translateY(0);
    }

    .telegram-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 30px;
      background: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,136,204,0.4);
    }

    .telegram-link:hover {
      background: #006699;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,136,204,0.6);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes blink {
      0%, 50%, 100% {
        opacity: 1;
      }
      25%, 75% {
        opacity: 0.5;
      }
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(76, 175, 80, 0.95);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      animation: slideInRight 0.5s ease;
      display: none;
    }

    .notification.show {
      display: block;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(400px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2.5rem;
      }
      .queue-number {
        font-size: 4rem;
      }
      .counter-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üéØ QueueJoy</h1>
      <p>Real-time Queue Management System</p>
    </div>

    <div class="counter-grid" id="counterGrid">
      <!-- Counters will be dynamically added here -->
    </div>

    <div class="controls">
      <button onclick="nextNumber('counter1')">üìû Call Next (Counter 1)</button>
      <button onclick="nextNumber('counter2')">üìû Call Next (Counter 2)</button>
      <button onclick="resetCounters()">üîÑ Reset All</button>
      <a href="#" class="telegram-link" id="telegramLink">
        <span>üì±</span>
        <span>Connect via Telegram</span>
      </a>
    </div>
  </div>

  <div class="notification" id="notification">
    <span id="notificationText"></span>
  </div>

  <script>
    // Configuration
    const FIREBASE_URL = 'YOUR_FIREBASE_URL'; // Replace with your Firebase Realtime Database URL
    const BOT_USERNAME = 'YOUR_BOT_USERNAME'; // Replace with your Telegram bot username

    // State management
    const counters = {
      counter1: {
        name: 'Counter 1',
        currentNumber: 'A001',
        queue: ['A002', 'A003', 'A004', 'A005'],
        status: 'calling'
      },
      counter2: {
        name: 'Counter 2', 
        currentNumber: 'B001',
        queue: ['B002', 'B003', 'B004', 'B005'],
        status: 'waiting'
      }
    };

    // Initialize display
    function renderCounters() {
      const grid = document.getElementById('counterGrid');
      grid.innerHTML = '';

      Object.entries(counters).forEach(([id, counter]) => {
        const card = document.createElement('div');
        card.className = 'counter-card';
        card.innerHTML = `
          <div class="counter-name">${counter.name}</div>
          <div class="queue-number">${counter.currentNumber}</div>
          <div class="status ${counter.status}">${counter.status === 'calling' ? 'üîî Calling Now' : '‚è∏Ô∏è Waiting'}</div>
          <div style="margin-top: 20px; opacity: 0.8; font-size: 0.9rem;">
            Next in queue: ${counter.queue.length > 0 ? counter.queue[0] : 'None'}
          </div>
        `;
        grid.appendChild(card);
      });

      updateTelegramLink();
    }

    // Generate Telegram deep link with token
    function updateTelegramLink() {
      const counter = counters.counter1;
      const token = btoa(JSON.stringify({
        queueId: counter.currentNumber,
        counterId: 'counter1',
        counterName: counter.name
      })).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
      
      const link = document.getElementById('telegramLink');
      link.href = `https://t.me/${BOT_USERNAME}?start=${token}`;
    }

    // Call next number in queue
    function nextNumber(counterId) {
      const counter = counters[counterId];
      if (counter.queue.length > 0) {
        counter.currentNumber = counter.queue.shift();
        counter.status = 'calling';
        
        // Reset other counters to waiting
        Object.entries(counters).forEach(([id, c]) => {
          if (id !== counterId) c.status = 'waiting';
        });

        renderCounters();
        showNotification(`üìû Now calling ${counter.currentNumber} at ${counter.name}`);
        
        // Send to Telegram if connected
        sendTelegramNotification(counter.currentNumber, counter.name);
      } else {
        showNotification('‚ö†Ô∏è No more numbers in queue');
      }
    }

    // Reset all counters
    function resetCounters() {
      if (confirm('Reset all counters to initial state?')) {
        counters.counter1.currentNumber = 'A001';
        counters.counter1.queue = ['A002', 'A003', 'A004', 'A005'];
        counters.counter1.status = 'calling';
        
        counters.counter2.currentNumber = 'B001';
        counters.counter2.queue = ['B002', 'B003', 'B004', 'B005'];
        counters.counter2.status = 'waiting';
        
        renderCounters();
        showNotification('‚úÖ All counters reset');
      }
    }

    // Show notification
    function showNotification(text) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notificationText.textContent = text;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Send notification to Telegram (requires backend)
    async function sendTelegramNotification(queueNumber, counterName) {
      // This would call your Netlify function
      try {
        const response = await fetch('/.netlify/functions/sendTelegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            queueNumber,
            counterName,
            message: `üîî YOUR NUMBER IS CALLED!\n\nüßæ Number: ${queueNumber}\nü™ë Counter: ${counterName}\n\nPlease proceed to the counter now.`
          })
        });
        
        if (response.ok) {
          console.log('Telegram notification sent');
        }
      } catch (error) {
        console.error('Failed to send Telegram notification:', error);
      }
    }

    // Initialize on page load
    renderCounters();

    // Auto-refresh from Firebase (optional)
    if (FIREBASE_URL && FIREBASE_URL !== 'YOUR_FIREBASE_URL') {
      setInterval(async () => {
        try {
          const response = await fetch(`${FIREBASE_URL}/counters.json`);
          if (response.ok) {
            const data = await response.json();
            if (data) {
              Object.assign(counters, data);
              renderCounters();
            }
          }
        } catch (error) {
          console.error('Firebase sync error:', error);
        }
      }, 5000); // Sync every 5 seconds
    }
  </script>
</body>
</html>
