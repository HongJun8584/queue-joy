<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Management - Queue Joy</title>
  <meta name="description" content="Manage queue counters and call numbers in real-time">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  
  <style>
    body { 
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .fade-in {
      animation: fadeIn 0.4s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse-ring {
      animation: pulseRing 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulseRing {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.2s ease-in;
    }
    
    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.3s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      transition: all 0.3s ease;
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(17, 153, 142, 0.4);
    }
    
    .counter-card {
      background: white;
      border-radius: 16px;
      border: 2px solid #e5e7eb;
      transition: all 0.3s ease;
    }
    
    .counter-card:hover {
      border-color: #667eea;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.15);
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      display: inline-block;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-900">Counter Management</h1>
            <p class="text-sm text-gray-500">Queue Joy System</p>
          </div>
        </div>
        <div class="flex gap-2">
          <button id="addCounterBtn" class="btn-primary text-white font-semibold px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add Counter
          </button>
          <button id="generateTicketBtn" class="btn-success text-white font-semibold px-6 py-3 rounded-xl shadow-lg flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Generate Ticket
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div id="countersGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Counter cards will be dynamically added here -->
    </div>
    
    <div id="emptyState" class="text-center py-20 hidden">
      <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-900 mb-2">No Counters Yet</h3>
      <p class="text-gray-600 mb-6">Get started by adding your first counter</p>
      <button id="addCounterBtnEmpty" class="btn-primary text-white font-semibold px-8 py-3 rounded-xl shadow-lg">
        Add Your First Counter
      </button>
    </div>
  </main>

  <!-- Add/Edit Counter Modal -->
  <div id="counterModal" class="modal">
    <div class="modal-content">
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white p-6 rounded-t-2xl">
        <h2 id="counterModalTitle" class="text-2xl font-bold">Add Counter</h2>
      </div>
      <form id="counterForm" class="p-6 space-y-4">
        <input type="hidden" id="counterIdInput">
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Counter Name</label>
          <input type="text" id="counterNameInput" required maxlength="50" 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors" 
            placeholder="e.g., COUNTER ICE CREAM">
        </div>
        
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Prefix (Max 7 characters)</label>
          <input type="text" id="counterPrefixInput" required maxlength="7" 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-500 focus:outline-none transition-colors uppercase" 
            placeholder="e.g., ICE">
        </div>
        
        <div class="flex gap-3 pt-4">
          <button type="submit" class="flex-1 btn-primary text-white font-semibold py-3 rounded-xl">
            Save Counter
          </button>
          <button type="button" id="closeCounterModalBtn" class="flex-1 bg-gray-100 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-200 transition-colors">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Generate Ticket Modal -->
  <div id="ticketModal" class="modal">
    <div class="modal-content">
      <div class="bg-gradient-to-r from-green-600 to-teal-600 text-white p-6 rounded-t-2xl">
        <h2 class="text-2xl font-bold">Generate Ticket</h2>
      </div>
      <form id="ticketForm" class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Select Counter</label>
          <select id="ticketCounterSelect" required 
            class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-green-500 focus:outline-none transition-colors">
            <option value="">Choose a counter...</option>
          </select>
        </div>
        
        <div id="ticketPreview" class="hidden bg-gray-50 rounded-xl p-6 text-center space-y-4">
          <div class="text-6xl font-bold text-gray-900" id="ticketNumberDisplay">--</div>
          <div id="ticketQRCode" class="flex justify-center"></div>
          <p class="text-sm text-gray-600">Scan to check status</p>
        </div>
        
        <div class="flex gap-3 pt-4">
          <button type="submit" id="generateBtn" class="flex-1 btn-success text-white font-semibold py-3 rounded-xl">
            Generate Ticket
          </button>
          <button type="button" id="printTicketBtn" class="hidden flex-1 bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 transition-colors">
            Print Ticket
          </button>
          <button type="button" id="closeTicketModalBtn" class="flex-1 bg-gray-100 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-200 transition-colors">
            Close
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content max-w-sm">
      <div class="p-6 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </div>
        <h3 class="text-xl font-bold text-gray-900 mb-2">Delete Counter?</h3>
        <p class="text-gray-600 mb-6">This action cannot be undone.</p>
        <div class="flex gap-3">
          <button id="confirmDeleteBtn" class="flex-1 bg-red-600 text-white font-semibold py-3 rounded-xl hover:bg-red-700 transition-colors">
            Delete
          </button>
          <button id="cancelDeleteBtn" class="flex-1 bg-gray-100 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-200 transition-colors">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, update, remove, push, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const SITE_URL = 'https://queuejoy.netlify.app';
    const NOTIFY_ENDPOINT = '/.netlify/functions/notifyCounter';

    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.firebasestorage.app",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // DOM Elements
    const countersGrid = document.getElementById('countersGrid');
    const emptyState = document.getElementById('emptyState');
    const addCounterBtn = document.getElementById('addCounterBtn');
    const addCounterBtnEmpty = document.getElementById('addCounterBtnEmpty');
    const generateTicketBtn = document.getElementById('generateTicketBtn');
    
    const counterModal = document.getElementById('counterModal');
    const counterModalTitle = document.getElementById('counterModalTitle');
    const counterForm = document.getElementById('counterForm');
    const counterIdInput = document.getElementById('counterIdInput');
    const counterNameInput = document.getElementById('counterNameInput');
    const counterPrefixInput = document.getElementById('counterPrefixInput');
    const closeCounterModalBtn = document.getElementById('closeCounterModalBtn');
    
    const ticketModal = document.getElementById('ticketModal');
    const ticketForm = document.getElementById('ticketForm');
    const ticketCounterSelect = document.getElementById('ticketCounterSelect');
    const ticketPreview = document.getElementById('ticketPreview');
    const ticketNumberDisplay = document.getElementById('ticketNumberDisplay');
    const ticketQRCode = document.getElementById('ticketQRCode');
    const generateBtn = document.getElementById('generateBtn');
    const printTicketBtn = document.getElementById('printTicketBtn');
    const closeTicketModalBtn = document.getElementById('closeTicketModalBtn');
    
    const deleteModal = document.getElementById('deleteModal');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');

    let countersData = {};
    let deleteTargetId = null;
    let generatedTicketId = null;

    // Listen to counters
    const countersRef = ref(db, 'counters');
    onValue(countersRef, (snapshot) => {
      countersData = snapshot.val() || {};
      renderCounters();
      updateTicketSelect();
    });

    // Render counters
    function renderCounters() {
      const counterIds = Object.keys(countersData);
      
      if (counterIds.length === 0) {
        countersGrid.classList.add('hidden');
        emptyState.classList.remove('hidden');
        return;
      }

      countersGrid.classList.remove('hidden');
      emptyState.classList.add('hidden');
      countersGrid.innerHTML = '';

      counterIds.forEach(counterId => {
        const counter = countersData[counterId];
        const card = createCounterCard(counterId, counter);
        countersGrid.appendChild(card);
      });
    }

    // Create counter card
    function createCounterCard(counterId, counter) {
      const div = document.createElement('div');
      div.className = 'counter-card p-6 fade-in';
      
      const nowServing = counter.nowServing || 0;
      const lastIssued = counter.lastIssued || 0;
      const prefix = counter.prefix || '';
      const isActive = counter.active !== false;
      const isBusy = counter.busy === true;
      
      const nowServingFormatted = `${prefix}${String(nowServing).padStart(3, '0')}`;
      const nextNumber = nowServing + 1;
      const nextNumberFormatted = `${prefix}${String(nextNumber).padStart(3, '0')}`;
      
      div.innerHTML = `
        <div class="flex items-start justify-between mb-4">
          <div>
            <h3 class="text-xl font-bold text-gray-900">${counter.name || counterId}</h3>
            <p class="text-sm text-gray-500">${prefix} Series</p>
          </div>
          <div class="flex gap-2">
            <button onclick="editCounter('${counterId}')" class="w-8 h-8 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors" title="Edit">
              <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button onclick="deleteCounter('${counterId}')" class="w-8 h-8 rounded-lg bg-red-50 hover:bg-red-100 flex items-center justify-center transition-colors" title="Delete">
              <svg class="w-4 h-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
        
        <div class="bg-gradient-to-br from-indigo-50 to-purple-50 rounded-xl p-4 mb-4">
          <p class="text-sm text-gray-600 mb-1">Now Serving</p>
          <p class="text-4xl font-bold text-indigo-900 ${isBusy ? 'pulse-ring' : ''}">${nowServingFormatted}</p>
        </div>
        
        <div class="grid grid-cols-2 gap-3 mb-4">
          <div class="bg-gray-50 rounded-lg p-3">
            <p class="text-xs text-gray-500 mb-1">Last Issued</p>
            <p class="text-xl font-bold text-gray-900">${prefix}${String(lastIssued).padStart(3, '0')}</p>
          </div>
          <div class="bg-gray-50 rounded-lg p-3">
            <p class="text-xs text-gray-500 mb-1">Next Number</p>
            <p class="text-xl font-bold text-gray-900">${nextNumberFormatted}</p>
          </div>
        </div>
        
        <div class="flex gap-2">
          <button onclick="callNext('${counterId}')" ${!isActive || isBusy ? 'disabled' : ''} 
            class="flex-1 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 disabled:from-gray-300 disabled:to-gray-300 text-white font-semibold py-3 rounded-xl transition-all transform hover:scale-105 disabled:transform-none disabled:cursor-not-allowed flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
            </svg>
            Call Next
          </button>
          <button onclick="resetCounter('${counterId}')" 
            class="px-4 py-3 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-xl transition-colors" title="Reset">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
          </button>
        </div>
      `;
      
      return div;
    }

    // Update ticket select dropdown
    function updateTicketSelect() {
      ticketCounterSelect.innerHTML = '<option value="">Choose a counter...</option>';
      Object.keys(countersData).forEach(counterId => {
        const counter = countersData[counterId];
        const option = document.createElement('option');
        option.value = counterId;
        option.textContent = `${counter.name || counterId} (${counter.prefix || ''})`;
        ticketCounterSelect.appendChild(option);
      });
    }

    // Add Counter
    addCounterBtn.addEventListener('click', () => {
      counterModalTitle.textContent = 'Add Counter';
      counterForm.reset();
      counterIdInput.value = '';
      counterModal.classList.add('show');
    });

    addCounterBtnEmpty.addEventListener('click', () => {
      counterModalTitle.textContent = 'Add Counter';
      counterForm.reset();
      counterIdInput.value = '';
      counterModal.classList.add('show');
    });

    // Edit Counter
    window.editCounter = (counterId) => {
      const counter = countersData[counterId];
      if (!counter) return;
      
      counterModalTitle.textContent = 'Edit Counter';
      counterIdInput.value = counterId;
      counterNameInput.value = counter.name || '';
      counterPrefixInput.value = counter.prefix || '';
      counterModal.classList.add('show');
    };

    // Save Counter
    counterForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = counterNameInput.value.trim();
      const prefix = counterPrefixInput.value.trim().toUpperCase();
      const counterId = counterIdInput.value;
      
      if (!name || !prefix || prefix.length > 7) {
        alert('Please provide valid counter name and prefix (max 7 characters)');
        return;
      }
      
      try {
        if (counterId) {
          // Update existing counter
          await update(ref(db, `counters/${counterId}`), {
            name,
            prefix
          });
        } else {
          // Create new counter
          const counterNum = Object.keys(countersData).length + 1;
          const newCounterId = `counter${counterNum}`;
          await set(ref(db, `counters/${newCounterId}`), {
            name,
            prefix,
            active: true,
            busy: false,
            nowServing: 0,
            lastIssued: 0,
            lastAdvanceAt: Date.now()
          });
        }
        
        counterModal.classList.remove('show');
        counterForm.reset();
      } catch (error) {
        console.error('Error saving counter:', error);
        alert('Failed to save counter');
      }
    });

    // Delete Counter
    window.deleteCounter = (counterId) => {
      deleteTargetId = counterId;
      deleteModal.classList.add('show');
    };

    confirmDeleteBtn.addEventListener('click', async () => {
      if (!deleteTargetId) return;
      
      try {
        await remove(ref(db, `counters/${deleteTargetId}`));
        deleteModal.classList.remove('show');
        deleteTargetId = null;
      } catch (error) {
        console.error('Error deleting counter:', error);
        alert('Failed to delete counter');
      }
    });

    // Reset Counter
    window.resetCounter = async (counterId) => {
      if (!confirm('Reset this counter to 0?')) return;
      
      try {
        await update(ref(db, `counters/${counterId}`), {
          nowServing: 0,
          lastIssued: 0,
          busy: false,
          lastAdvanceAt: Date.now()
        });
      } catch (error) {
        console.error('Error resetting counter:', error);
        alert('Failed to reset counter');
      }
    };

    // Call Next Number
    window.callNext = async (counterId) => {
      const counter = countersData[counterId];
      if (!counter) return;
      
      try {
        const nowServing = counter.nowServing || 0;
        const nextNumber = nowServing + 1;
        const prefix = counter.prefix || '';
        const calledFull = `${prefix}${String(nextNumber).padStart(3, '0')}`;
        
        // Update counter
        await update(ref(db, `counters/${counterId}`), {
          nowServing: nextNumber,
          busy: true,
          lastAdvanceAt: Date.now()
        });

        // Get all waiting queue entries for this counter
        const queueRef = ref(db, 'queue');
        const queueSnap = await get(queueRef);
        
        const recipients = [];
        if (queueSnap.exists()) {
          const allQueue = queueSnap.val();
          Object.keys(allQueue).forEach(queueKey => {
            const queueEntry = allQueue[queueKey];
            // Only include entries assigned to this counter
            if (queueEntry.counterId === counterId && queueEntry.chatId) {
              recipients.push({
                chatId: queueEntry.chatId,
                theirNumber: queueEntry.queueId,
                ticketId: queueKey
              });
            }
          });
        }

        // Send notifications via notifyCounter function
        if (recipients.length > 0) {
          try {
            const notifyRes = await fetch(`${SITE_URL}${NOTIFY_ENDPOINT}`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                calledFull,
                counterName: counter.name || counterId,
                recipients
              })
            });
            
            const notifyData = await notifyRes.json();
            console.log('Notification results:', notifyData);
          } catch (notifyErr) {
            console.error('Failed to send notifications:', notifyErr);
          }
        }

        // Reset busy state after 3 seconds
        setTimeout(async () => {
          await update(ref(db, `counters/${counterId}`), { busy: false });
        }, 3000);

      } catch (error) {
        console.error('Error calling next:', error);
        alert('Failed to call next number');
        await update(ref(db, `counters/${counterId}`), { busy: false });
      }
    };

    // Generate Ticket
    generateTicketBtn.addEventListener('click', () => {
      ticketForm.reset();
      ticketPreview.classList.add('hidden');
      printTicketBtn.classList.add('hidden');
      generateBtn.classList.remove('hidden');
      generatedTicketId = null;
      ticketModal.classList.add('show');
    });

    ticketForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const counterId = ticketCounterSelect.value;
      if (!counterId) {
        alert('Please select a counter');
        return;
      }
      
      const counter = countersData[counterId];
      if (!counter) return;
      
      try {
        const lastIssued = counter.lastIssued || 0;
        const nextTicket = lastIssued + 1;
        const prefix = counter.prefix || '';
        const queueId = `${prefix}${String(nextTicket).padStart(3, '0')}`;
        
        // Update counter's lastIssued
        await update(ref(db, `counters/${counterId}`), {
          lastIssued: nextTicket
        });
        
        // Create queue entry
        const queueRef = push(ref(db, 'queue'));
        await set(queueRef, {
          counterId,
          queueId,
          status: 'waiting',
          timestamp: Date.now()
        });
        
        generatedTicketId = queueRef.key;
        
        // Show ticket preview
        ticketNumberDisplay.textContent = queueId;
        ticketQRCode.innerHTML = '';
        
        const statusUrl = `${SITE_URL}/status.html?queueId=${generatedTicketId}`;
        const canvas = document.createElement('canvas');
        await QRCode.toCanvas(canvas, statusUrl, {
          width: 200,
          margin: 2,
          color: {
            dark: '#1f2937',
            light: '#ffffff'
          }
        });
        ticketQRCode.appendChild(canvas);
        
        ticketPreview.classList.remove('hidden');
        generateBtn.classList.add('hidden');
        printTicketBtn.classList.remove('hidden');
        
      } catch (error) {
        console.error('Error generating ticket:', error);
        alert('Failed to generate ticket');
      }
    });

    printTicketBtn.addEventListener('click', () => {
      window.print();
    });

    // Close modals
    closeCounterModalBtn.addEventListener('click', () => {
      counterModal.classList.remove('show');
    });

    closeTicketModalBtn.addEventListener('click', () => {
      ticketModal.classList.remove('show');
    });

    cancelDeleteBtn.addEventListener('click', () => {
      deleteModal.classList.remove('show');
      deleteTargetId = null;
    });

    // Close modal on backdrop click
    [counterModal, ticketModal, deleteModal].forEach(modal => {
      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.classList.remove('show');
        }
      });
    });

    // Uppercase prefix input
    counterPrefixInput.addEventListener('input', (e) => {
      e.target.value = e.target.value.toUpperCase();
    });
  </script>
</body>
</html>
