<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy - Digital Queue System</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      push,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window._db = db;

    document.addEventListener('DOMContentLoaded', () => {
      // UI elements
      const getNumberBtn = document.getElementById('getNumberBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      const siteTitleEl = document.getElementById('siteTitle');
      const siteLogoEl = document.getElementById('siteLogo'); // small header logo
      const centerLogoImg = document.getElementById('centerLogo'); // large center logo (replaces icon if provided)

      const introText = document.getElementById('introText');
      const adLinkEl = document.getElementById('adLink');
      const adPanel = document.getElementById('adPanel');
      const adTextEl = document.getElementById('adText');
      const noAd = document.getElementById('noAd');

      function showError(msg) {
        console.error(msg);
        errorMessage.querySelector('p').textContent = msg;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
        setTimeout(() => errorMessage.classList.add('hidden'), 5000);
      }
      function showSuccess(msg) {
        successMessage.querySelector('p').textContent = msg;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      }
      function setLoading(flag) {
        getNumberBtn.disabled = flag;
        btnText.classList.toggle('hidden', flag);
        btnSpinner.classList.toggle('hidden', !flag);
      }

      // --- Single settings listener (reads multiple keys and applies priorities)
      // Priority logic:
      // header logo: settings.logo
      // center logo: settings.logoUrl (if present) else show default icon
      // title: settings/title > settings/mainTitle > settings/name
      // introText: settings/introText > settings/smallText
      // ctaText: settings/ctaText (default "Get your queue number")
      const settingsRef = ref(db, 'settings');
      onValue(settingsRef, snap => {
        const s = snap.exists() ? snap.val() : {};

        // header logo (settings.logo)
        if (s.logo) {
          siteLogoEl.src = s.logo;
          siteLogoEl.classList.remove('hidden');
        } else {
          siteLogoEl.src = '';
          siteLogoEl.classList.add('hidden');
        }

        // center logo (settings.logoUrl) - show large centered image if provided
        if (s.logoUrl) {
          centerLogoImg.src = s.logoUrl;
          centerLogoImg.classList.remove('hidden');
          document.getElementById('centerIcon').classList.add('hidden');
        } else {
          centerLogoImg.src = '';
          centerLogoImg.classList.add('hidden');
          document.getElementById('centerIcon').classList.remove('hidden');
        }

        // title priorities
        const titlePriority = (val) => (typeof val === 'string' && val.trim()) ? val.trim() : null;
        const chosenTitle = titlePriority(s.title) || titlePriority(s.mainTitle) || titlePriority(s.name) || 'Queue Joy';
        document.title = chosenTitle;
        if (siteTitleEl) siteTitleEl.textContent = chosenTitle;

        // intro text
        const introVal = titlePriority(s.introText) || titlePriority(s.smallText) || 'Real-time queueing system. Mobile-friendly. No app needed.';
        if (introText) introText.textContent = introVal;

        // CTA button text
        const cta = titlePriority(s.ctaText) || 'Get your queue number';
        btnText.textContent = 'ðŸŽ« ' + cta;

        // ad image
        if (s.adImage) {
          adPanel.src = s.adImage;
          adPanel.classList.remove('hidden');
          noAd.classList.add('hidden');
        } else {
          adPanel.src = '';
          adPanel.classList.add('hidden');
          noAd.classList.remove('hidden');
        }

        // ad text
        const aText = titlePriority(s.adText) || '';
        adTextEl.textContent = aText;
        adTextEl.classList.toggle('hidden', !aText);

        // ad link
        if (s.adLink) {
          adLinkEl.href = s.adLink;
          adLinkEl.target = '_blank';
          adLinkEl.rel = 'noopener noreferrer';
        } else {
          adLinkEl.href = '#';
          adLinkEl.removeAttribute('target');
          adLinkEl.removeAttribute('rel');
        }
      });

      // --- auto redirect if lastQueueId still waiting
      (async function autoRedirectIfActiveQueue() {
        try {
          const lastQueueId = sessionStorage.getItem('lastQueueId');
          if (!lastQueueId) return;
          const snap = await get(child(ref(db), `queue/${lastQueueId}`));
          if (snap.exists() && snap.val().status === 'waiting') {
            window.location.href = `status.html?queueId=${lastQueueId}`;
          }
        } catch (err) {
          console.warn('autoRedirect failed', err);
        }
      })();

      // fetch counters - preserve keys, sort deterministically (try numeric when possible)
      async function fetchActiveCounters() {
        const countersSnap = await get(ref(db, 'counters'));
        if (!countersSnap.exists()) return [];

        const items = [];
        countersSnap.forEach(s => {
          items.push({ id: s.key, ...s.val() });
        });

        items.sort((a, b) => {
          const ai = a.id, bi = b.id;
          if (!isNaN(Number(ai)) && !isNaN(Number(bi))) {
            return Number(ai) - Number(bi);
          }
          return String(ai).localeCompare(String(bi), undefined, { numeric: true });
        });

        return items.filter(c => c && c.active);
      }

      function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

      async function runTransactionWithRetries(path, updater, maxRetries = 6) {
        const refPath = ref(db, path);
        let lastErr = null;
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            console.debug(`[tx] attempt #${attempt} on`, path);
            const result = await runTransaction(refPath, updater, { applyLocally: false });
            if (result && result.committed) {
              console.debug(`[tx] success on ${path} value=`, result.snapshot.val());
              return result;
            }
            lastErr = new Error(`Transaction not committed on ${path} (attempt ${attempt})`);
            console.warn(lastErr);
          } catch (txErr) {
            lastErr = txErr;
            console.warn(`[tx] error on ${path} attempt ${attempt}`, txErr);
          }
          const backoff = 100 * Math.pow(2, attempt - 1);
          await sleep(backoff + Math.floor(Math.random() * 60));
        }
        throw lastErr || new Error(`Transaction failed on ${path} after ${maxRetries} attempts`);
      }

      async function getQueueNumber() {
        setLoading(true);
        try {
          const counters = await fetchActiveCounters();
          console.debug('Active counters:', counters);
          if (!counters || counters.length === 0) {
            setLoading(false);
            return showError('No active counters available right now.');
          }

          const globalCounterCandidates = [
            'settings/lastCounterIndex',
            'lastAssignedCounter',
            'system/lastAssignedCounter'
          ];

          let rrResult = null;
          let usedPath = null;
          for (const p of globalCounterCandidates) {
            try {
              rrResult = await runTransactionWithRetries(p, current => (current || 0) + 1, 6);
              if (rrResult && rrResult.committed) {
                usedPath = p;
                break;
              }
            } catch (err) {
              console.warn(`Global counter attempt failed for ${p}:`, err.message || err);
            }
          }

          if (!rrResult || !rrResult.committed) {
            throw new Error('Round-robin transaction failed for all candidate paths');
          }

          const globalCounter = Number(rrResult.snapshot.val());
          if (!Number.isFinite(globalCounter)) throw new Error('Global counter returned invalid value');
          const index = ((globalCounter - 1) % counters.length + counters.length) % counters.length;
          const counter = counters[index];
          if (!counter || !counter.id) {
            console.error('Invalid counter selected', index, counters);
            throw new Error('Selected counter not found');
          }
          console.debug(`Selected counter (index ${index}) id=${counter.id}`);

          const lastIssuedPath = `counters/${counter.id}/lastIssued`;
          const lastIssuedResult = await runTransactionWithRetries(lastIssuedPath, current => (current || 0) + 1, 6);
          if (!lastIssuedResult || !lastIssuedResult.committed) {
            throw new Error('Failed to increment selected counter lastIssued');
          }

          const nextNumber = Number(lastIssuedResult.snapshot.val());
          if (!Number.isFinite(nextNumber)) throw new Error('Invalid lastIssued value after increment');

          const prefix = (counter.prefix && String(counter.prefix)) || 'Q';
          const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;

          const newRef = push(ref(db, 'queue'));
          const entry = {
            counterId: counter.id,
            queueId,
            timestamp: Date.now(),
            status: 'waiting'
          };

          try {
            await set(newRef, entry);
          } catch (err) {
            console.warn('Failed to set queue entry', err);
          }

          // Save lastQueueId so user can be auto-redirected later
          try { sessionStorage.setItem('lastQueueId', newRef.key); } catch (e) { /* ignore */ }

          setTimeout(() => window.location.href = `status.html?queueId=${newRef.key}`, 900);

        } catch (err) {
          console.error('getQueueNumber error', err);
          const msg = (err && err.message) ? err.message : 'Failed to get queue number. Try again.';
          showError(msg);
        } finally {
          setLoading(false);
        }
      }

      getNumberBtn.addEventListener('click', e => {
        e.preventDefault();
        getQueueNumber();
      });

    });
  </script>

  <!-- Tailwind for dev -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.45s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col items-center justify-start p-6 pb-28">

  <!-- Header -->
  <header class="w-full max-w-2xl mb-6">
    <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-4">
      <img id="siteLogo" src="" alt="Logo" class="w-12 h-12 rounded-full hidden object-cover border" />
      <div class="flex-1 text-left">
        <h1 id="siteTitle" class="text-lg font-bold text-gray-800">Queue Joy</h1>
        <p class="text-xs text-gray-500">Digital Queue System</p>
      </div>
      <div class="text-right text-xs text-gray-400">Powered by Queue Joy</div>
    </div>
  </header>

  <!-- Main card -->
  <main class="w-full max-w-2xl flex flex-col items-center gap-10">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 space-y-6 text-center fade-in relative">
      <div class="mx-auto">
        <!-- center logo (if provided) -->
        <img id="centerLogo" class="w-16 h-16 rounded-full object-cover hidden mx-auto shadow-sm border" alt="center-logo"/>
        <!-- fallback icon -->
        <div id="centerIcon" class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
        </div>
      </div>

      <div class="space-y-2">
        <h2 id="mainHeading" class="text-2xl font-bold text-gray-800">Get your queue number</h2>
        <p id="introText" class="text-gray-600">Real-time queueing system. Mobile-friendly. No app needed.</p>
      </div>

      <button id="getNumberBtn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        <span id="btnText">ðŸŽ« Get your queue number</span>
        <div id="btnSpinner" class="hidden flex items-center justify-center"><div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>Getting your number...</div>
      </button>

      <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-600 text-sm"></p></div>
      <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"><p class="text-green-600 text-sm"></p></div>
    </div>

    <!-- Advertisement card -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <a id="adLink" href="#" target="_blank" class="block">
        <img id="adPanel" src="" alt="Advertisement" class="w-full rounded-lg shadow-md hidden max-h-28 object-cover">
      </a>
      <div id="noAd" class="text-center text-gray-400 text-sm py-6">No advertisement available</div>
      <div id="adText" class="text-xs text-gray-600 text-center mt-2 hidden"></div>
    </div>
  </main>

</body>
</html>
