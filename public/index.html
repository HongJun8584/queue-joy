<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy - Digital Queue System</title>

  <!-- Firebase (module) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      push,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ---------- CONFIG ----------
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window._db = db; // debugging convenience

    // ---------- UTIL ----------
    const q = (sel) => document.querySelector(sel);

    function showError(msg) {
      const el = q('#errorMessage');
      if (!el) return;
      el.querySelector('p').textContent = msg;
      el.classList.remove('hidden');
      q('#successMessage')?.classList.add('hidden');
      // auto-hide
      clearTimeout(el._hideT);
      el._hideT = setTimeout(() => el.classList.add('hidden'), 5000);
      console.warn(msg);
    }
    function showSuccess(msg) {
      const el = q('#successMessage');
      if (!el) return;
      el.querySelector('p').textContent = msg;
      el.classList.remove('hidden');
      q('#errorMessage')?.classList.add('hidden');
    }
    function setLoading(flag) {
      const btn = q('#getNumberBtn');
      if (!btn) return;
      btn.disabled = !!flag;
      q('#btnText')?.classList.toggle('hidden', flag);
      q('#btnSpinner')?.classList.toggle('hidden', !flag);
    }

    // exponential backoff transaction helper with retries
    async function runTransactionWithRetries(path, updater, maxRetries = 6) {
      const r = ref(db, path);
      let lastErr = null;
      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          const result = await runTransaction(r, updater, { applyLocally: false });
          if (result && result.committed) return result;
          lastErr = new Error(`Transaction not committed (attempt ${attempt})`);
        } catch (err) {
          lastErr = err;
        }
        const backoff = 100 * Math.pow(2, attempt - 1) + Math.floor(Math.random() * 60);
        await new Promise(res => setTimeout(res, backoff));
      }
      throw lastErr || new Error('Transaction failed after retries');
    }

    // deterministic sort for counters (keeps keys)
    function sortCountersArray(items) {
      return items.sort((a, b) => {
        const ai = a.id, bi = b.id;
        if (!isNaN(Number(ai)) && !isNaN(Number(bi))) return Number(ai) - Number(bi);
        return String(ai).localeCompare(String(bi), undefined, { numeric: true });
      });
    }

    // ---------- DOM + Firebase bindings ----------
    document.addEventListener('DOMContentLoaded', () => {
      const getNumberBtn = q('#getNumberBtn');
      const introText = q('#introText');
      const siteTitleEl = q('#siteTitle');
      const logoPreviewEl = q('#logoPreview');
      const adPanel = q('#adPanel');
      const adLinkEl = q('#adLink');
      const adTextEl = q('#adText');
      const noAd = q('#noAd');

      // APPLY SITE SETTINGS (no firebase structure change required)
      // We'll listen to several 'settings/*' keys. Priority:
      // - title: settings/title (if empty fallback to settings/name)
      // - main heading: settings/introText
      // - small text: settings/name (used as subtitle if settings/title exists)
      // - logo: settings/logo
      // - adImage, adText, adLink as before

      // helper to prefer title then name
      function setupSiteTitleBinding() {
        const titleRef = ref(db, 'settings/title');
        const nameRef = ref(db, 'settings/name');

        // reactive compute: whenever either changes, re-evaluate
        onValue(titleRef, () => {
          // read both once to decide
          get(titleRef).then(tsnap => {
            if (tsnap.exists() && String(tsnap.val()).trim()) {
              const v = String(tsnap.val()).trim();
              document.title = v;
              if (siteTitleEl) siteTitleEl.textContent = v;
            } else {
              get(nameRef).then(nsnap => {
                const v = (nsnap.exists() && String(nsnap.val()).trim()) ? String(nsnap.val()).trim() : 'Queue Joy';
                document.title = v;
                if (siteTitleEl) siteTitleEl.textContent = v;
              }).catch(() => {
                document.title = 'Queue Joy';
                if (siteTitleEl) siteTitleEl.textContent = 'Queue Joy';
              });
            }
          }).catch(() => {
            // on any error fallback
            document.title = 'Queue Joy';
            if (siteTitleEl) siteTitleEl.textContent = 'Queue Joy';
          });
        });

        // ensure name also updates subtitle when title is missing
        onValue(nameRef, () => {
          get(titleRef).then(tsnap => {
            if (tsnap.exists() && String(tsnap.val()).trim()) return; // title wins
            get(nameRef).then(nsnap => {
              const v = (nsnap.exists() && String(nsnap.val()).trim()) ? String(nsnap.val()).trim() : 'Queue Joy';
              document.title = v;
              if (siteTitleEl) siteTitleEl.textContent = v;
            });
          }).catch(() => {});
        });
      }

      // bind intro / main heading (this is the "Get your queue number" text)
      onValue(ref(db, 'settings/introText'), snap => {
        const v = (snap.exists() && String(snap.val()).trim()) ? String(snap.val()) : 'Get your queue number';
        if (introText) introText.textContent = v;
      });

      // bind small subtitle (we'll use settings/name for small text)
      onValue(ref(db, 'settings/name'), snap => {
        const subtitleEl = q('.header-subtitle');
        const v = (snap.exists() && String(snap.val()).trim()) ? String(snap.val()) : 'Digital Queue System';
        if (subtitleEl) subtitleEl.textContent = v;
      });

      // bind logo
      onValue(ref(db, 'settings/logo'), snap => {
        if (snap.exists() && snap.val()) {
          logoPreviewEl.src = snap.val();
          logoPreviewEl.classList.remove('hidden');
        } else {
          logoPreviewEl.src = '';
          logoPreviewEl.classList.add('hidden');
        }
      });

      // ads
      onValue(ref(db, 'settings/adImage'), snap => {
        if (snap.exists() && snap.val()) {
          adPanel.src = snap.val();
          adPanel.classList.remove('hidden');
          if (noAd) noAd.classList.add('hidden');
        } else {
          adPanel.src = '';
          adPanel.classList.add('hidden');
          if (noAd) noAd.classList.remove('hidden');
        }
      });
      onValue(ref(db, 'settings/adText'), snap => {
        const v = (snap.exists() && typeof snap.val() === 'string') ? snap.val().trim() : '';
        adTextEl.textContent = v || '';
        adTextEl.classList.toggle('hidden', !v);
      });
      onValue(ref(db, 'settings/adLink'), snap => {
        if (snap.exists() && snap.val()) {
          adLinkEl.href = snap.val();
          adLinkEl.target = '_blank';
          adLinkEl.rel = 'noopener noreferrer';
        } else {
          adLinkEl.href = '#';
          adLinkEl.removeAttribute('target');
          adLinkEl.removeAttribute('rel');
        }
      });

      setupSiteTitleBinding();

      // ---------- auto redirect if lastQueueId still waiting ----------
      (async function autoRedirectIfActiveQueue() {
        try {
          const lastQueueId = sessionStorage.getItem('lastQueueId');
          if (!lastQueueId) return;
          const snap = await get(child(ref(db), `queue/${lastQueueId}`));
          if (snap.exists() && snap.val()?.status === 'waiting') {
            window.location.href = `status.html?queueId=${lastQueueId}`;
          }
        } catch (err) {
          console.warn('autoRedirect failed', err);
        }
      })();

      // ---------- fetch counters ----------
      async function fetchActiveCounters() {
        const countersSnap = await get(ref(db, 'counters'));
        if (!countersSnap.exists()) return [];
        const items = [];
        countersSnap.forEach(s => items.push({ id: s.key, ...s.val() }));
        return sortCountersArray(items).filter(c => c && c.active);
      }

      // ---------- main queue logic (kept robust & compatible with your structure) ----------
      async function getQueueNumber() {
        setLoading(true);
        try {
          const counters = await fetchActiveCounters();
          if (!counters || counters.length === 0) {
            setLoading(false);
            return showError('No active counters available right now.');
          }

          // try a few candidate global round-robin counters (keeps existing structure)
          const globalCounterCandidates = [
            'settings/lastCounterIndex',
            'lastAssignedCounter',
            'system/lastAssignedCounter'
          ];

          let rrResult = null;
          for (const p of globalCounterCandidates) {
            try {
              rrResult = await runTransactionWithRetries(p, (current) => (current || 0) + 1, 6);
              if (rrResult?.committed) break;
            } catch (err) {
              // continue to next candidate
            }
          }

          if (!rrResult || !rrResult.committed) throw new Error('Round-robin failed (no global counter available)');

          const globalCounter = Number(rrResult.snapshot.val());
          if (!Number.isFinite(globalCounter)) throw new Error('Invalid global counter value');

          const index = ((globalCounter - 1) % counters.length + counters.length) % counters.length;
          const counter = counters[index];
          if (!counter || !counter.id) throw new Error('Selected counter not found');

          // increment counter's lastIssued
          const lastIssuedPath = `counters/${counter.id}/lastIssued`;
          const lastIssuedResult = await runTransactionWithRetries(lastIssuedPath, (c) => (c || 0) + 1, 6);
          if (!lastIssuedResult?.committed) throw new Error('Failed to increment lastIssued');

          const nextNumber = Number(lastIssuedResult.snapshot.val());
          if (!Number.isFinite(nextNumber)) throw new Error('Invalid lastIssued value');

          const prefix = (counter.prefix && String(counter.prefix)) || 'Q';
          const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;

          const newRef = push(ref(db, 'queue'));
          const entry = {
            counterId: counter.id,
            queueId,
            timestamp: Date.now(),
            status: 'waiting'
          };

          try {
            await set(newRef, entry);
            // store lastQueueId for auto-redirect
            sessionStorage.setItem('lastQueueId', newRef.key);
            // small success feedback (non-UI-change)
            showSuccess(`Your number: ${queueId}`);
          } catch (err) {
            console.warn('Failed to write queue entry', err);
            // even if set fails, we still navigate to status page â€” preserve original behavior
          }

          // small delay to allow UI feedback then redirect to status page
          setTimeout(() => window.location.href = `status.html?queueId=${newRef.key}`, 900);

        } catch (err) {
          console.error('getQueueNumber error', err);
          const msg = (err && err.message) ? err.message : 'Failed to get queue number. Try again.';
          showError(msg);
        } finally {
          setLoading(false);
        }
      }

      // ---------- events ----------
      getNumberBtn?.addEventListener('click', (e) => {
        e.preventDefault();
        getQueueNumber();
      });
    });
  </script>

  <script src="https://cdn.tailwindcss.com"></script>

    body { font-family: 'Inter', sans-serif; }

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col items-center justify-center p-4 pb-32">

  <!-- Header: LOGO + SITE TITLE (real-time) - NO UI CHANGE -->
  <header class="w-full max-w-sm mb-4">
    <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-3">
      <img id="logoPreview" src="" alt="Logo" class="w-12 h-12 rounded-full hidden object-cover">
      <div class="flex-1 text-left">
        <h1 id="siteTitle" class="text-lg font-bold text-gray-800">Queue Joy</h1>
        <p class="text-xs text-gray-500 header-subtitle">Digital Queue System</p>
      </div>
    </div>
  </header>

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 space-y-6 text-center fade-in relative">
    <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
    </div>

    <div class="space-y-2">
      <h2 id="siteTitleCenter" class="text-2xl font-bold text-gray-800">Get your queue number</h2>

    <button id="getNumberBtn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
      <span id="btnText">ðŸŽ« Get My Number</span>
      <div id="btnSpinner" class="hidden flex items-center justify-center"><div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>Getting your number...</div>

    <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-600 text-sm"></p></div>
    <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"><p class="text-green-600 text-sm"></p></div>
  </div>

  <!-- Ad area (fixed bottom) -->
  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-sm px-4">
    <div class="bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <a id="adLink" href="#" target="_blank" class="block">
        <img id="adPanel" src="" alt="Advertisement" class="w-full rounded-lg shadow-md hidden max-h-24 object-cover">
      </a>
      <div id="noAd" class="text-center text-gray-400 text-sm py-4">No advertisement available</div>
      <div id="adText" class="text-xs text-gray-600 text-center mt-2 hidden"></div>
    </div>
  </div>
</body>
