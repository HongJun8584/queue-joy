<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy â€” Digital Queue System</title>

  <!-- WARNING: tailwindcdn is convenient but not ideal for production. Build Tailwind with PostCSS for production. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Minimal fallback for critical layout if Tailwind CDN is blocked */
    :root{--bg1:#f0f9ff;--bg2:#f3e8ff}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{background:#fff;border-radius:18px;box-shadow:0 8px 30px rgba(2,6,23,.08);max-width:420px;width:100%;padding:24px;text-align:center}
    .btn{display:inline-flex;align-items:center;justify-content:center;width:100%;padding:14px;border-radius:14px;font-weight:600;cursor:pointer}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="card">
    <div style="width:64px;height:64px;margin:0 auto 12px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:linear-gradient(90deg,#7c3aed,#4f46e5)">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/></svg>
    </div>

    <h1 style="font-size:20px;margin:0 0 6px;color:#111827;font-weight:700">Queue Joy</h1>
    <p id="introText" style="margin:0 0 18px;color:#6b7280">Real-time queueing â€” mobile friendly. No app required.</p>

    <button id="getNumberBtn" class="btn" style="background:linear-gradient(90deg,#7c3aed,#a78bfa);color:white;border:0">
      <span id="btnText">ðŸŽ« Get My Number</span>
      <span id="btnSpinner" class="hidden" style="margin-left:8px;display:inline-flex;align-items:center">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10" stroke-opacity="0.25"></circle><path d="M22 12a10 10 0 00-10-10" stroke-linecap="round"></path></svg>
        <span style="margin-left:6px">Getting your number...</span>
      </span>
    </button>

    <div id="successMessage" class="hidden" style="margin-top:14px;padding:10px;border-radius:10px;background:#ecfdf5;border:1px solid #bbf7d0;color:#065f46"></div>
    <div id="errorMessage" class="hidden" style="margin-top:14px;padding:10px;border-radius:10px;background:#fff1f2;border:1px solid #fecaca;color:#b91c1c"></div>

    <div style="margin-top:18px;font-size:12px;color:#9ca3af">Advertisement</div>
    <img id="adPanel" src="" alt="Advertisement" style="margin-top:8px;width:100%;border-radius:8px;max-height:96px;object-fit:cover;display:none">
    <div id="noAd" style="margin-top:8px;color:#c4c4c4">No advertisement available</div>
  </div>

  <!-- =========================
       Inline JS â€” no external index.js to avoid 404s
       Production-ready round-robin + defensive handling
       ========================= -->
  <script type="module">
    // -- Firebase modular imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getDatabase, ref, get, child, push, set, onValue, runTransaction } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js';

    // -- CONFIG: replace these values with your production keys if needed
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.firebasestorage.app",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    // initialize
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    console.log('âœ… Firebase initialized successfully.');
    console.log('ðŸš€ Queue Joy index.html script loaded.');

    // DOM refs
    const getNumberBtn = document.getElementById('getNumberBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const introText = document.getElementById('introText');
    const adPanel = document.getElementById('adPanel');
    const noAd = document.getElementById('noAd');

    function setLoading(flag){
      getNumberBtn.disabled = flag;
      btnText.classList.toggle('hidden', flag);
      btnSpinner.classList.toggle('hidden', !flag);
    }
    function showError(msg){
      errorMessage.textContent = msg; errorMessage.classList.remove('hidden'); successMessage.classList.add('hidden');
      console.error(msg);
      setTimeout(()=> errorMessage.classList.add('hidden'), 5000);
    }
    function showSuccess(msg){
      successMessage.textContent = msg; successMessage.classList.remove('hidden'); errorMessage.classList.add('hidden');
      console.log(msg);
    }

    // settings listeners (intro text + ad)
    (function settingsListeners(){
      try{
        const introRef = ref(db, 'settings/introText');
        onValue(introRef, snap => { if(snap.exists()) introText.textContent = snap.val(); });

        const adRef = ref(db, 'settings/adImage');
        onValue(adRef, snap => {
          if(snap.exists() && snap.val()){
            adPanel.src = snap.val(); adPanel.style.display = 'block'; noAd.style.display = 'none';
          } else { adPanel.style.display = 'none'; noAd.style.display = 'block'; }
        });
      }catch(e){ console.warn('settings listener failed', e); }
    })();

    // fetch active counters deterministically
    async function fetchActiveCounters(){
      const snap = await get(ref(db, 'counters'));
      if(!snap.exists()) return [];
      const items = [];
      snap.forEach(s => {
        const val = s.val();
        items.push({ id: s.key, raw: val, active: !!val.active, prefix: val.prefix||'Q', lastIssued: Number(val.lastIssued||0), order: Number(val.order||0) });
      });
      const actives = items.filter(i=>i.active);
      actives.sort((a,b)=> (a.order - b.order) || String(a.id).localeCompare(String(b.id), undefined, {numeric:true}));
      return actives;
    }

    // small helper to run transactions with retries/backoff
    async function runTransactionWithRetries(path, updateFn, attempts=6){
      const dbRef = ref(db, path);
      let lastErr = null;
      for(let i=1;i<=attempts;i++){
        try{
          const res = await runTransaction(dbRef, updateFn);
          if(res.committed) return res;
          // if not committed, throw to retry
          throw new Error('transaction not committed');
        }catch(err){
          lastErr = err; console.warn(`Transaction attempt ${i} failed for ${path}`, err);
          await new Promise(r=>setTimeout(r, 40 * i));
        }
      }
      throw lastErr || new Error('Transaction failed');
    }

    // main allocation
    async function getQueueNumber(){
      setLoading(true);
      try{
        const counters = await fetchActiveCounters();
        if(!counters || counters.length===0) return showError('No active counters. Please ask staff to enable them.');

        // advance global sequence for fair RR
        const seqRes = await runTransactionWithRetries('settings/globalSequence', cur => { return (Number(cur)||0) + 1; });
        const seq = Number(seqRes.snapshot.val());
        const idx = seq % counters.length;
        const chosen = counters[idx];
        if(!chosen) throw new Error('Chosen counter missing');

        // increment chosen counter lastIssued
        const lastIssuedRes = await runTransactionWithRetries(`counters/${chosen.id}/lastIssued`, cur => { return (Number(cur)||0) + 1; });
        const issuedNum = Number(lastIssuedRes.snapshot.val());
        const pad = 3; const idStr = `${chosen.prefix || 'Q'}${String(issuedNum).padStart(pad, '0')}`;

        // push queue entry
        const qRef = push(ref(db, 'queue'));
        const entry = { counterId: chosen.id, queueId: idStr, number: issuedNum, status: 'waiting', timestamp: Date.now() };
        await set(qRef, entry);

        // save local for redirect
        sessionStorage.setItem('lastQueueId', qRef.key);

        showSuccess(`âœ… Your number is ${idStr}! Redirecting...`);
        // emulate your log line exactly so you get the same console output
        console.log('âœ… Success: âœ… Your number is ' + idStr + '! Redirecting...');

        setTimeout(()=> window.location.href = `status.html?queueId=${qRef.key}`, 900);
      }catch(err){
        console.error('getQueueNumber error', err);
        showError('Failed to get a number. Try again or notify staff.');
      }finally{ setLoading(false); }
    }

    // auto-redirect if already waiting
    (async function autoRedirectIfActive(){
      try{
        const last = sessionStorage.getItem('lastQueueId');
        if(!last) return;
        const snap = await get(child(ref(db), `queue/${last}`));
        if(snap.exists() && snap.val().status === 'waiting') window.location.href = `status.html?queueId=${last}`;
      }catch(e){ console.warn('autoRedirect check failed', e); }
    })();

    // attach
    getNumberBtn.addEventListener('click', e => { e.preventDefault(); if(getNumberBtn.disabled) return; getQueueNumber(); });

    // expose quick debug if ?debug=1 on URL
    (async function debug(){ if(new URLSearchParams(location.search).get('debug')!=='1') return; try{ console.info('DEBUG counters snapshot', await fetchActiveCounters()); }catch(e){console.warn('debug fail', e);} })();
  </script>
</body>
</html>
