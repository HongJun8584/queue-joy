<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy - Digital Queue System</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial; }
    .db-image { max-height: 180px; object-fit: cover; }
    .hidden { display: none !important; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-purple-50 to-rose-50 flex flex-col items-center p-6 pb-20">

  <header class="w-full max-w-3xl mb-6">
    <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-4">
      <img id="siteLogo" src="" alt="Site logo" class="w-12 h-12 rounded-full hidden object-cover border" />
      <div class="flex-1 text-left">
        <h1 id="siteTitle" class="text-lg font-bold text-gray-800">Queue Joy</h1>
        <p id="smallTopText" class="text-xs text-gray-500">Digital Queue System</p>
      </div>
      <div class="text-right text-xs text-gray-400">Powered by Queue Joy</div>
    </div>
  </header>

  <main id="page" class="w-full max-w-3xl flex flex-col items-center gap-8">
    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 space-y-6 text-center relative">
      <div class="mx-auto">
        <img id="centerLogo" class="w-20 h-20 rounded-full object-cover hidden mx-auto shadow-sm border" alt="center logo" />
        <div id="centerIcon" class="w-20 h-20 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
          <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
          </svg>
        </div>
      </div>

      <div class="space-y-2">
        <h2 id="mainHeading" class="text-2xl font-bold text-gray-800">Get your queue number</h2>
        <p id="introText" class="text-gray-600">Real-time queueing system. Mobile-friendly. No app needed.</p>
      </div>

      <button id="getNumberBtn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold rounded-2xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
        <span id="btnText">ðŸŽ« Get your queue number</span>
        <span id="btnSpinner" class="hidden inline-flex items-center ml-2">
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
        </span>
      </button>

      <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg"><p id="errorText" class="text-red-600 text-sm"></p></div>
      <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"><p id="successText" class="text-green-600 text-sm"></p></div>
    </section>

    <aside class="w-full max-w-md bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <a id="adLink" href="#" class="block relative">
        <div id="adContainer" class="w-full rounded-lg shadow-md overflow-hidden"></div>
      </a>
      <div id="noAd" class="text-center text-gray-400 text-sm py-6">No advertisement available</div>
      <div id="adText" class="text-xs text-gray-600 text-center mt-2 hidden"></div>
    </aside>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      child,
      push,
      set,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    /* ---------- CONFIG ---------- */
    const DEFAULT_IMAGE = "https://helloqueuejoy.netlify.app/assets/a_healthcare-DYN-sBZ-.avif";
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    // Single-run guard
    if (window.__QJ_BOOTED__) {
      console.warn('QJ already booted â€” skipping init.');
      // still allow simple event binding if needed
    } else {
      window.__QJ_BOOTED__ = true;
      init().catch(e => {
        console.error('init failed', e);
        // show UI on failure so user can still interact
        revealUI();
      });
    }

    /* ---------- UTIL ---------- */
    function revealUI() {
      const page = document.getElementById('page');
      if (page) page.style.visibility = 'visible'; // keep simple
    }
    function hideUI() {
      const page = document.getElementById('page');
      if (page) page.style.visibility = 'hidden';
    }
    function setLoading(flag) {
      const btn = document.getElementById('getNumberBtn');
      const spinner = document.getElementById('btnSpinner');
      const text = document.getElementById('btnText');
      if (!btn) return;
      btn.disabled = flag;
      if (spinner && text) {
        spinner.classList.toggle('hidden', !flag);
        text.classList.toggle('hidden', flag);
      }
    }
    function showError(msg) {
      const el = document.getElementById('errorMessage');
      const t = document.getElementById('errorText');
      if (t) t.textContent = msg;
      if (el) el.classList.remove('hidden');
      setTimeout(()=> el && el.classList.add('hidden'), 5000);
      console.warn(msg);
    }
    function showSuccess(msg) {
      const el = document.getElementById('successMessage');
      const t = document.getElementById('successText');
      if (t) t.textContent = msg;
      if (el) el.classList.remove('hidden');
      setTimeout(()=> el && el.classList.add('hidden'), 5000);
    }

    /* ---------- STRONG TENANT RESOLUTION (PATH-FIRST) ---------- */
    function resolveTenantSlug() {
      // 1) path-first: the first path segment MUST be the tenant for isolated clients
      try {
        const parts = window.location.pathname.split('/').filter(Boolean);
        if (parts.length > 0 && /^[a-z0-9\-]+$/.test(parts[0])) return parts[0];
      } catch(e){}
      // 2) fallback to explicit query param only if path absent
      try {
        const qp = new URLSearchParams(window.location.search);
        const s = qp.get('slug');
        if (s && /^[a-z0-9\-]+$/.test(s)) return s;
      } catch(e){}
      // 3) no tenant (root); keep local-only behavior
      return null;
    }

    const TENANT = resolveTenantSlug(); // fixed for lifetime of this page

    // session storage key naming: tenant-scoped only
    function tenantKey(keyBase) {
      if (TENANT) return `${keyBase}_${TENANT}`;
      return `${keyBase}_local`;
    }

    /* ---------- AT INIT: CHECK AND IMMEDIATE REDIRECT (NO FLASH) ---------- */
    async function init() {
      hideUI(); // don't render until decision made

      // initialize firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      // Check tenant-scoped stored queue id and verify it
      try {
        const stored = sessionStorage.getItem(tenantKey('lastQueueId'));
        if (stored) {
          // verify exists and still waiting
          const queuePath = TENANT ? `tenants/${TENANT}/queue/${stored}` : `queue/${stored}`;
          const snap = await get(child(ref(db), queuePath));
          if (snap.exists()) {
            const s = (snap.val() || {}).status || '';
            if (String(s).toLowerCase() === 'waiting') {
              // immediate redirect to tenant status page â€” use absolute origin+path to avoid going to other tenants
              const slugPath = TENANT ? `/${TENANT}` : '';
              const target = `${window.location.origin}${slugPath}/status.html?queueId=${encodeURIComponent(stored)}${TENANT ? `&slug=${encodeURIComponent(TENANT)}` : ''}`;
              window.location.replace(target);
              return; // stop initialization â€” browser navigates
            } else {
              // stale: remove tenant-scoped key
              try { sessionStorage.removeItem(tenantKey('lastQueueId')); } catch(e){}
            }
          } else {
            // not found: remove key
            try { sessionStorage.removeItem(tenantKey('lastQueueId')); } catch(e){}
          }
        }
      } catch (e) {
        console.warn('Auto-redirect verification failed, continuing to UI', e);
        // do not redirect anywhere â€” reveal UI so user can proceed
      }

      // no redirect happened â€” reveal UI and wire functionality
      revealUI();
      wireUI(db);
    }

    /* ---------- CORE: create queue and redirect to tenant status (no global keys) ---------- */
    async function wireUI(db) {
      const getNumberBtn = document.getElementById('getNumberBtn');
      const adContainer = document.getElementById('adContainer');
      const noAd = document.getElementById('noAd');
      const siteLogo = document.getElementById('siteLogo');
      const centerLogo = document.getElementById('centerLogo');
      const centerIcon = document.getElementById('centerIcon');

      // prefetch settings to avoid flicker (but only local; no session writes)
      try {
        const settingsPath = TENANT ? `tenants/${TENANT}/settings` : `settings`;
        const snap = await get(child(ref(getDatabase()), settingsPath));
        if (snap.exists()) {
          const s = snap.val() || {};
          const pick = v => (typeof v === 'string' && v.trim()) ? v.trim() : (typeof v === 'number' || typeof v === 'boolean') ? v : null;
          const logoUrl = pick(s.logoUrl) || pick(s.logo) || DEFAULT_IMAGE;
          if (siteLogo) { siteLogo.src = logoUrl; siteLogo.classList.remove('hidden'); }
          const center = pick(s.logoUrl) || pick(s.logo) || DEFAULT_IMAGE;
          if (centerLogo && center) { centerLogo.src = center; centerLogo.classList.remove('hidden'); centerIcon.classList.add('hidden'); }
          // ad
          const ad = pick(s.adImage) || pick(s.adImg) || null;
          if (ad) {
            const img = document.createElement('img'); img.src = ad; img.className = 'w-full object-cover db-image';
            img.onload = () => { adContainer.appendChild(img); adContainer.classList.remove('hidden'); noAd.classList.add('hidden'); };
            img.onerror = () => { noAd.classList.remove('hidden'); };
          }
        }
      } catch (e) { console.warn('prefetch settings failed', e); }

      // helper: fetch active counters
      async function fetchActiveCounters() {
        try {
          const path = TENANT ? `tenants/${TENANT}/counters` : `counters`;
          const snap = await get(child(ref(getDatabase()), path));
          if (!snap.exists()) return [];
          const arr = [];
          snap.forEach(s => arr.push({ id: s.key, ...(s.val() || {}) }));
          // normalize active
          return arr.filter(c => {
            const a = c.active;
            if (a === undefined || a === null) return true;
            if (typeof a === 'boolean') return a;
            const la = String(a).toLowerCase();
            return la === 'true' || la === '1' || la === 'yes' || la === 'y';
          });
        } catch (e) {
          console.warn('fetchActiveCounters failed', e);
          return [];
        }
      }

      // tx helper
      async function runTxWithRetries(pathRef, updater, maxRetries = 6) {
        for (let i=0;i<maxRetries;i++) {
          try {
            const res = await runTransaction(pathRef, updater, { applyLocally: false });
            if (res && res.committed) return res;
          } catch(e) {
            console.warn('tx attempt failed', e);
          }
          await new Promise(r => setTimeout(r, 80 * Math.pow(2, i)));
        }
        throw new Error('Transaction failed after retries');
      }

      async function getQueueNumber() {
        setLoading(true);
        try {
          const dbInst = getDatabase();
          const active = await fetchActiveCounters();
          if (!active || active.length === 0) {
            showError('No active counters available right now.');
            return;
          }

          // round-robin index
          const rrPath = TENANT ? `tenants/${TENANT}/settings/lastCounterIndex` : `settings/lastCounterIndex`;
          const rrRef = child(ref(dbInst), rrPath);
          const rrRes = await runTxWithRetries(rrRef, cur => (Number(cur) || 0) + 1);
          if (!rrRes || rrRes.committed !== true) throw new Error('Round-robin failed.');
          const rrVal = rrRes.snapshot ? rrRes.snapshot.val() : null;
          const idx = ((Number(rrVal) - 1) % active.length + active.length) % active.length;
          const chosen = active[idx] || active[0];

          // increment chosen.lastIssued
          const lastIssuedPath = TENANT ? `tenants/${TENANT}/counters/${chosen.id}/lastIssued` : `counters/${chosen.id}/lastIssued`;
          const lastIssuedRef = child(ref(dbInst), lastIssuedPath);
          const lastIssuedTx = await runTxWithRetries(lastIssuedRef, cur => (Number(cur) || 0) + 1);
          if (!lastIssuedTx || lastIssuedTx.committed !== true) throw new Error('Counter increment failed.');
          const nextNumber = Number(lastIssuedTx.snapshot ? lastIssuedTx.snapshot.val() : 0);
          const prefix = (chosen.prefix || chosen.p || 'Q').toString();
          const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;

          // push queue entry
          const pushPath = TENANT ? `tenants/${TENANT}/queue` : `queue`;
          const newRef = push(child(ref(dbInst), pushPath));
          await set(newRef, { counterId: chosen.id, queueId, timestamp: Date.now(), status: 'waiting' });

          // store tenant-scoped lastQueueId only
          try { sessionStorage.setItem(tenantKey('lastQueueId'), newRef.key); } catch(e){}

          showSuccess(`You're number ${queueId}`);

          // redirect to tenant's status page (origin + slug path)
          const slugPath = TENANT ? `/${TENANT}` : '';
          const target = `${window.location.origin}${slugPath}/status.html?queueId=${encodeURIComponent(newRef.key)}${TENANT ? `&slug=${encodeURIComponent(TENANT)}` : ''}`;
          // small delay for UX
          setTimeout(() => window.location.replace(target), 600);
        } catch (e) {
          console.error('getQueueNumber error', e);
          showError((e && e.message) ? e.message : 'Failed to get queue number.');
        } finally {
          setLoading(false);
        }
      }

      const btn = document.getElementById('getNumberBtn');
      if (btn) btn.addEventListener('click', (ev) => { ev.preventDefault(); getQueueNumber(); });
    } // end wireUI

  </script>
</body>
</html>
