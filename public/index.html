    // ---------- tenant helper (add immediately after db init) ----------
function getSlugFromPath() {
  // primary: first path segment (e.g. /demo-cafe/admin.html -> demo-cafe)
  const path = window.location.pathname || '/';
  const parts = path.split('/').filter(Boolean);
  if (parts.length > 0) {
    // If first part looks like a slug (contains dash or lower-case letters/numbers), use it
    const p0 = parts[0];
    if (/^[a-z0-9\-]+$/.test(p0)) return p0;
  }
  // fallback: ?slug=demo-cafe
  try {
    const qp = new URLSearchParams(window.location.search);
    if (qp.has('slug')) return qp.get('slug');
  } catch (e) {}
  // fallback: no slug -> legacy demo mode
  return null;
}

const __TENANT_SLUG = getSlugFromPath(); // computed once

/**
 * tenantRef(db, 'counters/xyz') -> ref(db, `tenants/${slug}/counters/xyz`)
 * If no slug found, returns ref(db, relPath) (legacy).
 */
function tenantRef(dbInstance, relPath = '') {
  relPath = String(relPath || '').replace(/^\/+/, '');
  if (!__TENANT_SLUG) {
    // legacy behavior when no tenant slug available
    return ref(dbInstance, relPath || '/');
  }
  if (!relPath) return ref(dbInstance, `tenants/${__TENANT_SLUG}`);
  return ref(dbInstance, `tenants/${__TENANT_SLUG}/${relPath}`);
}


    /* ---------------- Helpers ---------------- */
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    // transaction with retries + jittered backoff
    async function runTxWithRetries(pathRef, updater, maxRetries = 6) {
      let lastErr = null;
      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          const result = await runTransaction(pathRef, updater, { applyLocally: false });
          if (result && result.committed) return result;
          lastErr = new Error(`Transaction not committed (attempt ${attempt})`);
        } catch (err) {
          lastErr = err;
          console.warn(`[tx] attempt ${attempt} failed`, err);
        }
        const backoff = 100 * Math.pow(2, attempt - 1) + Math.floor(Math.random() * 120);
        await sleep(backoff);
      }
      throw lastErr || new Error('Transaction failed after retries');
    }

    /* ---------------- DOM Ready ---------------- */
    document.addEventListener('DOMContentLoaded', () => {
      // UI elements
      const siteTitleEl = document.getElementById('siteTitle');
      const siteLogoEl = document.getElementById('siteLogo');
      const centerLogoImg = document.getElementById('centerLogo');
      const centerIcon = document.getElementById('centerIcon');
      const mainHeading = document.getElementById('mainHeading');
      const introText = document.getElementById('introText');
      const getNumberBtn = document.getElementById('getNumberBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const adLinkEl = document.getElementById('adLink');
      const adTextEl = document.getElementById('adText');
      const noAd = document.getElementById('noAd');
      const smallTopTextEl = document.getElementById('smallTopText');

      function showError(msg) {
        console.warn(msg);
        errorMessage.querySelector('p').textContent = msg;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
        setTimeout(() => errorMessage.classList.add('hidden'), 6000);
      }
      function showSuccess(msg) {
        successMessage.querySelector('p').textContent = msg;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        setTimeout(() => successMessage.classList.add('hidden'), 6000);
      }
      function setLoading(flag) {
        getNumberBtn.disabled = flag;
        btnText.classList.toggle('hidden', flag);
        btnSpinner.classList.toggle('hidden', !flag);
        getNumberBtn.setAttribute('aria-busy', String(flag));
      }

      /* -------- Settings listener (single source) -------- */
      const settingsRef = tenantRef(db, 'settings');
      onValue(settingsRef, snap => {
        const s = snap.exists() ? snap.val() : {};

        const pick = v => (typeof v === 'string' && v.trim()) ? v.trim() : (typeof v === 'number' || typeof v === 'boolean') ? v : null;

        // header logo
        if (s.logo) { siteLogoEl.src = s.logo; siteLogoEl.classList.remove('hidden'); }
        else { siteLogoEl.src = ''; siteLogoEl.classList.add('hidden'); }

        // page title â€” use new key mainTitle if present
        const topTitle = pick(s.mainTitle) || pick(s.name) || 'Queue Joy';
        siteTitleEl.textContent = topTitle;
        document.title = topTitle + ' - Digital Queue System';

        // small text on top (NEW: map settings.smallTextOnTop -> #smallTopText)
        if (smallTopTextEl) {
          smallTopTextEl.textContent = pick(s.smallTextOnTop) || pick(s.smallTopText) || 'Digital Queue System';
        }

        // center logo (big)
        if (s.logoUrl) {
          centerLogoImg.src = s.logoUrl; centerLogoImg.classList.remove('hidden'); centerIcon.classList.add('hidden');
        } else if (s.logo) {
          centerLogoImg.src = s.logo; centerLogoImg.classList.remove('hidden'); centerIcon.classList.add('hidden');
        } else {
          centerLogoImg.src = ''; centerLogoImg.classList.add('hidden'); centerIcon.classList.remove('hidden');
        }

        // main headline & intro
        mainHeading.textContent = pick(s.titleinmiddle) || pick(s.ctaTitle) || 'Get your queue number';
        introText.textContent = pick(s.introText) || pick(s.smallTextOnTop) || 'Real-time queueing system. Mobile-friendly. No app needed.';
        btnText.textContent = 'ðŸŽ« ' + (pick(s.ctaText) || 'Get your queue number');

        // --- AD handling (robust) ---
const adContainer = document.getElementById('adContainer');
adContainer.innerHTML = ''; // clear previous

if (s.adImage) {
  const url = String(s.adImage).trim();

  // detect video extension OR base64 video
  const isVideo =
    /\.(mp4|webm|ogg)(\?.*)?$/i.test(url) ||
    url.startsWith('data:video/');

  if (isVideo) {
    const videoEl = document.createElement('video');

    // autoplay-safe config
    videoEl.setAttribute('playsinline', '');
    videoEl.setAttribute('autoplay', '');
    videoEl.setAttribute('loop', '');
    videoEl.setAttribute('muted', '');
    videoEl.setAttribute('preload', 'metadata');

    videoEl.playsInline = true;
    videoEl.autoplay = true;
    videoEl.loop = true;
    videoEl.muted = true;
    videoEl.preload = 'metadata';

    videoEl.className = 'w-full object-cover db-image';
    videoEl.src = url;

    adContainer.appendChild(videoEl);

    videoEl.addEventListener('error', (ev) => {
      console.warn('Ad video error', ev, videoEl.error && videoEl.error.code);
    });

    videoEl.addEventListener('loadedmetadata', () => {
      console.info('Ad video metadata loaded', videoEl.currentSrc);
    });

    videoEl.play().catch(err => {
      console.warn('Video play() failed:', err);
      videoEl.setAttribute('controls', '');
    });

  } else {
    // image / gif
    const imgEl = document.createElement('img');
    imgEl.src = url;
    imgEl.alt = 'Advertisement';
    imgEl.className = 'w-full object-cover db-image';
    imgEl.onload = () => console.info('Ad image loaded', url);
    imgEl.onerror = (e) => console.warn('Ad image failed to load', e, url);
    adContainer.appendChild(imgEl);
  }

  adContainer.classList.remove('hidden');
  noAd.classList.add('hidden');

} else {
  adContainer.innerHTML = '';
  adContainer.classList.add('hidden');
  noAd.classList.remove('hidden');
}

        // ad text and link handling (unchanged)
        adTextEl.textContent = pick(s.adText) || '';
        adTextEl.classList.toggle('hidden', !adTextEl.textContent);
        if (s.adLink) { adLinkEl.href = s.adLink; adLinkEl.target = '_blank'; adLinkEl.rel = 'noopener noreferrer'; }
        else { adLinkEl.href = 'helloqueuejoy.netlify.app'; adLinkEl.removeAttribute('target'); adLinkEl.removeAttribute('rel'); }

      }, err => console.warn('settings read failed', err));

      /* --- auto-redirect if lastQueueId still waiting --- */
      (async function autoRedirect() {
        try {
          const lastQueueId = sessionStorage.getItem('lastQueueId');
          if (!lastQueueId) return;
          const snap = await get(child(tenantRef(db, ''), `queue/${lastQueueId}`));
          if (snap.exists() && snap.val().status === 'waiting') {
            const slug = __TENANT_SLUG || getSlugFromPath();
            const prefix = slug ? `/${slug}` : '';
            window.location.href = `${prefix}/status.html?queueId=${lastQueueId}`;
          }

        } catch (e) {
          console.warn('autoRedirect check failed', e);
        }
      })();

      /* ------------ fetch active counters (deterministic) ------------ */
      async function fetchActiveCounters() {
        const snap = await get(tenantRef(db, 'counters'));
        if (!snap.exists()) return [];

        const raw = [];
        snap.forEach(s => {
          const val = s.val() || {};
          const activeRaw = val.active;
          const active =
            activeRaw === undefined ||
            activeRaw === null ||
            activeRaw === true ||
            activeRaw === 'true' ||
            activeRaw === 1 ||
            activeRaw === '1' ||
            String(activeRaw).toLowerCase() === 'yes' ||
            String(activeRaw).toLowerCase() === 'y';

          raw.push({ id: s.key, ...val, _active: !!active });
        });

        const activeList = raw.filter(c => c && c._active);

        activeList.sort((a, b) => {
          const ao = (a.order !== undefined && a.order !== '' && a.order !== null) ? Number(a.order) : Number.POSITIVE_INFINITY;
          const bo = (b.order !== undefined && b.order !== '' && b.order !== null) ? Number(b.order) : Number.POSITIVE_INFINITY;
          if (ao !== bo) return ao - bo;

          const ai = a.id, bi = b.id;
          if (!isNaN(Number(ai)) && !isNaN(Number(bi))) return Number(ai) - Number(bi);

          return String(ai).localeCompare(String(bi), undefined, { numeric: true, sensitivity: 'base' });
        });

        return activeList;
      }

      /* ---------------- core: getQueueNumber ---------------- */
      async function getQueueNumber() {
        setLoading(true);

        try {
          const activeCounters = await fetchActiveCounters();
          console.debug('Active counters:', activeCounters.map(c => ({ id: c.id, order: c.order, active: c._active })));

          if (!activeCounters || activeCounters.length === 0) {
            showError('No active counters available right now.');
            return;
          }

          // round-robin index (atomic)
          const rrRef = tenantRef(db, 'settings/lastCounterIndex');

          const rrResult = await runTxWithRetries(rrRef, cur => {
            const ncur = Number(cur) || 0;
            return ncur + 1;
          }, 8);

          if (!rrResult || rrResult.committed !== true) {
            throw new Error('Round-robin transaction failed to commit.');
          }

          const rrVal = rrResult.snapshot && rrResult.snapshot.val();
          const globalCounter = Number(rrVal);
          if (!Number.isFinite(globalCounter)) {
            throw new Error('Invalid round-robin counter value returned.');
          }

          const n = activeCounters.length;
          const index = ((globalCounter - 1) % n + n) % n;
          let chosen = activeCounters[index];
          if (!chosen) {
            console.warn('Round-robin: chosen counter missing for index, falling back to first active counter', { globalCounter, index, n });
            chosen = activeCounters[0];
          }

          console.info('Round-robin selected:', { globalCounter, index, chosenId: chosen.id });

          // increment per-counter lastIssued
          const lastIssuedRef = tenantRef(db, `counters/${chosen.id}/lastIssued`);
          const lastIssuedTx = await runTxWithRetries(lastIssuedRef, cur => (Number(cur) || 0) + 1, 8);
          if (!lastIssuedTx || lastIssuedTx.committed !== true) {
            throw new Error('Failed to increment counter issued number.');
          }

          const nextNumber = Number(lastIssuedTx.snapshot && lastIssuedTx.snapshot.val());
          if (!Number.isFinite(nextNumber)) throw new Error('Invalid nextNumber from counter transaction.');

          const prefix = (chosen.prefix && String(chosen.prefix)) || 'Q';
          const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;

          // push queue entry
          const newNode = push(tenantRef(db, 'queue'));
          await set(newNode, {
            counterId: chosen.id,
            queueId,
            timestamp: Date.now(),
            status: 'waiting'
          });

          try { sessionStorage.setItem('lastQueueId', newNode.key); } catch (e) { /* ignore */ }

          showSuccess(`You're number ${queueId}`);
          setTimeout(() => {
            const slug = __TENANT_SLUG || getSlugFromPath();
            const prefix = slug ? `/${slug}` : '';
            window.location.href = `${prefix}/status.html?queueId=${newNode.key}`;
          }, 750);


        } catch (err) {
          console.error('getQueueNumber error', err);
          showError(err && err.message ? err.message : 'Failed to get queue number. Try again.');
        } finally {
          setLoading(false);
        }
      }

      // wire button
      getNumberBtn.addEventListener('click', e => { e.preventDefault(); getQueueNumber(); });

    }); // DOMContentLoaded end
  </script>
