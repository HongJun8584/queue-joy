<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy - Digital Queue System</title>

  <!-- Tailwind (dev) + font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --card-radius: 1rem; }
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial; }
    .fade-in { animation: fadeIn 0.45s cubic-bezier(.2,.9,.2,1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px) } to { opacity: 1; transform: translateY(0) } }
    .db-image { max-height: 180px; object-fit: cover; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-purple-50 to-rose-50 flex flex-col items-center p-6 pb-20">

  <!-- Page UI (unchanged) -->
  <header class="w-full max-w-3xl mb-6">
    <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-4">
      <img id="siteLogo" src="" alt="Site logo" class="w-12 h-12 rounded-full hidden object-cover border" />
      <div class="flex-1 text-left">
        <h1 id="siteTitle" class="text-lg font-bold text-gray-800">Queue Joy</h1>
        <p id="smallTopText" class="text-xs text-gray-500">Digital Queue System</p>
      </div>
      <div class="text-right text-xs text-gray-400">Powered by Queue Joy</div>
    </div>
  </header>

  <main class="w-full max-w-3xl flex flex-col items-center gap-8">
    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 space-y-6 text-center fade-in relative">
      <div class="mx-auto">
        <img id="centerLogo" class="w-20 h-20 rounded-full object-cover hidden mx-auto shadow-sm border" alt="center logo" />
        <div id="centerIcon" class="w-20 h-20 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
          <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
          </svg>
        </div>
      </div>

      <div class="space-y-2">
        <h2 id="mainHeading" class="text-2xl font-bold text-gray-800">Get your queue number</h2>
        <p id="introText" class="text-gray-600">Real-time queueing system. Mobile-friendly. No app needed.</p>
      </div>

      <button id="getNumberBtn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        <span id="btnText">ðŸŽ« Get your queue number</span>
        <span id="btnSpinner" class="hidden inline-flex items-center ml-2">
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Getting your number...
        </span>
      </button>

      <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-600 text-sm"></p></div>
      <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"><p class="text-green-600 text-sm"></p></div>
    </section>

    <aside class="w-full max-w-md bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <a id="adLink" href="https://helloqueuejoy.netlify.app" class="block relative">
        <div id="adContainer" class="w-full rounded-lg shadow-md overflow-hidden"></div>
      </a>
      <div id="noAd" class="text-center text-gray-400 text-sm py-6">No advertisement available</div>
      <div id="adText" class="text-xs text-gray-600 text-center mt-2 hidden"></div>
    </aside>
  </main>

  <!-- SCRIPT: robust module bootstrap -->
  <script type="module">
    /* ===== IMPORTS (must be top-level in module) ===== */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      push,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    /* ===== CONFIG ===== */
    const DEFAULT_IMAGE = "https://helloqueuejoy.netlify.app/assets/a_healthcare-DYN-sBZ-.avif";
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    /* ===== SINGLE-RUN GUARD + MAIN ENTRY ===== */
    if (window.__QJ_BOOTED__) {
      console.warn('QJ already booted â€” skipping init.');
    } else {
      window.__QJ_BOOTED__ = true;
      main().catch(err => console.error('QJ init failed:', err));
    }

    async function main() {
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      window._db = db;

      // ---------- Tenant slug resolution ----------
      function resolveSlug() {
        // 1) explicit ?slug= override
        try {
          const qp = new URLSearchParams(window.location.search);
          const s = qp.get('slug');
          if (s) return s;
        } catch (e) {}

        // 2) sticky session storage
        try {
          const saved = sessionStorage.getItem('qj_active_slug');
          if (saved) return saved;
        } catch (e) {}

        // 3) heuristic from pathname
        try {
          const path = window.location.pathname || '/';
          const parts = path.split('/').filter(Boolean);
          if (parts.length > 0 && /^[a-z0-9\-]+$/.test(parts[0])) return parts[0];
        } catch (e) {}

        return null;
      }

      let TENANT_SLUG = resolveSlug();
      if (TENANT_SLUG) {
        try { sessionStorage.setItem('qj_active_slug', TENANT_SLUG); } catch (e) {}
      } else {
        // If no slug at all â€” we allow legacy demo root, but avoid cross-tenant auto-redirects.
        console.warn('[TENANT] no slug found; running in legacy root mode.');
      }

      function tenantRef(dbInstance, relPath = '') {
        relPath = String(relPath || '').replace(/^\/+/, '');
        if (!TENANT_SLUG) {
          // legacy: root
          return ref(dbInstance, relPath || '/');
        }
        return ref(dbInstance, relPath ? `tenants/${TENANT_SLUG}/${relPath}` : `tenants/${TENANT_SLUG}`);
      }

      // helpers
      const sleep = ms => new Promise(r => setTimeout(r, ms));
      async function runTxWithRetries(pathRef, updater, maxRetries = 6) {
        let lastErr = null;
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            const result = await runTransaction(pathRef, updater, { applyLocally: false });
            if (result && result.committed) return result;
            lastErr = new Error(`Transaction not committed (attempt ${attempt})`);
          } catch (err) {
            lastErr = err;
            console.warn(`[tx] attempt ${attempt} failed`, err);
          }
          const backoff = 100 * Math.pow(2, attempt - 1) + Math.floor(Math.random() * 120);
          await sleep(backoff);
        }
        throw lastErr || new Error('Transaction failed after retries');
      }

      // DOM handlers (deferred until DOM ready)
      document.addEventListener('DOMContentLoaded', () => {
        const siteTitleEl = document.getElementById('siteTitle');
        const siteLogoEl = document.getElementById('siteLogo');
        const centerLogoImg = document.getElementById('centerLogo');
        const centerIcon = document.getElementById('centerIcon');
        const mainHeading = document.getElementById('mainHeading');
        const introText = document.getElementById('introText');
        const getNumberBtn = document.getElementById('getNumberBtn');
        const btnText = document.getElementById('btnText');
        const btnSpinner = document.getElementById('btnSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const adLinkEl = document.getElementById('adLink');
        const adTextEl = document.getElementById('adText');
        const noAd = document.getElementById('noAd');
        const smallTopTextEl = document.getElementById('smallTopText');

        function showError(msg) {
          console.warn(msg);
          if (errorMessage) {
            errorMessage.querySelector('p').textContent = msg;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 6000);
          }
        }
        function showSuccess(msg) {
          if (successMessage) {
            successMessage.querySelector('p').textContent = msg;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            setTimeout(() => successMessage.classList.add('hidden'), 6000);
          }
        }
        function setLoading(flag) {
          if (!getNumberBtn) return;
          getNumberBtn.disabled = flag;
          btnText.classList.toggle('hidden', flag);
          btnSpinner.classList.toggle('hidden', !flag);
          getNumberBtn.setAttribute('aria-busy', String(flag));
        }

        // Settings listener (tenant-scoped)
        const settingsRef = tenantRef(db, 'settings');
        onValue(settingsRef, snap => {
          const s = snap.exists() ? snap.val() : {};
          const pick = v => (typeof v === 'string' && v.trim()) ? v.trim() : (typeof v === 'number' || typeof v === 'boolean') ? v : null;

          const logoUrl = pick(s.logoUrl) || pick(s.logo) || DEFAULT_IMAGE;
          if (siteLogoEl) {
            if (logoUrl) { siteLogoEl.src = logoUrl; siteLogoEl.classList.remove('hidden'); }
            else { siteLogoEl.src = ''; siteLogoEl.classList.add('hidden'); }
          }

          const topTitle = pick(s.mainTitle) || pick(s.name) || 'Queue Joy';
          if (siteTitleEl) siteTitleEl.textContent = topTitle;
          document.title = topTitle + ' - Digital Queue System';

          if (smallTopTextEl) smallTopTextEl.textContent = pick(s.smallTextOnTop) || pick(s.smallTopText) || 'Digital Queue System';

          const center = pick(s.logoUrl) || pick(s.logo) || DEFAULT_IMAGE;
          if (centerLogoImg) {
            if (center) { centerLogoImg.src = center; centerLogoImg.classList.remove('hidden'); centerIcon.classList.add('hidden'); }
            else { centerLogoImg.src = ''; centerLogoImg.classList.add('hidden'); centerIcon.classList.remove('hidden'); }
          }

          if (mainHeading) mainHeading.textContent = pick(s.titleinmiddle) || pick(s.ctaTitle) || 'Get your queue number';
          if (introText) introText.textContent = pick(s.introText) || pick(s.smallTextOnTop) || 'Real-time queueing system. Mobile-friendly. No app needed.';
          if (btnText) btnText.textContent = 'ðŸŽ« ' + (pick(s.ctaText) || 'Get your queue number');

          // ad handling
          const adContainer = document.getElementById('adContainer');
          if (!adContainer) return;
          adContainer.innerHTML = '';
          const adImage = pick(s.adImage) || pick(s.adImg) || pick(s.ad) || '';
          const adUrl = adImage || DEFAULT_IMAGE;
          if (adUrl) {
            const url = String(adUrl).trim();
            const isVideo = /\.(mp4|webm|ogg)(\?.*)?$/i.test(url) || url.startsWith('data:video/');
            if (isVideo) {
              const videoEl = document.createElement('video');
              videoEl.setAttribute('playsinline', '');
              videoEl.autoplay = true;
              videoEl.loop = true;
              videoEl.muted = true;
              videoEl.preload = 'metadata';
              videoEl.className = 'w-full object-cover db-image';
              videoEl.src = url;
              adContainer.appendChild(videoEl);
              adContainer.classList.remove('hidden');
              noAd.classList.add('hidden');
            } else {
              const imgEl = document.createElement('img');
              imgEl.src = url;
              imgEl.alt = 'Advertisement';
              imgEl.className = 'w-full object-cover db-image';
              imgEl.onload = () => { adContainer.classList.remove('hidden'); noAd.classList.add('hidden'); };
              imgEl.onerror = () => { adContainer.classList.add('hidden'); noAd.classList.remove('hidden'); };
              adContainer.appendChild(imgEl);
            }
            adTextEl.textContent = pick(s.adText) || '';
            if (s.adLink) { adLinkEl.href = s.adLink; adLinkEl.target = '_blank'; adLinkEl.rel = 'noopener noreferrer'; }
          } else {
            adContainer.innerHTML = '';
            adContainer.classList.add('hidden');
            noAd.classList.remove('hidden');
          }
        }, err => console.warn('settings read failed', err));

        /* --- auto-redirect if lastQueueId still waiting (tenant-namespaced) --- */
        (async function autoRedirect() {
          try {
            const LAST_KEY = 'lastQueueId_' + ( TENANT_SLUG || 'root' );
            const lastQueueId = sessionStorage.getItem(LAST_KEY);
            if (!lastQueueId) return;
            // verify queue exists under tenant
            const snap = await get(child(tenantRef(db, ''), `queue/${lastQueueId}`));
            if (snap.exists() && snap.val().status === 'waiting') {
              const slug = TENANT_SLUG || null;
              const prefix = slug ? `/${slug}` : '';
              const q = encodeURIComponent(lastQueueId);
              // include slug param explicitly
              window.location.href = `${prefix}/status.html?queueId=${q}${slug ? `&slug=${encodeURIComponent(slug)}` : ''}`;
            }
          } catch (e) {
            console.warn('autoRedirect check failed', e);
          }
        })();

        /* ------------ fetch active counters (tenant-scoped) ------------ */
        async function fetchActiveCounters() {
          const snap = await get(tenantRef(db, 'counters'));
          if (!snap.exists()) return [];
          const raw = [];
          snap.forEach(s => {
            const val = s.val() || {};
            const activeRaw = val.active;
            const active =
              activeRaw === undefined ||
              activeRaw === null ||
              activeRaw === true ||
              activeRaw === 'true' ||
              activeRaw === 1 ||
              activeRaw === '1' ||
              String(activeRaw).toLowerCase() === 'yes' ||
              String(activeRaw).toLowerCase() === 'y';
            raw.push({ id: s.key, ...val, _active: !!active });
          });
          const activeList = raw.filter(c => c && c._active);
          activeList.sort((a, b) => {
            const ao = (a.order !== undefined && a.order !== '' && a.order !== null) ? Number(a.order) : Number.POSITIVE_INFINITY;
            const bo = (b.order !== undefined && b.order !== '' && b.order !== null) ? Number(b.order) : Number.POSITIVE_INFINITY;
            if (ao !== bo) return ao - bo;
            const ai = a.id, bi = b.id;
            if (!isNaN(Number(ai)) && !isNaN(Number(bi))) return Number(ai) - Number(bi);
            return String(ai).localeCompare(String(bi), undefined, { numeric: true, sensitivity: 'base' });
          });
          return activeList;
        }

        /* ---------------- core: getQueueNumber ---------------- */
        async function getQueueNumber() {
          setLoading(true);
          try {
            const activeCounters = await fetchActiveCounters();
            if (!activeCounters || activeCounters.length === 0) {
              showError('No active counters available right now.');
              return;
            }

            // round-robin index (atomic)
            const rrRef = tenantRef(db, 'settings/lastCounterIndex');
            const rrResult = await runTxWithRetries(rrRef, cur => {
              const ncur = Number(cur) || 0;
              return ncur + 1;
            }, 8);

            if (!rrResult || rrResult.committed !== true) {
              throw new Error('Round-robin transaction failed to commit.');
            }
            const rrVal = rrResult.snapshot && rrResult.snapshot.val();
            const globalCounter = Number(rrVal);
            if (!Number.isFinite(globalCounter)) throw new Error('Invalid round-robin counter value returned.');

            const n = activeCounters.length;
            const index = ((globalCounter - 1) % n + n) % n;
            let chosen = activeCounters[index] || activeCounters[0];

            // increment per-counter lastIssued
            const lastIssuedRef = tenantRef(db, `counters/${chosen.id}/lastIssued`);
            const lastIssuedTx = await runTxWithRetries(lastIssuedRef, cur => (Number(cur) || 0) + 1, 8);
            if (!lastIssuedTx || lastIssuedTx.committed !== true) throw new Error('Failed to increment counter issued number.');

            const nextNumber = Number(lastIssuedTx.snapshot && lastIssuedTx.snapshot.val());
            if (!Number.isFinite(nextNumber)) throw new Error('Invalid nextNumber from counter transaction.');

            const prefix = (chosen.prefix && String(chosen.prefix)) || 'Q';
            const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;

            // push queue entry (tenant-scoped)
            const newNode = push(tenantRef(db, 'queue'));
            await set(newNode, {
              counterId: chosen.id,
              queueId,
              timestamp: Date.now(),
              status: 'waiting'
            });

            // namespace session key per-tenant to prevent cross-tenant jumps
            try { sessionStorage.setItem('lastQueueId_' + ( TENANT_SLUG || 'root' ), newNode.key); } catch (e) { /* ignore */ }

            showSuccess(`You're number ${queueId}`);

            // Always include slug in redirect query param (and prefix the path)
            setTimeout(() => {
              const slug = TENANT_SLUG || null;
              const prefix = slug ? `/${slug}` : '';
              const q = encodeURIComponent(newNode.key);
              window.location.href = `${prefix}/status.html?queueId=${q}${slug ? `&slug=${encodeURIComponent(slug)}` : ''}`;
            }, 750);

          } catch (err) {
            console.error('getQueueNumber error', err);
            showError(err && err.message ? err.message : 'Failed to get queue number. Try again.');
          } finally {
            setLoading(false);
          }
        }

        // wire button
        if (getNumberBtn) getNumberBtn.addEventListener('click', e => { e.preventDefault(); getQueueNumber(); });

        // debug
        console.info('[INDEX] tenant slug:', TENANT_SLUG, 'location:', window.location.pathname, window.location.search);
      }); // DOMContentLoaded
    } // main()
  </script>
</body>
