<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy - Digital Queue System</title>

  <script type="module">
    // Firebase v10 modular
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      push,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window._db = db;

    document.addEventListener('DOMContentLoaded', () => {
      // UI elements
      const getNumberBtn = document.getElementById('getNumberBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const introText = document.getElementById('introText');
      const adPanel = document.getElementById('adPanel');
      const noAd = document.getElementById('noAd');
      const businessTitle = document.getElementById('businessTitle');

      // Determine client slug from URL: ?client=mycafe OR ?storeId=...
      const params = new URLSearchParams(window.location.search);
      const clientParam = (params.get('client') || params.get('storeId') || '').trim();
      const clientSlug = clientParam || null;
      // compute base paths
      const clientBase = clientSlug ? `clients/${clientSlug}/` : null;

      // helper to build path that falls back to global
      const remotePath = (subpath) => (clientBase ? `${clientBase}${subpath}` : subpath);

      function showError(msg) {
        console.error(msg);
        errorMessage.querySelector('p').textContent = String(msg);
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
        setTimeout(() => errorMessage.classList.add('hidden'), 5000);
      }
      function showSuccess(msg) {
        successMessage.querySelector('p').textContent = String(msg);
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      }
      function setLoading(flag) {
        getNumberBtn.disabled = flag;
        btnText.classList.toggle('hidden', flag);
        btnSpinner.classList.toggle('hidden', !flag);
      }

      // ======= listeners for settings & ads (client-aware with fallback) =======
      async function setupSettingsListeners() {
        // client-first listeners. If client exists, read client settings; otherwise read root settings.
        if (clientBase) {
          // listen client settings
          const sRef = ref(db, `${clientBase}settings`);
          onValue(sRef, (snap) => {
            const s = snap.exists() ? snap.val() : null;
            if (s) {
              introText.textContent = s.introText || 'Real-time queueing system. Mobile-friendly. No app needed.';
              businessTitle.textContent = s.businessName || 'Queue Joy';
              if (s.adImageUrl) { adPanel.src = s.adImageUrl; adPanel.classList.remove('hidden'); noAd.classList.add('hidden'); }
              else { adPanel.classList.add('hidden'); noAd.classList.remove('hidden'); }
              return;
            }
            // if client settings missing, fallback to global (handled below)
          }, (err)=>console.warn('client settings listener err', err));
        }

        // fallback global settings listeners (keeps compatibility with old structure)
        const adRef = ref(db, 'settings/adImage');
        onValue(adRef, snap => {
          // only apply if client not providing adImage (avoid overriding)
          const clientHas = clientBase ? !!(get(ref(db, `${clientBase}settings/adImage`)).catch(()=>null)) : false;
          if (!clientBase) {
            if (snap.exists()) {
              adPanel.src = snap.val();
              adPanel.classList.remove('hidden');
              noAd.classList.add('hidden');
            } else {
              adPanel.classList.add('hidden');
              noAd.classList.remove('hidden');
            }
          } else {
            // if clientBase present, do nothing (client listener above takes precedence)
            // We keep this as a safe fallback for race conditions.
            if (!adPanel.src || adPanel.classList.contains('hidden')) {
              if (snap.exists()) {
                adPanel.src = snap.val();
                adPanel.classList.remove('hidden');
                noAd.classList.add('hidden');
              }
            }
          }
        });

        const introRef = ref(db, 'settings/introText');
        onValue(introRef, snap => {
          if (!clientBase) {
            if (snap.exists()) introText.textContent = snap.val();
          } else {
            // fallback only if client did not set introText (handled by client listener)
            get(child(ref(db), `${clientBase}settings/introText`)).then(cs => {
              if (!(cs && cs.exists())) {
                if (snap.exists()) introText.textContent = snap.val();
              }
            }).catch(()=>{ if (snap.exists()) introText.textContent = snap.val(); });
          }
        });

        const nameRef = ref(db, 'settings/businessName');
        onValue(nameRef, snap => {
          if (!clientBase) {
            if (snap.exists()) businessTitle.textContent = snap.val();
          } else {
            get(child(ref(db), `${clientBase}settings/businessName`)).then(cs => {
              if (!(cs && cs.exists())) {
                if (snap.exists()) businessTitle.textContent = snap.val();
              }
            }).catch(()=>{ if (snap.exists()) businessTitle.textContent = snap.val(); });
          }
        });
      }

      setupSettingsListeners();

      // ======= Auto-redirect if user last queue still waiting (client-aware) =======
      (async function autoRedirectIfActiveQueue() {
        try {
          const lastQueueId = sessionStorage.getItem('lastQueueId');
          if (!lastQueueId) return;
          // try client path then global
          const snap = await get(child(ref(db), (clientBase ? `${clientBase}queue/${lastQueueId}` : `queue/${lastQueueId}`)));
          if (snap.exists() && snap.val().status === 'waiting') {
            window.location.href = `status.html?queueId=${lastQueueId}${clientSlug ? `&client=${encodeURIComponent(clientSlug)}` : ''}`;
          }
        } catch (err) {
          console.warn('autoRedirect failed', err);
        }
      })();

      // ======= Counters loader (client-aware with fallback) =======
      async function fetchActiveCounters() {
        // Try client counters first
        const clientCountersPath = clientBase ? `${clientBase}counters` : 'counters';
        try {
          const countersSnap = await get(ref(db, clientCountersPath));
          if (countersSnap.exists()) {
            const items = [];
            countersSnap.forEach(s => items.push({ id: s.key, ...s.val() }));
            items.sort((a, b) => {
              const ai = a.id, bi = b.id;
              if (!isNaN(Number(ai)) && !isNaN(Number(bi))) return Number(ai) - Number(bi);
              return String(ai).localeCompare(String(bi), undefined, { numeric: true });
            });
            return items.filter(c => c && c.active);
          }
        } catch (err) {
          console.warn('client counters read failed', err);
        }

        // fallback to root counters
        try {
          const countersSnap = await get(ref(db, 'counters'));
          if (!countersSnap.exists()) return [];
          const items = [];
          countersSnap.forEach(s => items.push({ id: s.key, ...s.val() }));
          items.sort((a, b) => {
            const ai = a.id, bi = b.id;
            if (!isNaN(Number(ai)) && !isNaN(Number(bi))) return Number(ai) - Number(bi);
            return String(ai).localeCompare(String(bi), undefined, { numeric: true });
          });
          return items.filter(c => c && c.active);
        } catch (err) {
          console.warn('global counters read failed', err);
          return [];
        }
      }

      // helper: sleep
      function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

      // robust runTransaction wrapper with exponential backoff
      async function runTransactionWithRetries(path, updater, maxRetries = 6) {
        const refPath = ref(db, path);
        let lastErr = null;
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            console.debug(`[tx] attempt #${attempt} on`, path);
            const result = await runTransaction(refPath, updater, { applyLocally: false });
            if (result && result.committed) {
              console.debug(`[tx] success on ${path} value=`, result.snapshot.val());
              return result;
            }
            lastErr = new Error(`Transaction not committed on ${path} (attempt ${attempt})`);
            console.warn(lastErr);
          } catch (txErr) {
            lastErr = txErr;
            console.warn(`[tx] error on ${path} attempt ${attempt}`, txErr);
          }
          const backoff = 100 * Math.pow(2, attempt - 1);
          await sleep(backoff + Math.floor(Math.random() * 60));
        }
        throw lastErr || new Error(`Transaction failed on ${path} after ${maxRetries} attempts`);
      }

      // ======= Main: getQueueNumber (client-aware) =======
      async function getQueueNumber() {
        setLoading(true);
        try {
          const counters = await fetchActiveCounters();
          console.debug('Active counters:', counters);
          if (!counters || counters.length === 0) {
            setLoading(false);
            return showError('No active counters available right now.');
          }

          // global counter candidates â€” try client-scoped keys first
          const globalCounterCandidates = [];
          if (clientBase) {
            globalCounterCandidates.push(`${clientBase}settings/lastCounterIndex`);
            globalCounterCandidates.push(`${clientBase}lastAssignedCounter`);
          }
          // fallbacks
          globalCounterCandidates.push('settings/lastCounterIndex');
          globalCounterCandidates.push('lastAssignedCounter');
          globalCounterCandidates.push('system/lastAssignedCounter');

          let rrResult = null;
          let usedPath = null;
          for (const p of globalCounterCandidates) {
            try {
              rrResult = await runTransactionWithRetries(p, current => (current || 0) + 1, 6);
              if (rrResult && rrResult.committed) {
                usedPath = p;
                break;
              }
            } catch (err) {
              console.warn(`Global counter attempt failed for ${p}:`, err.message || err);
            }
          }

          if (!rrResult || !rrResult.committed) {
            throw new Error('Round-robin transaction failed for all candidate paths');
          }

          const globalCounter = Number(rrResult.snapshot.val());
          if (!Number.isFinite(globalCounter)) throw new Error('Global counter returned invalid value');
          const index = ((globalCounter - 1) % counters.length + counters.length) % counters.length;
          const counter = counters[index];
          if (!counter || !counter.id) {
            console.error('Invalid counter selected', index, counters);
            throw new Error('Selected counter not found');
          }
          console.debug(`Selected counter (index ${index}) id=${counter.id}`);

          // increment selected counter's lastIssued in the correct path
          const lastIssuedPath = clientBase ? `${clientBase}counters/${counter.id}/lastIssued` : `counters/${counter.id}/lastIssued`;
          const lastIssuedResult = await runTransactionWithRetries(lastIssuedPath, current => (current || 0) + 1, 6);
          if (!lastIssuedResult || !lastIssuedResult.committed) {
            throw new Error('Failed to increment selected counter lastIssued');
          }

          const nextNumber = Number(lastIssuedResult.snapshot.val());
          if (!Number.isFinite(nextNumber)) throw new Error('Invalid lastIssued value after increment');

          const prefix = (counter.prefix && String(counter.prefix)) || 'Q';
          const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;

          // push new queue entry under client or global
          const queuePath = clientBase ? `${clientBase}queue` : 'queue';
          const newRef = push(ref(db, queuePath));
          const entry = {
            counterId: counter.id,
            queueId,
            timestamp: Date.now(),
            status: 'waiting'
          };

          // include client meta if available (helpful)
          if (clientSlug) entry.client = clientSlug;

          await set(newRef, entry);
          // save lastQueueId for auto-redirect
          try { sessionStorage.setItem('lastQueueId', newRef.key); } catch(e){}

          // redirect to status with client param preserved
          setTimeout(() => {
            const q = encodeURIComponent(newRef.key);
            window.location.href = `status.html?queueId=${q}${clientSlug ? `&client=${encodeURIComponent(clientSlug)}` : ''}`;
          }, 900);

        } catch (err) {
          console.error('getQueueNumber error', err);
          const msg = (err && err.message) ? err.message : 'Failed to get queue number. Try again.';
          showError(msg);
        } finally {
          setLoading(false);
        }
      }

      // attach UI click
      getNumberBtn.addEventListener('click', e => {
        e.preventDefault();
        getQueueNumber();
      });

    });
  </script>

  <!-- Tailwind for dev -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col items-center justify-center p-4 pb-32">
  <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 space-y-6 text-center fade-in relative">
    <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
    </div>

    <div class="space-y-2">
      <h1 id="businessTitle" class="text-2xl font-bold text-gray-800">Queue Joy</h1>
      <p id="introText" class="text-gray-600">Real-time queueing system. Mobile-friendly. No app needed.</p>
    </div>

    <button id="getNumberBtn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
      <span id="btnText">ðŸŽ« Get My Number</span>
      <div id="btnSpinner" class="hidden flex items-center justify-center"><div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>Getting your number...</div>
    </button>

    <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-600 text-sm"></p></div>
    <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"><p class="text-green-600 text-sm"></p></div>
  </div>

  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-sm px-4">
    <div class="bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <img id="adPanel" src="" alt="Advertisement" class="w-full rounded-lg shadow-md hidden max-h-24 object-cover">
      <div id="noAd" class="text-center text-gray-400 text-sm py-4">No advertisement available</div>
    </div>
  </div>
</body>
