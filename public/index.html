<head>

  <title>Queue Joy - Digital Queue System</title>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      push,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import {
      getAuth,
      signInAnonymously,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.firebasestorage.app",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    // Expose for quick debugging (optional)
    window.db = db;
    window.auth = auth;

    // Attempt anonymous sign-in immediately
    signInAnonymously(auth).catch(err => {
      console.warn('Anonymous sign-in failed (can still work if user already authenticated):', err);
    });

    // Small helper to wait for authentication (rejects on timeout)
    function ensureAuth(timeoutMs = 5000) {
      return new Promise((resolve, reject) => {
        if (auth.currentUser) return resolve(auth.currentUser);
        const unsub = onAuthStateChanged(auth, user => {
          if (user) {
            unsub();
            return resolve(user);
          }
        });
        setTimeout(() => {
          unsub();
          reject(new Error('Auth timeout'));
        }, timeoutMs);
      });
    }

    // Wait until DOM is ready before wiring UI
    document.addEventListener('DOMContentLoaded', () => {
      // UI elements
      const getNumberBtn = document.getElementById('getNumberBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const introText = document.getElementById('introText');
      const adPanel = document.getElementById('adPanel');
      const noAd = document.getElementById('noAd');

      function showError(msg) {
        console.error(msg);
        errorMessage.querySelector('p').textContent = msg;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
        setTimeout(() => errorMessage.classList.add('hidden'), 5000);
      }

      function showSuccess(msg) {
        successMessage.querySelector('p').textContent = msg;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      }

      function setLoading(flag) {
        getNumberBtn.disabled = flag;
        btnText.classList.toggle('hidden', flag);
        btnSpinner.classList.toggle('hidden', !flag);
      }

      function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      // Ad and intro listeners
      (function setupListeners() {
        const adRef = ref(db, 'settings/adImage');
        onValue(adRef, snap => {
          if (snap.exists()) {
            adPanel.src = snap.val();
            adPanel.classList.remove('hidden');
            noAd.classList.add('hidden');
          } else {
            adPanel.classList.add('hidden');
            noAd.classList.remove('hidden');
          }
        });

        const introRef = ref(db, 'settings/introText');
        onValue(introRef, snap => {
          if (snap.exists()) introText.textContent = snap.val();
        });
      })();

      // Auto-redirect if user has active waiting queue
      (async function autoRedirectIfActiveQueue() {
        try {
          const lastQueueId = sessionStorage.getItem('lastQueueId');
          if (!lastQueueId) return;
          const snap = await get(child(ref(db), `queue/${lastQueueId}`));
          if (snap.exists() && snap.val().status === 'waiting') {
            window.location.href = `status.html?queueId=${lastQueueId}`;
          }
        } catch (err) {
          console.warn('autoRedirect failed', err);
        }
      })();

      async function fetchActiveCounters() {
        const countersSnap = await get(ref(db, 'counters'));
        if (!countersSnap.exists()) return [];
        const items = [];
        countersSnap.forEach(s => {
          const val = s.val();
          items.push({ id: s.key, ...val });
        });
        items.sort((a, b) => String(a.id).localeCompare(String(b.id), undefined, { numeric: true }));
        return items.filter(c => c.active);
      }

      /*
        Round-robin assignment:
        - Ensure client is authenticated.
        - Increment lastAssignedCounter (transaction).
        - Compute index = lastAssignedCounter % activeCount.
        - Try to mark selected counter.busy = true transactionally.
        - If marking busy fails, pointer stays advanced (true cycling).
      */
      async function getQueueNumber() {
        setLoading(true);
        try {
          // ensure we have auth before doing transactions
          try {
            await ensureAuth(5000);
          } catch (authErr) {
            showError('Authentication required. Please refresh the page or check Firebase Auth settings.');
            setLoading(false);
            return;
          }

          const maxAttempts = 8;
          let assigned = false;
          for (let attempt = 1; attempt <= maxAttempts && !assigned; attempt++) {
            // get active counters fresh
            const counters = await fetchActiveCounters();
            if (counters.length === 0) {
              showError('No active counters available.');
              return;
            }

            // advance global pointer (transaction)
            const rrRef = ref(db, 'lastAssignedCounter');
            let rrResult;
            try {
              rrResult = await runTransaction(rrRef, current => (current || 0) + 1);
            } catch (txErr) {
              // usually permission_denied or transient network error
              if (String(txErr).toLowerCase().includes('permission_denied')) {
                showError('Permission denied. Ensure Anonymous Auth is enabled and DB rules allow authenticated writes.');
                throw txErr;
              }
              console.warn('rr transaction failed, retrying', txErr);
              await delay(100 * attempt);
              continue;
            }

            if (!rrResult.committed) {
              await delay(100 * attempt);
              continue;
            }

            const globalCounter = rrResult.snapshot.val();
            const index = Number(globalCounter) % counters.length;
            const counter = counters[index];

            // try mark busy
            const counterRef = ref(db, `counters/${counter.id}`);
            let busyResult;
            try {
              busyResult = await runTransaction(counterRef, current => {
                if (!current || current.busy) return; // abort
                return { ...current, busy: true };
              });
            } catch (txErr) {
              if (String(txErr).toLowerCase().includes('permission_denied')) {
                showError('Permission denied. Ensure Anonymous Auth is enabled and DB rules allow authenticated writes.');
                throw txErr;
              }
              console.warn('mark-busy transaction failed, retrying', txErr);
              await delay(100 * attempt);
              continue;
            }

            if (!busyResult.committed) {
              // someone else grabbed it or node missing ‚Äî pointer already advanced so we just retry
              await delay(100 * attempt);
              continue;
            }

            // increment lastIssued for that counter
            const lastIssuedRef = ref(db, `counters/${counter.id}/lastIssued`);
            let lastIssuedResult;
            try {
              lastIssuedResult = await runTransaction(lastIssuedRef, current => (current || 0) + 1);
            } catch (txErr) {
              console.error('lastIssued transaction error', txErr);
              // attempt to clear busy flag to avoid stuck counter
              try {
                await runTransaction(counterRef, current => {
                  if (!current || !current.busy) return;
                  return { ...current, busy: false };
                });
              } catch (cleanupErr) {
                console.error('Failed to clear busy after lastIssued failure', cleanupErr);
              }
              throw new Error('Failed to increment lastIssued');
            }

            if (!lastIssuedResult.committed) {
              // cleanup busy and retry
              try {
                await runTransaction(counterRef, current => {
                  if (!current || !current.busy) return;
                  return { ...current, busy: false };
                });
              } catch (cleanupErr) {
                console.error('Failed cleanup after lastIssued not committed', cleanupErr);
              }
              await delay(100 * attempt);
              continue;
            }

            // success: create queue entry
            const nextNumber = lastIssuedResult.snapshot.val();
            const prefix = counter.prefix || 'Q';
            const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;
            const newRef = push(ref(db, 'queue'));
            const entry = {
              counterId: counter.id,
              queueId,
              timestamp: Date.now(),
              status: 'waiting'
            };
            await set(newRef, entry);

            sessionStorage.setItem('lastQueueId', newRef.key);
            showSuccess(`‚úÖ Your number is ${queueId}! Redirecting...`);
            setTimeout(() => {
              window.location.href = `status.html?queueId=${newRef.key}`;
            }, 1200);

            assigned = true;
          }

          if (!assigned) {
            showError('All counters busy. Please try again shortly.');
          }
        } catch (err) {
          console.error('getQueueNumber error', err);
          if (String(err).toLowerCase().includes('permission_denied')) {
            showError('Permission denied. Enable Anonymous Auth and update DB rules (see console).');
          } else {
            showError('Failed to get queue number. Try again.');
          }
        } finally {
          setLoading(false);
        }
      }

      // Attach UI handler
      getNumberBtn.addEventListener('click', e => {
        e.preventDefault();
        getQueueNumber();
      });
    });
  </script>

    <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">

  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-sm px-4">

      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <img id="adPanel" src="" alt="Advertisement" class="w-full rounded-lg shadow-md hidden max-h-24 object-cover">
      <div id="noAd" class="text-center text-gray-400 text-sm py-4">No advertisement available</div>
