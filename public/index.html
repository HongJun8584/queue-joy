<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy - Digital Queue System</title>

  <!-- Tailwind CDN for quick styling (dev) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --card-radius: 1rem; }
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .fade-in { animation: fadeIn 0.45s cubic-bezier(.2,.9,.2,1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px) } to { opacity: 1; transform: translateY(0) } }
    .db-image { max-height: 180px; object-fit: cover; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      push,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ----- Firebase config (keep as-is or replace with your project) -----
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window._db = db; // dev hook

    // small helper utilities
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    // resilient transaction helper (with exponential backoff)
    async function runTxWithRetries(path, updater, maxRetries = 6) {
      const node = ref(db, path);
      let lastErr = null;
      for (let i = 1; i <= maxRetries; i++) {
        try {
          const res = await runTransaction(node, updater, { applyLocally: false });
          if (res && res.committed) return res;
          lastErr = new Error(`Transaction not committed (attempt ${i})`);
        } catch (err) {
          lastErr = err;
        }
        // jittered backoff
        await sleep(100 * Math.pow(2, i - 1) + Math.floor(Math.random() * 120));
      }
      throw lastErr || new Error('Transaction failed after retries');
    }

    // main DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      // UI refs
      const siteTitleEl = document.getElementById('siteTitle');
      const siteLogoEl = document.getElementById('siteLogo');
      const centerLogoImg = document.getElementById('centerLogo');
      const centerIcon = document.getElementById('centerIcon');
      const mainHeading = document.getElementById('mainHeading');
      const introText = document.getElementById('introText');
      const getNumberBtn = document.getElementById('getNumberBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const adLinkEl = document.getElementById('adLink');
      const adPanel = document.getElementById('adPanel');
      const noAd = document.getElementById('noAd');
      const adTextEl = document.getElementById('adText');

      function showError(msg) {
        console.warn(msg);
        errorMessage.querySelector('p').textContent = msg;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
        setTimeout(() => errorMessage.classList.add('hidden'), 6000);
      }
      function showSuccess(msg) {
        successMessage.querySelector('p').textContent = msg;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        setTimeout(() => successMessage.classList.add('hidden'), 6000);
      }
      function setLoading(flag) {
        getNumberBtn.disabled = flag;
        btnText.classList.toggle('hidden', flag);
        btnSpinner.classList.toggle('hidden', !flag);
        getNumberBtn.setAttribute('aria-busy', String(flag));
      }

      // SETTINGS -> single source of truth
      const settingsRef = ref(db, 'settings');
      onValue(settingsRef, snap => {
        const s = snap.exists() ? snap.val() : {};

        // header logo (settings.logo)
        if (s.logo) {
          siteLogoEl.src = s.logo;
          siteLogoEl.classList.remove('hidden');
        } else {
          siteLogoEl.src = '';
          siteLogoEl.classList.add('hidden');
        }

        // Top title (mainTitle or fallback to site name)
        const pick = v => (typeof v === 'string' && v.trim()) ? v.trim() : null;
        const topTitle = pick(s.mainTitle) || pick(s.name) || 'Queue Joy';
        siteTitleEl.textContent = topTitle;
        document.title = topTitle + ' - Digital Queue System';

        // small text under top title
        const smallTop = pick(s.smallTextOnTop) || pick(s.smallText) || 'Digital Queue System';
        document.getElementById('smallTopText').textContent = smallTop;

        // center logo (logoUrl takes priority)
        if (s.logoUrl) {
          centerLogoImg.src = s.logoUrl;
          centerLogoImg.alt = (s.mainTitle ? s.mainTitle + ' logo' : 'Logo');
          centerLogoImg.classList.remove('hidden');
          centerIcon.classList.add('hidden');
        } else if (s.logo) {
          // fallback to same image
          centerLogoImg.src = s.logo;
          centerLogoImg.alt = (s.mainTitle ? s.mainTitle + ' logo' : 'Logo');
          centerLogoImg.classList.remove('hidden');
          centerIcon.classList.add('hidden');
        } else {
          centerLogoImg.src = '';
          centerLogoImg.classList.add('hidden');
          centerIcon.classList.remove('hidden');
        }

        // center title (titleinmiddle)
        const centerTitle = pick(s.titleinmiddle) || pick(s.ctaTitle) || 'Get your queue number';
        mainHeading.textContent = centerTitle;

        // intro text (introText or smallTextOnTop)
        const intro = pick(s.introText) || pick(s.smallTextOnTop) || pick(s.smallText) || 'Real-time queueing system. Mobile-friendly. No app needed.';
        introText.textContent = intro;

        // CTA text
        const cta = pick(s.ctaText) || 'Get your queue number';
        btnText.textContent = 'ðŸŽ« ' + cta;

        // advertisement image (adImage) - support base64 and absolute URLs
        if (s.adImage) {
          adPanel.src = s.adImage;
          adPanel.classList.remove('hidden');
          noAd.classList.add('hidden');
        } else if (s.adImageUrl) {
          adPanel.src = s.adImageUrl;
          adPanel.classList.remove('hidden');
          noAd.classList.add('hidden');
        } else {
          adPanel.src = '';
          adPanel.classList.add('hidden');
          noAd.classList.remove('hidden');
        }

        // ad text and link
        const at = pick(s.adText) || '';
        adTextEl.textContent = at;
        adTextEl.classList.toggle('hidden', !at);
        if (s.adLink) {
          adLinkEl.href = s.adLink;
          adLinkEl.target = '_blank';
          adLinkEl.rel = 'noopener noreferrer';
        } else {
          adLinkEl.href = '#';
          adLinkEl.removeAttribute('target');
          adLinkEl.removeAttribute('rel');
        }

      }, err => console.warn('settings read failed', err));

      // --- Auto-redirect if user has an active waiting queue
      (async function () {
        try {
          const lastQueueId = sessionStorage.getItem('lastQueueId');
          if (!lastQueueId) return;
          const q = await get(child(ref(db), `queue/${lastQueueId}`));
          if (q.exists() && q.val().status === 'waiting') {
            window.location.href = `status.html?queueId=${lastQueueId}`;
          }
        } catch (e) { console.warn('auto redirect check failed', e); }
      })();

      // fetch active counters helper
      async function fetchActiveCounters() {
        const snap = await get(ref(db, 'counters'));
        if (!snap.exists()) return [];
        const arr = [];
        snap.forEach(s => arr.push({ id: s.key, ...s.val() }));
        arr.sort((a, b) => {
          const ai = a.id, bi = b.id;
          if (!isNaN(Number(ai)) && !isNaN(Number(bi))) return Number(ai) - Number(bi);
          return String(ai).localeCompare(String(bi), undefined, { numeric: true });
        });
        return arr.filter(c => c && c.active !== false);
      }

      async function getQueueNumber() {
        setLoading(true);
        try {
          const counters = await fetchActiveCounters();
          if (!counters || counters.length === 0) {
            showError('No active counters available at the moment. Try again later.');
            return;
          }

          // Try round robin using several possible global counters (settings/lastCounterIndex preferred)
          const candidates = ['settings/lastCounterIndex', 'lastAssignedCounter', 'system/lastAssignedCounter'];
          let rr = null;
          let rrPath = null;
          for (const p of candidates) {
            try {
              rr = await runTxWithRetries(p, cur => (Number(cur) || 0) + 1, 6);
              if (rr && rr.committed) { rrPath = p; break; }
            } catch (e) {
              console.warn('rr tx failed for', p, e && e.message);
            }
          }
          if (!rr || !rr.committed) throw new Error('Failed to select a counter (please try again).');

          const globalCounter = Number(rr.snapshot.val());
          const index = ((globalCounter - 1) % counters.length + counters.length) % counters.length;
          const chosen = counters[index];
          if (!chosen || !chosen.id) throw new Error('Selected counter missing.');

          // increment the selected counter's lastIssued
          const lastIssuedPath = `counters/${chosen.id}/lastIssued`;
          const lastIssuedRes = await runTxWithRetries(lastIssuedPath, cur => (Number(cur) || 0) + 1, 6);
          if (!lastIssuedRes || !lastIssuedRes.committed) throw new Error('Failed to issue number.');

          const nextNumber = Number(lastIssuedRes.snapshot.val());
          const prefix = (chosen.prefix && String(chosen.prefix)) || 'Q';
          const queueIdStr = `${prefix}${String(nextNumber).padStart(3, '0')}`;

          // push queue entry
          const newRef = push(ref(db, 'queue'));
          const entry = { counterId: chosen.id, queueId: queueIdStr, timestamp: Date.now(), status: 'waiting' };
          await set(newRef, entry);

          // persist lastQueueId in session so user is redirected to status later
          try { sessionStorage.setItem('lastQueueId', newRef.key); } catch (e) { /* ignore */ }

          showSuccess(`You're number ${queueIdStr} â€” Opening status...`);
          // small delay so the user sees success message
          setTimeout(() => window.location.href = `status.html?queueId=${newRef.key}`, 850);

        } catch (err) {
          console.error('getQueueNumber error', err);
          const msg = err && err.message ? err.message : 'Failed to get queue number. Please try again.';
          showError(msg);
        } finally {
          setLoading(false);
        }
      }

      getNumberBtn.addEventListener('click', e => {
        e.preventDefault();
        getQueueNumber();
      });

    });

  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-purple-50 to-rose-50 flex flex-col items-center p-6 pb-20">

  <!-- Header -->
  <header class="w-full max-w-3xl mb-6">
    <div class="bg-white rounded-2xl shadow-md p-4 flex items-center gap-4">
      <img id="siteLogo" src="" alt="Site logo" class="w-12 h-12 rounded-full hidden object-cover border" />
      <div class="flex-1 text-left">
        <h1 id="siteTitle" class="text-lg font-bold text-gray-800">Queue Joy</h1>
        <p id="smallTopText" class="text-xs text-gray-500">Digital Queue System</p>
      </div>
      <div class="text-right text-xs text-gray-400">Powered by Queue Joy</div>
    </div>
  </header>

  <!-- Main card -->
  <main class="w-full max-w-3xl flex flex-col items-center gap-8">

    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 space-y-6 text-center fade-in relative">
      <div class="mx-auto">
        <img id="centerLogo" class="w-20 h-20 rounded-full object-cover hidden mx-auto shadow-sm border" alt="center logo"/>
        <div id="centerIcon" class="w-20 h-20 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
          <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
        </div>
      </div>

      <div class="space-y-2">
        <h2 id="mainHeading" class="text-2xl font-bold text-gray-800">Get your queue number</h2>
        <p id="introText" class="text-gray-600">Real-time queueing system. Mobile-friendly. No app needed.</p>
      </div>

      <button id="getNumberBtn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
        <span id="btnText">ðŸŽ« Get your queue number</span>
        <span id="btnSpinner" class="hidden inline-flex items-center ml-2"><svg class="animate-spin h-5 w-5" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg> Getting your number...</span>
      </button>

      <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-600 text-sm"></p></div>
      <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"><p class="text-green-600 text-sm"></p></div>
    </section>

    <!-- Advertisement card -->
    <aside class="w-full max-w-md bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <a id="adLink" href="#" class="block">
        <img id="adPanel" src="" alt="Advertisement" class="w-full rounded-lg shadow-md hidden db-image">
      </a>
      <div id="noAd" class="text-center text-gray-400 text-sm py-6">No advertisement available</div>
      <div id="adText" class="text-xs text-gray-600 text-center mt-2 hidden"></div>
    </aside>

  </main>

</body>
</html>
