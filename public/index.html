<!doctype html>
<html lang="en">
<head>

  <!-- Tailwind CDN note: fine for demo. Build Tailwind for production. -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root { --card-radius: 1rem; }

    .fade-in { animation: fadeIn 0.45s cubic-bezier(.2,.9,.2,1); }

  </style>

  <!--
    Safe env loader:
    - Attempts to fetch /.netlify/functions/env.js as text (non-blocking).
    - If response looks like JS (or has application/javascript CT), it evaluates it.
    - If fetch fails / returns HTML, it will NOT throw a parse error.
    - In demo mode (localhost or ?demo=true) the loader will inject a minimal safe demo env.
    IMPORTANT: Deploy the function in Netlify â€” this loader is a robust safety net for preview and local dev.
  -->
  <script>
  (function () {
    const PATH = '/.netlify/functions/env.js';
    const demoForced = (() => {
      try { const qp = new URL(location).searchParams; return qp.get('demo') === 'true' || location.hostname === 'localhost' || location.hostname === '127.0.0.1'; }
      catch { return location.hostname === 'localhost' || location.hostname === '127.0.0.1'; }
    })();

    function injectDemoEnv() {
      window.__ENV = window.__ENV || {};
      window.__ENV.TENANT_ID = window.__ENV.TENANT_ID || 'demo';
      window.__ENV.FIREBASE_PATH = window.__ENV.FIREBASE_PATH || 'tenants/demo';
      window.__ENV.SITE_BASE = window.__ENV.SITE_BASE || location.origin;
      if (!window.__ENV.FIREBASE_CONFIG) {
        window.__ENV.FIREBASE_CONFIG = JSON.stringify({
          apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
          authDomain: "queue-joy-aa21b.firebaseapp.com",
          databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "queue-joy-aa21b",
          storageBucket: "queue-joy-aa21b.appspot.com",
          messagingSenderId: "950240394209",
          appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
        });
      }
      console.info('[env loader] Demo env injected (demo mode). Use ?demo=true or set TENANT_ID site env in Netlify.');
    }

    function safeEvalJs(text) {
      try {
        // evaluated in global scope
        (new Function(text))();
        console.info('[env loader] env.js evaluated successfully.');
        return true;
      } catch (e) {
        console.warn('[env loader] env.js evaluation failed:', e);
        return false;
      }
    }

    // Try to fetch the function with a short timeout (non-blocking)
    const controller = new AbortController();
    const timeout = 1400; // ms â€” quick fallback for UI preview
    const timer = setTimeout(() => controller.abort(), timeout);

    fetch(PATH, { signal: controller.signal, cache: 'no-cache' })
      .then(async res => {
        clearTimeout(timer);
        const ct = (res.headers.get('content-type') || '').toLowerCase();
        const text = await res.text().catch(() => '');

        if (!res.ok) {
          console.warn('[env loader] env function returned non-OK status', res.status);
          if (demoForced) injectDemoEnv();
          return;
        }

        // Heuristics: JS content-type OR the body starts with "window.__ENV" or contains "window.__ENV"
        const looksLikeJs = ct.includes('javascript') || /^\s*window\.__ENV\b/m.test(text) || /window\.__ENV/.test(text);
        if (looksLikeJs && text.trim().length > 10) {
          if (!safeEvalJs(text)) {
            if (demoForced) injectDemoEnv();
          }
        } else {
          // response might be HTML (starts with <) â€” do not eval â€” use demo fallback on local/demo
          console.warn('[env loader] env.js response does not look like JS; skipping eval.');
          if (demoForced) injectDemoEnv();
        }
      })
      .catch(err => {
        clearTimeout(timer);
        // fetch error (timeout, network, aborted)
        console.warn('[env loader] failed to fetch env.js', err);
        if (demoForced) injectDemoEnv();
      });
  })();
  </script>

  <!-- Firebase + app logic (module). Runs after the loader attempts to populate window.__ENV -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      push,
      onValue,
      off,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    /* ---------- Utilities ---------- */
    const sleep = ms => new Promise(r => setTimeout(r, ms));
    async function runTxWithRetries(pathRef, updater, maxRetries = 6) {
      let lastErr = null;
      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          const result = await runTransaction(pathRef, updater, { applyLocally: false });
          if (result && result.committed) return result;
          lastErr = new Error(`Transaction not committed (attempt ${attempt})`);
        } catch (err) {
          lastErr = err;
          console.warn(`[tx] attempt ${attempt} failed`, err);
        }
        const backoff = 100 * Math.pow(2, attempt - 1) + Math.floor(Math.random() * 120);
        await sleep(backoff);
      }
      throw lastErr || new Error('Transaction failed after retries');
    }
    function normalizeSlug(raw = '') {
      return (raw || '').toString().trim().toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9\-]/g, '-').replace(/-+/g, '-').replace(/^-|-$/g, '');
    }

    /* ---------- Tenant detection + demo mode ---------- */
    function detectTenant() {
      try {
        if (window.__ENV && window.__ENV.TENANT_ID) {
          const s = normalizeSlug(window.__ENV.TENANT_ID);
          if (s) return s;
        }
      } catch (e) {}
      try {
        const qp = new URL(location).searchParams;
        const q = qp.get('tenant') || qp.get('slug');
        if (q) return normalizeSlug(q);
      } catch (e) {}
      try {
        const parts = location.pathname.split('/').filter(Boolean);
        if (parts.length > 0 && !/status\.html|admin\.html|index\.html/i.test(parts[0])) {
          return normalizeSlug(parts[0]);
        }
      } catch (e) {}
      try {
        const host = location.hostname || '';
        const parts = host.split('.');
        if (parts.length >= 3) return normalizeSlug(parts[0]);
      } catch (e) {}
      return '';
    }

    // Demo mode enabled when ?demo=true OR on localhost
    const urlParams = (() => { try { return new URL(location).searchParams; } catch { return new URLSearchParams(); } })();
    const DEMO_FORCED = (urlParams.get('demo') === 'true') || location.hostname === 'localhost' || location.hostname === '127.0.0.1';

    /* ---------- Firebase config (runtime-friendly) ---------- */
    let firebaseConfig = null;
    try {
      if (window.__ENV && window.__ENV.FIREBASE_CONFIG) {
        firebaseConfig = JSON.parse(window.__ENV.FIREBASE_CONFIG);
      }
    } catch (e) {
      console.warn('Invalid window.__ENV.FIREBASE_CONFIG', e);
    }

    // fallback demo config â€” safe defaults for preview
    if (!firebaseConfig) {
      firebaseConfig = {
        apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
        authDomain: "queue-joy-aa21b.firebaseapp.com",
        databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "queue-joy-aa21b",
        storageBucket: "queue-joy-aa21b.appspot.com",
        messagingSenderId: "950240394209",
        appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
      };
      console.warn('Using fallback demo Firebase config â€” replace with window.__ENV.FIREBASE_CONFIG for production.');
    }

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window._db = db; // debug hook (dev only)

    /* ---------- Tenant base path ---------- */
    let tenantId = detectTenant();
    let demoMode = false;
    if (!tenantId) {
      if (DEMO_FORCED) {
        tenantId = 'demo'; // safe demo namespace
        demoMode = true;
        console.info('DEMO MODE: tenant set to "demo". Use ?demo=true to force demo.');
      } else {
        // show friendly error and stop execution to avoid writing to root
        document.addEventListener('DOMContentLoaded', () => {
          document.body.innerHTML = '<div style="padding:24px;max-width:720px;margin:40px auto;font-family:Inter,system-ui;"><h2>Site not configured for tenant</h2><p>This site instance is not associated with a tenant. If you are the owner, provision a tenant site. For demo preview, add <code>?demo=true</code> to the URL.</p></div>';
        });
        console.error('TENANT_ID not found and demo not enabled. Aborting to avoid root writes.');
        throw new Error('TENANT_ID not found â€” aborting');
      }
    }

    const basePath = `tenants/${tenantId}`;
    const tRef = (p='') => ref(db, `${basePath}/${String(p||'').replace(/^\/+|\/+$/g,'')}`);

    /* ---------- Minimal UI wiring (keeps your original DOM) ---------- */
    document.addEventListener('DOMContentLoaded', () => {
      // UI elements (same ids as before)
      const siteTitleEl = document.getElementById('siteTitle');
      const siteLogoEl = document.getElementById('siteLogo');
      const centerLogoImg = document.getElementById('centerLogo');
      const centerIcon = document.getElementById('centerIcon');
      const mainHeading = document.getElementById('mainHeading');
      const introText = document.getElementById('introText');
      const getNumberBtn = document.getElementById('getNumberBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const adLinkEl = document.getElementById('adLink');
      const adTextEl = document.getElementById('adText');
      const noAd = document.getElementById('noAd');
      const smallTopTextEl = document.getElementById('smallTopText');

      function showError(msg) {
        console.warn(msg);
        if (errorMessage) {
          errorMessage.querySelector('p').textContent = msg;
          errorMessage.classList.remove('hidden');
          successMessage.classList.add('hidden');
          setTimeout(() => errorMessage.classList.add('hidden'), 6000);
        } else {
          alert(msg);
        }
      }
      function showSuccess(msg) {
        if (successMessage) {
          successMessage.querySelector('p').textContent = msg;
          successMessage.classList.remove('hidden');
          errorMessage.classList.add('hidden');
          setTimeout(() => successMessage.classList.add('hidden'), 6000);
        } else {
          console.info(msg);
        }
      }
      function setLoading(flag) {
        if (getNumberBtn) {
          getNumberBtn.disabled = flag;
          if (btnText) btnText.classList.toggle('hidden', flag);
          if (btnSpinner) btnSpinner.classList.toggle('hidden', !flag);
          getNumberBtn.setAttribute('aria-busy', String(flag));
        }
      }

      /* -------- Settings listener (tenant-scoped) -------- */
      const settingsRef = tRef('settings');
      onValue(settingsRef, snap => {
        const s = snap.exists() ? snap.val() : {};
        const pick = v => (typeof v === 'string' && v.trim()) ? v.trim() : (typeof v === 'number' || typeof v === 'boolean') ? v : null;

        // header logo
        if (s.logo) { siteLogoEl.src = s.logo; siteLogoEl.classList.remove('hidden'); }
        else { siteLogoEl.src = ''; siteLogoEl.classList.add('hidden'); }

        // page title
        const topTitle = pick(s.mainTitle) || pick(s.name) || 'Queue Joy';
        if (siteTitleEl) siteTitleEl.textContent = topTitle;
        document.title = topTitle + ' - Digital Queue System';

        if (smallTopTextEl) smallTopTextEl.textContent = pick(s.smallTextOnTop) || pick(s.smallTopText) || 'Digital Queue System';

        // center logo
        if (s.logoUrl) {
          centerLogoImg.src = s.logoUrl; centerLogoImg.classList.remove('hidden'); centerIcon.classList.add('hidden');
        } else if (s.logo) {
          centerLogoImg.src = s.logo; centerLogoImg.classList.remove('hidden'); centerIcon.classList.add('hidden');
        } else {
          centerLogoImg.src = ''; centerLogoImg.classList.add('hidden'); centerIcon.classList.remove('hidden');
        }

        mainHeading.textContent = pick(s.titleinmiddle) || pick(s.ctaTitle) || 'Get your queue number';
        introText.textContent = pick(s.introText) || pick(s.smallTextOnTop) || 'Real-time queueing system. Mobile-friendly.';
        btnText.textContent = 'ðŸŽ« ' + (pick(s.ctaText) || 'Get your queue number');

        // ad
        const adContainer = document.getElementById('adContainer');
        adContainer && (adContainer.innerHTML = '');
        if (s.adImage) {
          const url = String(s.adImage).trim();
          const isVideo = /\.(mp4|webm|ogg)(\?.*)?$/i.test(url) || url.startsWith('data:video/');
          if (isVideo) {
            const videoEl = document.createElement('video');
            videoEl.setAttribute('playsinline','');
            videoEl.setAttribute('autoplay','');
            videoEl.setAttribute('loop','');
            videoEl.setAttribute('muted','');
            videoEl.className = 'w-full object-cover db-image';
            videoEl.src = url;
            adContainer && adContainer.appendChild(videoEl);
            videoEl.play().catch(()=>{});
          } else {
            const imgEl = document.createElement('img');
            imgEl.src = url;
            imgEl.alt = 'Advertisement';
            imgEl.className = 'w-full object-cover db-image';
            adContainer && adContainer.appendChild(imgEl);
          }
          adContainer && adContainer.classList.remove('hidden');
          noAd && noAd.classList.add('hidden');
        } else {
          adContainer && (adContainer.innerHTML = '');
          adContainer && adContainer.classList.add('hidden');
          noAd && noAd.classList.remove('hidden');
        }

        adTextEl.textContent = pick(s.adText) || '';
        adTextEl.classList.toggle('hidden', !adTextEl.textContent);
        const siteBase = (window.__ENV && window.__ENV.SITE_BASE) ? window.__ENV.SITE_BASE.replace(/\/$/, '') : null;
        if (s.adLink) { adLinkEl.href = s.adLink; adLinkEl.target = '_blank'; adLinkEl.rel = 'noopener noreferrer'; }
        else if (siteBase) { adLinkEl.href = `${siteBase}/${tenantId}`; adLinkEl.target = '_blank'; adLinkEl.rel = 'noopener noreferrer'; }
        else { adLinkEl.href = '#'; adLinkEl.removeAttribute('target'); adLinkEl.removeAttribute('rel'); }
      }, err => console.warn('settings read failed', err));

      /* --- auto-redirect if lastQueueId still waiting (tenant-scoped) --- */
      (async function autoRedirect() {
        try {
          const lastQueueId = sessionStorage.getItem(`lastQueueId:${tenantId}`);
          if (!lastQueueId) return;
          const snap = await get(child(ref(db), `${basePath}/queue/${lastQueueId}`));
          if (snap.exists() && snap.val().status === 'waiting') {
            window.location.href = `status.html?queueId=${lastQueueId}`;
          }
        } catch (e) { console.warn('autoRedirect check failed', e); }
      })();

      /* ------------ fetch active counters (tenant-scoped) ------------ */
      async function fetchActiveCounters() {
        try {
          const snap = await get(tRef('counters'));
          if (!snap.exists()) {
            if (demoMode) {
              // in-memory demo counter so demo preview works without DB entries
              return [{ id: 'demo-counter-1', name: 'Counter 1', prefix: 'Q', active: true, lastIssued: 0, nowServing: 0 }];
            }
            return [];
          }

          const raw = [];
          snap.forEach(s => {
            const val = s.val() || {};
            const activeRaw = val.active;
            const active =
              activeRaw === undefined ||
              activeRaw === null ||
              activeRaw === true ||
              activeRaw === 'true' ||
              activeRaw === 1 ||
              activeRaw === '1' ||
              String(activeRaw).toLowerCase() === 'yes' ||
              String(activeRaw).toLowerCase() === 'y';
            raw.push({ id: s.key, ...val, _active: !!active });
          });

          const activeList = raw.filter(c => c && c._active);
          activeList.sort((a, b) => {
            const ao = (a.order !== undefined && a.order !== '' && a.order !== null) ? Number(a.order) : Number.POSITIVE_INFINITY;
            const bo = (b.order !== undefined && b.order !== '' && b.order !== null) ? Number(b.order) : Number.POSITIVE_INFINITY;
            if (ao !== bo) return ao - bo;
            const ai = a.id, bi = b.id;
            if (!isNaN(Number(ai)) && !isNaN(Number(bi))) return Number(ai) - Number(bi);
            return String(ai).localeCompare(String(bi), undefined, { numeric: true, sensitivity: 'base' });
          });

          return activeList;
        } catch (e) {
          console.warn('fetchActiveCounters error', e);
          return demoMode ? [{ id: 'demo-counter-1', name: 'Counter 1', prefix: 'Q', active: true, lastIssued: 0, nowServing: 0 }] : [];
        }
      }

      /* ---------------- core: getQueueNumber (tenant-scoped) ---------------- */
      async function getQueueNumber() {
        setLoading(true);
        try {
          const activeCounters = await fetchActiveCounters();
          if (!activeCounters || activeCounters.length === 0) {
            showError('No active counters available right now.');
            return;
          }

          // round-robin index (tenant-scoped system path)
          const rrRef = tRef('system/lastCounterIndex');

          // If demoMode we simulate runTxWithRetries locally to avoid write conflicts
          let globalCounter;
          if (demoMode) {
            // simple in-memory counter for demo (not persisted)
            if (!window.__QJ_DEMO_STATE) window.__QJ_DEMO_STATE = { rr: 0, counters: {} };
            window.__QJ_DEMO_STATE.rr = (window.__QJ_DEMO_STATE.rr || 0) + 1;
            globalCounter = window.__QJ_DEMO_STATE.rr;
          } else {
            const rrResult = await runTxWithRetries(rrRef, cur => { const ncur = Number(cur) || 0; return ncur + 1; }, 8);
            if (!rrResult || rrResult.committed !== true) throw new Error('Round-robin transaction failed to commit.');
            globalCounter = Number(rrResult.snapshot && rrResult.snapshot.val());
          }

          const n = activeCounters.length;
          const index = ((globalCounter - 1) % n + n) % n;
          let chosen = activeCounters[index];
          if (!chosen) chosen = activeCounters[0];

          // increment per-counter lastIssued (tenant-scoped)
          let nextNumber;
          if (demoMode) {
            const cid = chosen.id || 'demo-counter-1';
            window.__QJ_DEMO_STATE.counters[cid] = (window.__QJ_DEMO_STATE.counters[cid] || 0) + 1;
            nextNumber = window.__QJ_DEMO_STATE.counters[cid];
          } else {
            const lastIssuedRef = tRef(`counters/${chosen.id}/lastIssued`);
            const lastIssuedTx = await runTxWithRetries(lastIssuedRef, cur => (Number(cur) || 0) + 1, 8);
            if (!lastIssuedTx || lastIssuedTx.committed !== true) throw new Error('Failed to increment counter issued number.');
            nextNumber = Number(lastIssuedTx.snapshot && lastIssuedTx.snapshot.val());
          }

          if (!Number.isFinite(nextNumber)) throw new Error('Invalid nextNumber from counter transaction.');

          const prefix = (chosen.prefix && String(chosen.prefix)) || 'Q';
          const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;

          // push queue entry (tenant-scoped)
          let newNodeKey;
          if (demoMode) {
            // emulate new node key
            newNodeKey = `demo-${Date.now().toString(36)}-${Math.random().toString(36).slice(2,6)}`;
            // do NOT write to DB in demo mode
          } else {
            const newNode = push(tRef('queue'));
            await set(newNode, {
              counterId: chosen.id,
              queueId,
              timestamp: Date.now(),
              status: 'waiting'
            });
            newNodeKey = newNode.key;
          }

          try { sessionStorage.setItem(`lastQueueId:${tenantId}`, newNodeKey); } catch (e) { /* ignore */ }

          showSuccess(`You're number ${queueId}`);
          setTimeout(() => window.location.href = `status.html?queueId=${newNodeKey}`, 750);

        } catch (err) {
          console.error('getQueueNumber error', err);
          showError(err && err.message ? err.message : 'Failed to get queue number. Try again.');
        } finally {
          setLoading(false);
        }
      }

      // wire button
      getNumberBtn.addEventListener('click', e => { e.preventDefault(); getQueueNumber(); });

    }); // DOMContentLoaded
  </script>

<body class="min-h-screen bg-gradient-to-br from-slate-50 via-purple-50 to-rose-50 flex flex-col items-center p-6 pb-20">

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
          </svg>
        </div>

      <div class="space-y-2">

        <span id="btnText">ðŸŽ« Get your queue number</span>
        <span id="btnSpinner" class="hidden inline-flex items-center ml-2">
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24" aria-hidden="true">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
          </svg>
          Getting your number...
        </span>
      </button>

      <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-600 text-sm"></p></div>
      <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"><p class="text-green-600 text-sm"></p></div>
    </section>

    <!-- Advertisement card -->
    <aside class="w-full max-w-md bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <a id="adLink" href="#" class="block relative" target="_blank" rel="noopener noreferrer">
        <div id="adContainer" class="w-full rounded-lg shadow-md overflow-hidden">
          <!-- ad content (img/video) will be injected here dynamically -->
        </div>
      </a>
      <div id="noAd" class="text-center text-gray-400 text-sm py-6">No advertisement available</div>
      <div id="adText" class="text-xs text-gray-600 text-center mt-2 hidden"></div>
    </aside>
  </main>
</body>
