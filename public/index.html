<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Queue Joy - Digital Queue System</title>

  <!-- Tailwind (dev) + font -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { --radius: 1rem; --accent-from: #7c3aed; --accent-to: #6d28d9; }
    body { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: linear-gradient(180deg,#f8fafc 0%, #eef2ff 100%); }
    .card { border-radius: var(--radius); box-shadow: 0 8px 30px rgba(2,6,23,0.06); background: white; }
    .btn-main { background: linear-gradient(90deg,var(--accent-from),var(--accent-to)); }
    .fade-in { animation: fadeIn .42s cubic-bezier(.2,.9,.2,1); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .db-image { max-height: 160px; object-fit: cover; border-radius: 0.75rem; }
    .muted { color: #6b7280; }
  </style>

  <script type="module">
    // Developer note: local DB export path (for your tooling)
    // /mnt/data/queue-joy-aa21b-default-rtdb-export (6).json

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      child,
      push,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.appspot.com",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    window._db = db;

    document.addEventListener('DOMContentLoaded', () => {
      // UI refs
      const getNumberBtn = document.getElementById('getNumberBtn');
      const btnText = document.getElementById('btnText');
      const btnSpinner = document.getElementById('btnSpinner');
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // new / enhanced UI refs
      const siteTitleEl = document.getElementById('siteTitle');
      const siteLogoEl = document.getElementById('siteLogo');
      const centerLogoEl = document.getElementById('centerLogo');
      const centerIcon = document.getElementById('centerIcon');
      const mainHeading = document.getElementById('mainHeading');
      const introText = document.getElementById('introText');
      const adLinkEl = document.getElementById('adLink');
      const adPanel = document.getElementById('adPanel');
      const adTextEl = document.getElementById('adText');
      const noAd = document.getElementById('noAd');

      function showError(msg) {
        console.warn(msg);
        errorMessage.querySelector('p').textContent = msg;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
        setTimeout(() => errorMessage.classList.add('hidden'), 5000);
      }
      function showSuccess(msg) {
        successMessage.querySelector('p').textContent = msg;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
      }
      function setLoading(flag) {
        getNumberBtn.disabled = flag;
        btnText.classList.toggle('hidden', flag);
        btnSpinner.classList.toggle('hidden', !flag);
        getNumberBtn.setAttribute('aria-busy', String(flag));
      }

      // ------------------
      // NEW: listeners updated to match newest settings keys
      // Priority rules (new fields):
      // header title: settings.mainTitle > settings.name
      // center heading: settings.titleinmiddle > settings.ctaTitle
      // intro: settings.introText > settings.smallTextOnTop > settings.smallText
      // logo: settings.logoUrl (big) then settings.logo (fallback)
      // cta text: settings.ctaText
      // ad image: settings.adImage
      // ------------------

      (function setupListeners() {
        const pick = v => (typeof v === 'string' && v.trim()) ? v.trim() : null;

        // MAIN TITLE (preferred: settings/mainTitle then settings/name)
        const mainTitleRef = ref(db, 'settings/mainTitle');
        const nameRef = ref(db, 'settings/name');
        let hasMainTitle = false;
        onValue(mainTitleRef, snap => {
          if (snap.exists() && pick(snap.val())) {
            siteTitleEl.textContent = pick(snap.val());
            document.title = pick(snap.val()) + ' - Queue Joy';
            hasMainTitle = true;
          } else {
            hasMainTitle = false;
            // fallback to name (listen)
            get(nameRef).then(snap2 => {
              if (snap2.exists() && pick(snap2.val())) {
                siteTitleEl.textContent = pick(snap2.val());
                document.title = pick(snap2.val()) + ' - Queue Joy';
              } else {
                siteTitleEl.textContent = 'Queue Joy';
                document.title = 'Queue Joy - Digital Queue System';
              }
            }).catch(() => {
              siteTitleEl.textContent = 'Queue Joy';
            });
          }
        });

        // CENTER HEADING (titleinmiddle or ctaTitle)
        const centerTitleRef = ref(db, 'settings/titleinmiddle');
        const ctaTitleRef = ref(db, 'settings/ctaTitle');
        onValue(centerTitleRef, snap => {
          if (snap.exists() && pick(snap.val())) mainHeading.textContent = pick(snap.val());
          else {
            get(ctaTitleRef).then(snap2 => {
              if (snap2.exists() && pick(snap2.val())) mainHeading.textContent = pick(snap2.val());
              else mainHeading.textContent = 'Get your queue number';
            });
          }
        });

        // INTRO TEXT - prefer introText, then smallTextOnTop, then smallText
        const introRef = ref(db, 'settings/introText');
        const smallTopRef = ref(db, 'settings/smallTextOnTop');
        const smallRef = ref(db, 'settings/smallText');
        onValue(introRef, snap => {
          if (snap.exists() && pick(snap.val())) introText.textContent = pick(snap.val());
          else {
            get(smallTopRef).then(snap2 => {
              if (snap2.exists() && pick(snap2.val())) introText.textContent = pick(snap2.val());
              else {
                get(smallRef).then(snap3 => {
                  if (snap3.exists() && pick(snap3.val())) introText.textContent = pick(snap3.val());
                  else introText.textContent = 'Real-time queueing system. Mobile-friendly. No app needed.';
                });
              }
            });
          }
        });

        // SITE LOGO (prefer logoUrl for center/big, but header small uses settings/logo)
        const logoUrlRef = ref(db, 'settings/logoUrl');
        const logoRef = ref(db, 'settings/logo');
        onValue(logoUrlRef, snap => {
          if (snap.exists() && snap.val()) {
            centerLogoEl.src = snap.val();
            centerLogoEl.classList.remove('hidden');
            centerIcon.classList.add('hidden');
          } else {
            centerLogoEl.src = '';
            centerLogoEl.classList.add('hidden');
            centerIcon.classList.remove('hidden');
          }
        });
        onValue(logoRef, snap => {
          if (snap.exists() && snap.val()) {
            siteLogoEl.src = snap.val();
            siteLogoEl.classList.remove('hidden');
          } else {
            siteLogoEl.src = '';
            siteLogoEl.classList.add('hidden');
          }
        });

        // CTA text (button label)
        const ctaTextRef = ref(db, 'settings/ctaText');
        onValue(ctaTextRef, snap => {
          const t = (snap.exists() && pick(snap.val())) ? pick(snap.val()) : 'Get My Number';
          btnText.textContent = 'ðŸŽ« ' + t;
        });

        // Advertisement: image (adImage), text (adText), link (adLink)
        const adImageRef = ref(db, 'settings/adImage');
        onValue(adImageRef, snap => {
          if (snap.exists() && snap.val()) {
            adPanel.src = snap.val();
            adPanel.classList.remove('hidden');
            noAd.classList.add('hidden');
          } else {
            adPanel.src = '';
            adPanel.classList.add('hidden');
            noAd.classList.remove('hidden');
          }
        });

        const adTextRef = ref(db, 'settings/adText');
        onValue(adTextRef, snap => {
          const v = (snap.exists() && typeof snap.val() === 'string') ? snap.val().trim() : '';
          adTextEl.textContent = v;
          adTextEl.classList.toggle('hidden', !v);
        });

        const adLinkRef = ref(db, 'settings/adLink');
        onValue(adLinkRef, snap => {
          if (snap.exists() && snap.val()) {
            adLinkEl.href = snap.val();
            adLinkEl.target = '_blank';
            adLinkEl.rel = 'noopener noreferrer';
          } else {
            adLinkEl.href = '#';
            adLinkEl.removeAttribute('target');
            adLinkEl.removeAttribute('rel');
          }
        });
      })();

      // --- auto redirect if lastQueueId still waiting (unchanged logic)
      (async function autoRedirectIfActiveQueue() {
        try {
          const lastQueueId = sessionStorage.getItem('lastQueueId');
          if (!lastQueueId) return;
          const snap = await get(child(ref(db), `queue/${lastQueueId}`));
          if (snap.exists() && snap.val().status === 'waiting') {
            window.location.href = `status.html?queueId=${lastQueueId}`;
          }
        } catch (err) {
          console.warn('autoRedirect failed', err);
        }
      })();

      // fetchActiveCounters and runTransactionWithRetries kept unchanged so round-robin behavior is preserved
      async function fetchActiveCounters() {
        const countersSnap = await get(ref(db, 'counters'));
        if (!countersSnap.exists()) return [];

        const items = [];
        countersSnap.forEach(s => items.push({ id: s.key, ...s.val() }));

        items.sort((a, b) => {
          const ai = a.id, bi = b.id;
          if (!isNaN(Number(ai)) && !isNaN(Number(bi))) {
            return Number(ai) - Number(bi);
          }
          return String(ai).localeCompare(String(bi), undefined, { numeric: true });
        });

        return items.filter(c => c && c.active);
      }

      function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

      async function runTransactionWithRetries(path, updater, maxRetries = 6) {
        const refPath = ref(db, path);
        let lastErr = null;
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
          try {
            console.debug(`[tx] attempt #${attempt} on`, path);
            const result = await runTransaction(refPath, updater, { applyLocally: false });
            if (result && result.committed) {
              console.debug(`[tx] success on ${path} value=`, result.snapshot.val());
              return result;
            }
            lastErr = new Error(`Transaction not committed on ${path} (attempt ${attempt})`);
            console.warn(lastErr);
          } catch (txErr) {
            lastErr = txErr;
            console.warn(`[tx] error on ${path} attempt ${attempt}`, txErr);
          }
          const backoff = 100 * Math.pow(2, attempt - 1);
          await sleep(backoff + Math.floor(Math.random() * 60));
        }
        throw lastErr || new Error(`Transaction failed on ${path} after ${maxRetries} attempts`);
      }

      // getQueueNumber function left untouched (logic preserved) â€” UI only changed above
      async function getQueueNumber() {
        setLoading(true);
        try {
          const counters = await fetchActiveCounters();
          console.debug('Active counters:', counters);
          if (!counters || counters.length === 0) {
            setLoading(false);
            return showError('No active counters available right now.');
          }

          const globalCounterCandidates = [
            'settings/lastCounterIndex',
            'lastAssignedCounter',
            'system/lastAssignedCounter'
          ];

          let rrResult = null;
          let usedPath = null;
          for (const p of globalCounterCandidates) {
            try {
              rrResult = await runTransactionWithRetries(p, current => (current || 0) + 1, 6);
              if (rrResult && rrResult.committed) {
                usedPath = p;
                break;
              }
            } catch (err) {
              console.warn(`Global counter attempt failed for ${p}:`, err.message || err);
            }
          }

          if (!rrResult || !rrResult.committed) {
            throw new Error('Round-robin transaction failed for all candidate paths');
          }

          const globalCounter = Number(rrResult.snapshot.val());
          if (!Number.isFinite(globalCounter)) throw new Error('Global counter returned invalid value');
          const index = ((globalCounter - 1) % counters.length + counters.length) % counters.length;
          const counter = counters[index];
          if (!counter || !counter.id) {
            console.error('Invalid counter selected', index, counters);
            throw new Error('Selected counter not found');
          }
          console.debug(`Selected counter (index ${index}) id=${counter.id}`);

          const lastIssuedPath = `counters/${counter.id}/lastIssued`;
          const lastIssuedResult = await runTransactionWithRetries(lastIssuedPath, current => (current || 0) + 1, 6);
          if (!lastIssuedResult || !lastIssuedResult.committed) {
            throw new Error('Failed to increment selected counter lastIssued');
          }

          const nextNumber = Number(lastIssuedResult.snapshot.val());
          if (!Number.isFinite(nextNumber)) throw new Error('Invalid lastIssued value after increment');

          const prefix = (counter.prefix && String(counter.prefix)) || 'Q';
          const queueId = `${prefix}${String(nextNumber).padStart(3, '0')}`;

          const newRef = push(ref(db, 'queue'));
          const entry = {
            counterId: counter.id,
            queueId,
            timestamp: Date.now(),
            status: 'waiting'
          };

          try {
            await set(newRef, entry);
          } catch (err) {
            console.warn('Failed to set queue entry', err);
          }

          setTimeout(() => window.location.href = `status.html?queueId=${newRef.key}`, 900);

        } catch (err) {
          console.error('getQueueNumber error', err);
          const msg = (err && err.message) ? err.message : 'Failed to get queue number. Try again.';
          showError(msg);
        } finally {
          setLoading(false);
        }
      }

      getNumberBtn.addEventListener('click', e => {
        e.preventDefault();
        getQueueNumber();
      });
    });
  </script>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-sm space-y-6">
    <!-- header -->
    <header class="card p-4 flex items-center gap-3">
      <img id="siteLogo" src="" alt="Logo" class="w-12 h-12 rounded-full object-cover hidden border" />
      <div>
        <h1 id="siteTitle" class="text-lg font-semibold">Queue Joy</h1>
        <p class="text-xs muted">Digital Queue System</p>
      </div>
    </header>

    <!-- main card -->
    <main class="card p-6 text-center fade-in">
      <div class="mx-auto mb-4">
        <img id="centerLogo" src="" alt="" class="w-20 h-20 rounded-full object-cover hidden mx-auto border" />
        <div id="centerIcon" class="w-20 h-20 rounded-full mx-auto flex items-center justify-center" style="background: linear-gradient(90deg,var(--accent-from),var(--accent-to));">
          <svg class="w-9 h-9 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/></svg>
        </div>
      </div>

      <h2 id="mainHeading" class="text-2xl font-bold mb-2">Get your queue number</h2>
      <p id="introText" class="muted mb-6">Real-time queueing system. Mobile-friendly. No app needed.</p>

      <button id="getNumberBtn" class="btn-main text-white w-full py-3 rounded-xl font-semibold shadow-lg hover:scale-[1.02] transition-transform">
        <span id="btnText">ðŸŽ« Get My Number</span>
        <span id="btnSpinner" class="hidden ml-3 inline-flex items-center">
          <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"/></svg>Getting your number...
        </span>
      </button>

      <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-600 text-sm"></p></div>
      <div id="successMessage" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-lg"><p class="text-green-600 text-sm"></p></div>
    </main>

    <!-- ad footer -->
    <footer class="card p-3 text-center">
      <p class="text-xs muted mb-2">Advertisement</p>
      <a id="adLink" href="#" class="block">
        <img id="adPanel" src="" alt="Ad" class="hidden w-full db-image mb-2" />
      </a>
      <div id="noAd" class="text-sm muted py-3">No advertisement available</div>
      <div id="adText" class="text-xs muted hidden mt-2"></div>
    </footer>
  </div>
</body>
</html>
