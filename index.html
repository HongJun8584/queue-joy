<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Joy - Digital Queue System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex flex-col items-center justify-center p-4 pb-32">
    <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 space-y-6 text-center fade-in relative">
        <!-- Hamburger Menu Button - TOP RIGHT OF CARD -->
        <button id="menuBtn" class="absolute top-4 right-4 p-2 text-xl text-gray-600 hover:text-gray-800 transition-colors z-10">☰</button>
        
        <!-- Logo -->
        <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
            </svg>
        </div>

        <!-- Title -->
        <div class="space-y-2">
            <h1 class="text-2xl font-bold text-gray-800">Queue Joy</h1>
            <p id="introText" class="text-gray-600">Real-time queueing system. Mobile-friendly. No app needed.</p>
        </div>

        <!-- Get Number Button -->
        <button 
            id="getNumberBtn" 
            class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100"
        >
            <span id="btnText">🎫 Get My Number</span>
            <div id="btnSpinner" class="hidden flex items-center justify-center">
                <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                Getting your number...
            </div>
        </button>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-red-600 text-sm"></p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-green-600 text-sm"></p>
        </div>
    </div>

    <!-- Menu Dropdown -->
    <div id="menuDropdown" class="hidden fixed bg-white shadow-xl rounded-xl p-4 w-48 z-40 space-y-3 fade-in border border-gray-100" style="top: 70px; right: 20px;">
        <button id="counterPanelBtn" class="w-full text-left flex items-center gap-3 text-gray-700 font-medium hover:text-purple-600 transition-colors p-2 rounded-lg hover:bg-purple-50">
            <span class="text-xl">⚙️</span>
            <span>Counter Panel</span>
        </button>
    </div>

    <!-- Ad Panel - Fixed at bottom -->
    <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-sm px-4">
        <div class="bg-white rounded-xl shadow-lg p-3">
            <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
            <img id="adPanel" src="" alt="Advertisement" class="w-full rounded-lg shadow-md hidden max-h-24 object-cover">
            <div id="noAd" class="text-center text-gray-400 text-sm py-4">
                No advertisement available
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 Index.html script starting...');
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM Content Loaded');
            
            // Get all elements
            const menuBtn = document.getElementById('menuBtn');
            const menuDropdown = document.getElementById('menuDropdown');
            const counterPanelBtn = document.getElementById('counterPanelBtn');
            const getNumberBtn = document.getElementById('getNumberBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const adPanel = document.getElementById('adPanel');
            const noAd = document.getElementById('noAd');
            const introText = document.getElementById('introText');

            console.log('✅ All elements found:', {
                menuBtn: !!menuBtn,
                getNumberBtn: !!getNumberBtn,
                counterPanelBtn: !!counterPanelBtn
            });

            // Menu functionality
            if (menuBtn && menuDropdown) {
                menuBtn.addEventListener('click', function(e) {
                    console.log('🔘 Menu button clicked');
                    e.preventDefault();
                    e.stopPropagation();
                    menuDropdown.classList.toggle('hidden');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!menuDropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                        menuDropdown.classList.add('hidden');
                    }
                });
            }

            // Counter Panel Navigation
            if (counterPanelBtn) {
                counterPanelBtn.addEventListener('click', function(e) {
                    console.log('🔧 Counter Panel button clicked');
                    e.preventDefault();
                    window.location.href = 'counter.html';
                });
            }

            // Utility functions
            function showError(message) {
                console.error('❌ Error:', message);
                if (errorMessage) {
                    errorMessage.querySelector('p').textContent = message;
                    errorMessage.classList.remove('hidden');
                    successMessage.classList.add('hidden');
                    setTimeout(() => {
                        errorMessage.classList.add('hidden');
                    }, 5000);
                }
            }

            function showSuccess(message) {
                console.log('✅ Success:', message);
                if (successMessage) {
                    successMessage.querySelector('p').textContent = message;
                    successMessage.classList.remove('hidden');
                    errorMessage.classList.add('hidden');
                }
            }

            function setLoading(loading) {
                if (getNumberBtn && btnText && btnSpinner) {
                    getNumberBtn.disabled = loading;
                    if (loading) {
                        btnText.classList.add('hidden');
                        btnSpinner.classList.remove('hidden');
                    } else {
                        btnText.classList.remove('hidden');
                        btnSpinner.classList.add('hidden');
                    }
                }
            }

            // Main Get Number Function
            async function getQueueNumber() {
                try {
                    console.log('🎫 Starting queue number generation...');
                    setLoading(true);
                    
                    if (errorMessage) errorMessage.classList.add('hidden');
                    if (successMessage) successMessage.classList.add('hidden');

                    // Check if counters are available
                    const countersData = localStorage.getItem('availableCounters');
                    if (!countersData) {
                        showError('No counters available right now. Please try again later.');
                        return;
                    }
                    
                    let counters;
                    try {
                        counters = JSON.parse(countersData);
                    } catch (e) {
                        showError('System error. Please contact staff.');
                        return;
                    }
                    
                    // Find active counter
                    const activeCounters = Object.values(counters).filter(c => c.active);
                    if (activeCounters.length === 0) {
                        showError('No counters available right now. Please try again later.');
                        return;
                    }
                    
// 🔁 Filter active and not busy counters
const availableCounters = activeCounters.filter(c => !c.busy);
if (availableCounters.length === 0) {
    showError('All counters are currently busy.');
    return;
}

                    // 🎯 Randomly pick one
                    const counter = availableCounters[Math.floor(Math.random() * availableCounters.length)];
                    counter.busy = true;  // Mark as busy locally
                    console.log('🎯 Selected counter:', counter);

                    // Generate next number
                    const nextNumber = counter.lastIssued + 1;
                    const queueId = `${counter.prefix}${String(nextNumber).padStart(3, '0')}`;

                    // Update counter's lastIssued
                    counter.lastIssued = nextNumber;
                    counters[counter.id] = counter;
                    localStorage.setItem('availableCounters', JSON.stringify(counters));

                    
                    // Also update the main counter data
                    localStorage.setItem('counterData', JSON.stringify(counter));
                    
                    // Add to queue
                    const queueNumbers = JSON.parse(localStorage.getItem('queueNumbers') || '[]');

                    const newEntry = {
                        queueId: queueId,
                        counterId: counter.id,
                        timestamp: Date.now(),
                        status: 'waiting'
                    };
                    queueNumbers.push(newEntry);

                    // Check if this is the first one in line for this counter
                    const sameCounterWaiting = queueNumbers.filter(q => q.counterId === counter.id && q.status === 'waiting');

                    // Sort by number (to ensure lowest number gets turn)
                    sameCounterWaiting.sort((a, b) => {
                        const aNum = parseInt(a.queueId.replace(counter.prefix, ''));
                        const bNum = parseInt(b.queueId.replace(counter.prefix, ''));
                        return aNum - bNum;
                    });

                    // If user is first in queue for this counter, give turn
                    if (sameCounterWaiting.length > 0 && sameCounterWaiting[0].queueId === queueId) {
                    console.log('🎉 You are first in line. Marking as your_turn');
                        newEntry.status = 'your_turn';
                    }

                    localStorage.setItem('queueNumbers', JSON.stringify(queueNumbers));


                    // Get today's date
                    const today = new Date().toISOString().split('T')[0];

                    // Save to localStorage
                    const queueData = {
                        counterId: counter.id,
                        queueId: queueId,
                        queueDate: today,
                        counterName: counter.name,
                        prefix: counter.prefix
                    };

                    localStorage.setItem('queueData', JSON.stringify(queueData));
                    console.log('💾 Queue data saved to localStorage:', queueData);

                    // Show success message
                    showSuccess(`✅ Your number is ${queueId}! Redirecting...`);

                    // Delay then redirect
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    console.log('🔄 Redirecting to status.html...');
                    window.location.href = 'status.html';

                } catch (error) {
                    console.error('❌ Error getting queue number:', error);
                    showError('Failed to get queue number. Please try again.');
                } finally {
                    setLoading(false);
                }
            }

            // Get Number Button Event Listener
            if (getNumberBtn) {
                getNumberBtn.addEventListener('click', function(e) {
                    console.log('🎫 Get Number button clicked');
                    e.preventDefault();
                    e.stopPropagation();
                    getQueueNumber();
                });
                console.log('✅ Get Number button listener attached');
            } else {
                console.error('❌ Get Number button not found!');
            }

            // Load advertisement
            function loadAd() {
                const adData = localStorage.getItem('adImage');
                if (adData && adPanel && noAd) {
                    adPanel.src = adData;
                    adPanel.classList.remove('hidden');
                    noAd.classList.add('hidden');
                } else if (adPanel && noAd) {
                    adPanel.classList.add('hidden');
                    noAd.classList.remove('hidden');
                }
            }

            // Check if user already has a queue number
            const existingQueueData = localStorage.getItem('queueData');
            if (existingQueueData) {
                try {
                    const queueData = JSON.parse(existingQueueData);
                    const today = new Date().toISOString().split('T')[0];
                    
                    // If queue is from today, redirect to status
                    if (queueData.queueDate === today) {
                        console.log('🔄 Existing queue found, redirecting to status');
                        window.location.href = 'status.html';
                        return;
                    } else {
                        // Clear old queue data
                        console.log('🧹 Clearing old queue data');
                        localStorage.removeItem('queueData');
                    }
                } catch (e) {
                    console.error('❌ Invalid queue data, clearing');
                    localStorage.removeItem('queueData');
                }
            }

            console.log('✅ Index.html initialization complete');
        });
    </script>
</body>
</html>
