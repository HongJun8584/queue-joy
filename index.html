<html lang="en">

  <meta name="viewport" content="width=device-width,initial-scale=1" />

    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px);} to { opacity: 1; transform: translateY(0); } }

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50 flex items-center justify-center p-6">

  <div class="w-full max-w-sm bg-white rounded-2xl shadow-2xl p-6 space-y-6 text-center fade-in relative">
    <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-500 rounded-full flex items-center justify-center mx-auto">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path></svg>
    </div>

    <div>
      <h1 class="text-2xl font-bold text-gray-800">Queue Joy</h1>
      <p id="introText" class="text-gray-600">Real-time queueing system. Mobile-friendly. No app needed.</p>
    </div>

    <button id="getNumberBtn" class="w-full py-4 bg-gradient-to-r from-purple-600 to-purple-400 text-white font-semibold rounded-2xl shadow-lg hover:scale-105 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
      <span id="btnText">üé´ Get My Number</span>
      <span id="btnSpinner" class="hidden inline-flex items-center gap-2"><svg class="w-5 h-5 animate-spin" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="white" stroke-width="3" stroke-opacity="0.25" fill="none"/><path d="M22 12a10 10 0 00-10-10" stroke="white" stroke-width="3" stroke-linecap="round" fill="none"></path></svg>Getting your number...</span>
    </button>

    <div id="errorMessage" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg"><p class="text-red-600 text-sm"></p></div>
    <div id="successMessage" class="hidden p-3 bg-green-50 border border-green-200 rounded-lg"><p class="text-green-600 text-sm"></p></div>

    <div id="menuDropdown" class="hidden fixed bg-white shadow-xl rounded-xl p-4 w-48 z-40 space-y-3 fade-in border border-gray-100">
      <button id="counterPanelBtn" class="w-full text-left flex items-center gap-3 text-gray-700 font-medium hover:text-purple-600 transition-colors p-2 rounded-lg hover:bg-purple-50">
        <span class="text-xl">‚öôÔ∏è</span><span>Counter Panel</span>
      </button>
    </div>
  </div>

  <!-- sticky ad panel -->
  <div class="fixed bottom-4 left-1/2 transform -translate-x-1/2 w-full max-w-sm px-4">
    <div class="bg-white rounded-xl shadow-lg p-3">
      <p class="text-xs text-gray-500 text-center mb-2">Advertisement</p>
      <img id="adPanel" src="" alt="Advertisement" class="w-full rounded-lg shadow-md hidden max-h-24 object-cover">
      <div id="noAd" class="text-center text-gray-400 text-sm py-4">No advertisement available</div>
    </div>
  </div>

  <!-- Firebase + app logic (module) -->
  <script type="module">
    // ---------------------------
    // Firebase modular SDK imports
    // ---------------------------
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      child,
      push,
      set,
      onValue,
      runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // ---------------------------
    // Your Firebase config (same as provided)
    // ---------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyDiRGvkQbnLlpnJT3fEEQrY1A3nwLVIFY0",
      authDomain: "queue-joy-aa21b.firebaseapp.com",
      databaseURL: "https://queue-joy-aa21b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "queue-joy-aa21b",
      storageBucket: "queue-joy-aa21b.firebasestorage.app",
      messagingSenderId: "950240394209",
      appId: "1:950240394209:web:78d4f2471d2d89ac91f0a0"
    };

    // ---------------------------
    // Initialize
    // ---------------------------
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Expose minimal debug helpers (optional)
    window.queueJoyDb = db;

    // ---------------------------
    // UI elements
    // ---------------------------
    const getNumberBtn = document.getElementById('getNumberBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const introText = document.getElementById('introText');
    const adPanel = document.getElementById('adPanel');
    const noAd = document.getElementById('noAd');

    function showError(msg) {
      console.error(msg);
      errorMessage.querySelector('p').textContent = msg;
      errorMessage.classList.remove('hidden');
      successMessage.classList.add('hidden');
      // hide after 4s
      setTimeout(() => errorMessage.classList.add('hidden'), 4000);
    }

    function showSuccess(msg) {
      successMessage.querySelector('p').textContent = msg;
      successMessage.classList.remove('hidden');
      errorMessage.classList.add('hidden');
    }

    function setLoading(flag) {
      getNumberBtn.disabled = flag;
      btnText.classList.toggle('hidden', flag);
      btnSpinner.classList.toggle('hidden', !flag);
    }

    // ---------------------------
    // Listen for editable settings (intro text & ad image)
    // ---------------------------
    (function setupSettingsListeners() {
      const introRef = ref(db, 'settings/introText');
      onValue(introRef, snap => {
        if (snap.exists()) introText.textContent = snap.val();
      });

      const adRef = ref(db, 'settings/adImage');
      onValue(adRef, snap => {
        if (snap.exists() && snap.val()) {
          adPanel.src = snap.val();
          adPanel.classList.remove('hidden');
          noAd.classList.add('hidden');
        } else {
          adPanel.classList.add('hidden');
          noAd.classList.remove('hidden');
        }
      });
    })();

    // ---------------------------
    // Helper: fetch counters, deterministic ordering
    // Each counter node expected shape:
    //  { active: true, prefix: 'A', lastIssued: 12, order: 10 }
    // 'order' is numeric; we sort ascending by order, then by key.
    // ---------------------------
    async function fetchActiveCounters() {
      const snap = await get(ref(db, 'counters'));
      if (!snap.exists()) return [];

      const items = [];
      snap.forEach(childSnap => {
        const val = childSnap.val();
        items.push({
          id: childSnap.key,
          active: !!val.active,
          prefix: val.prefix || 'Q',
          lastIssued: typeof val.lastIssued === 'number' ? val.lastIssued : (Number(val.lastIssued) || 0),
          order: typeof val.order === 'number' ? val.order : (Number(val.order) || 0),
          raw: val
        });
      });

      // filter active counters only
      const actives = items.filter(it => it.active);
      // deterministic ordering: by numeric order, then key
      actives.sort((a, b) => {
        if (a.order !== b.order) return a.order - b.order;
        return String(a.id).localeCompare(String(b.id), undefined, { numeric: true });
      });

      return actives;
    }

    // ---------------------------
    // Atomic increment with retries helper
    // ---------------------------
    async function runTransactionWithRetries(refPath, updateFn, maxRetries = 5) {
      const dbRef = ref(db, refPath);
      let lastErr = null;

      for (let attempt = 1; attempt <= maxRetries; attempt++) {
        try {
          const result = await runTransaction(dbRef, updateFn);
          // result: { committed: boolean, snapshot: DataSnapshot }
          return result;
        } catch (err) {
          lastErr = err;
          // small backoff
          await new Promise(r => setTimeout(r, 60 * attempt));
        }
      }

      throw lastErr || new Error('Transaction failed after retries');
    }

    // ---------------------------
    // Main: getQueueNumber -- production-grade round-robin
    // Steps:
    // 1) fetch active counters (ordered)
    // 2) increment global sequence (/settings/globalSequence) atomically -> seq
    // 3) choose counter index = seq % counters.length
    // 4) increment chosen counter's lastIssued atomically -> number
    // 5) push queue entry to /queue with queueId built from prefix+number
    // ---------------------------
    async function getQueueNumber() {
      setLoading(true);
      try {
        // 1) load active counters
        const counters = await fetchActiveCounters();
        if (!counters || counters.length === 0) {
          setLoading(false);
          return showError('No active service counters available. Please ask staff to enable counters.');
        }

        // 2) increment globalSequence (atomic) - used for fair round-robin
        const seqResult = await runTransactionWithRetries('settings/globalSequence', current => {
          // keep it numeric
          const next = (Number(current) || 0) + 1;
          return next;
        }, 6);
        if (!seqResult || !seqResult.committed) throw new Error('Failed to advance global sequence');

        const seq = Number(seqResult.snapshot.val());
        // pick index deterministically
        const index = Number(seq % counters.length);
        const chosen = counters[index];
        if (!chosen) throw new Error('Chosen counter not found after sequence allocation');

        // 3) increment chosen counter's lastIssued atomically
        const counterLastIssuedPath = `counters/${chosen.id}/lastIssued`;
        const lastIssuedResult = await runTransactionWithRetries(counterLastIssuedPath, current => {
          const next = (Number(current) || 0) + 1;
          return next;
        }, 6);

        if (!lastIssuedResult || !lastIssuedResult.committed) throw new Error('Failed to increment counter lastIssued');

        const issuedNumber = Number(lastIssuedResult.snapshot.val());
        // format queueId (prefix + 3 digits) -- adjust pad length as needed
        const padLen = 3;
        const queueIdStr = `${chosen.prefix || 'Q'}${String(issuedNumber).padStart(padLen, '0')}`;

        // 4) push queue entry (non-transactional push is okay because queueId uniqueness is guaranteed by lastIssued increment)
        const newQueueRef = push(ref(db, 'queue'));
        const entry = {
          counterId: chosen.id,
          queueId: queueIdStr,
          number: issuedNumber,
          timestamp: Date.now(),
          status: 'waiting'
        };
        await set(newQueueRef, entry);

        // Save last queue id locally for quick redirect/status
        sessionStorage.setItem('lastQueueId', newQueueRef.key);

        // Success + redirect to status page after a short pause
        showSuccess(`‚úÖ Your number: ${queueIdStr}`);
        setTimeout(() => {
          window.location.href = `status.html?queueId=${newQueueRef.key}`;
        }, 900);

      } catch (err) {
        console.error('getQueueNumber error', err);
        showError('Could not get a number. Try again or notify staff.');
      } finally {
        setLoading(false);
      }
    }

    // ---------------------------
    // Auto-redirect if user already waiting
    // ---------------------------
    (async function autoRedirectIfActive() {
      try {
        const lastQueueKey = sessionStorage.getItem('lastQueueId');
        if (!lastQueueKey) return;
        const snap = await get(child(ref(db), `queue/${lastQueueKey}`));
        if (snap.exists() && snap.val().status === 'waiting') {
          window.location.href = `status.html?queueId=${lastQueueKey}`;
        }
      } catch (err) {
        console.warn('autoRedirect check failed', err);
      }
    })();

    // ---------------------------
    // Attach UI handler and protect against accidental double-clicks
    // ---------------------------
    getNumberBtn.addEventListener('click', e => {
      e.preventDefault();
      // quick de-bounce
      if (getNumberBtn.disabled) return;
      getQueueNumber();
    });

    // ---------------------------
    // Expose a quick debug button if location matches ?debug=1
    // (Shows counters snapshot in console)
    // ---------------------------
    (async function maybeDebug() {
      const params = new URLSearchParams(window.location.search);
      if (!params.has('debug')) return;
      try {
        const c = await fetchActiveCounters();
        console.info('DEBUG counters:', c);
      } catch (e) { console.info('DEBUG fetch counters fail', e); }
    })();
  </script>
</body>
